  restorationWork:
    abstract:
    - lang: cs
      value: Velociped byl zprvu kompletně demontován. Prachové nečistoty byly z ocelových
        částí odstraněny destilovanou vodou. Následovalo odmaštění roztokem Syntaponu
        L. Lokálně byly jednotlivé díly dočištěny technickým benzínem a lihem. Dřevěné
        a kožené díly byly omyty rovněž roztokem Syntaponu L a ihned vysušeny. Následovalo
        mechanické očištění kovových dílů, které bylo provedeno pouze v plochách,
        které nebyly pokryty nátěrovými hmotami. Tyto povrchy byly původně lesklé,
        jak naznačují nálezy pozůstatků leštěných ploch z míst chráněných proti korozi.
        Touto plochou je kupříkladu plocha řídítka, která byly vsazena do hlavy vidlice.
        V prvním kroku byl povrch očištěn ocelovým rotačním kartáčem. Tímto úkonem
        byl povrch zbaven většiny korozních produktů a dalších pevně ukotvených nečistot.
        Dalším krokem bylo dočištění povrchů brusným ocelovým rounem. Ostatní díly
        byly čištěny lokálně skalpelem a malými rotačními kartáčky. Výroba a náhrada
        dílů byla provedena dle dílů dochovaných. Jedná se zejména o mosaznou maznici
        a pryžové běhouny. Plochy pokryté nátěrem byly lokálně stabilizovány roztokem
        taninu, čímž došlo i k barevnému sjednocení. Na kovové a dřevěné díly byla
        aplikována vrstva včelího vosku, který byly rozpuštěn v technickém benzinu.
        Kožené díly byly konzervovány Korexem BT (tukovací přípravek pro usně) dle
        doporučení/používaného postupu britského muzea.
