  restorationWork:
    abstract:
    - lang: cs
      value: Restaurátorský záměr byl navržen s ohledem na materiálový průzkum, který
        spočíval v určení základního materiálu obou křížů. Základním materiálem zde
        byla šedá litina s lupínkovým grafitem, s perliticko-feritickou matricí. Metodou
        infračervené spektroskopie byla zjištěna i přítomnost šelakového nátěru u
        prvního i druhého kříže. Samotné restaurování mladšího kříže spočívalo nejprve
        v odstranění podkorodovaného nátěru roztokem ethanolu. Korozní produkty železa
        byly odstraněny mechanickou cestou otryskáním balotinou. Všechny části byly
        nakonec stabilizovány roztokem taninu. Kříž byl v místě lomu vyztužen a následně
        slepen dvousložkovou epoxidovou pryskyřicí. K barevnému sjednocení povrchu
        všech částí byl použit černý jílový pigment rozetřený v ethanolu. Finální
        konzervace proběhla nátěrem roztoku damarové pryskyřice. Restaurování staršího
        kříže spočívalo v lokálním odstranění podkorodované povrchové úpravy pomocí
        roztoku ethanolu. Následně proběhlo odstranění korozních produktů pomocí lokálního
        otryskání. Povrch všech částí kříže byl stabilizován roztokem taninu. Barevné
        sjednocení proběhlo s ohledem na dochování použitých povrchových úprav. Zlacení
        bylo obnoveno v původním rozsahu. Ke sjednocení ostatních částí byl použit
        šelakový nátěr plněný magnetitem.
