    - lang: cs
      value: 'Provedla jsem oplach v destilované vodě, pro snazší odstranění hrubých
        nečistot, použila jsem jemné štětinové kartáčky. Jelikož nečistoty nešly odstranit,
        použila jsem skleněné kartáče, těmi hrubé nečistoty však také nešli zcela
