      value: Restaurovanou pokrývku tvoří dvě obdélníkové bílé tkaniny, které jsou
        lemované zlatou paličkovanou krajkou. Hlavní tkanina byla vytvořena plátnovou
        vazbou. S ohledem na vysoký lesk a nulový zákrut příze se dá předpokládat,
        že byla utkána z hedvábí. Lemovací krajka byla vyhotovena z dracounové nitě
        s opakujícím se vzorem a zdobena lamelami. Na rubové straně pokrývky v rohu
        se nachází razítko ve tvaru koruny s popiskem 21 nebo ZL, ve vedlejším rohu
        pak štítek s číslem 60 512 .
