  restorationWork:
    abstract:
    - lang: cs
      value: Kvůli silnému znečištění prachovými částicemi bylo rozhodnuto o čištění
        předmětu mokrou cestou. Nejprve byly na několika místech provedeny zkoušky
        stálobarevnosti. Vatové tampony navlhčené ve vzorku pracích lázní (3% roztok
        detergentu Syntapon L a 1,2% roztok detergentu DETA) byly přiloženy na několik
        míst na živůtku a sukně a zatíženy. Šití v místě přichycení tylové sukně k
        živůtku šatů bylo na několika místech uvolněné - tato místa byla proto zajištěna
        několika předními stehy bílou bavlněnou nití. Nejvíce poškozenou částí restaurovaných
        šatů byla tylová sukně, především její svrchní vrstva. V tylu se nacházely
        trhliny a díry malých velikostí - od drobných, kdy chyběla pouze jedna „strana“
        tylového oka, po díry o velikosti okolo 1 cm, ve dvou případech na dolním
        kraji sukně díry mírně přesahující 2 cm. Okraje těchto děr byly obtočeny nití
        taženou z hedvábné organzy světle béžového odstínu, aby se upevnily uvolněné
        nitě a chybějící místa byla vyplněna ručním došitím tylových ok tenkou bavlněnou
        nití Madeira. Po konzultaci s majitelem předmětu bylo rozhodnuto, že vzhledem
        ke konstrukci knoflíků, která zabraňuje celkovému ošetření jejich kovové části,
        vzniká riziko, že se koroze kovu může rozšířit a korozní produkty tak mohou
        zanechat další barevné skvrny na textilii v místě přišití. Proto bylo rozhodnuto
        o náhradě knoflíků za kopie z hliníku. Na závěr byla provedena zpětná montáž
        mašle a prsních vycpávek pomocí bílé bavlněné nitě. Nové knoflíky byly našity
        na místo původních.
