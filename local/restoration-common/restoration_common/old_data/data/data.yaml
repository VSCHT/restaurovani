  restorationWork:
    abstract:
    - lang: cs
      value: Vzhledem k přítomnosti usně, bylo rozhodnuto čistit vestu pouze suchou
        cestou. Předmět bude vysáván vysavačem s jemným odtahem. Zbylé nečistoty budou
        stírány vatovým tampónkem navlhčeným ve směsi vody a etanolu. Na přání zadavatele,
        bude zadní díl navrácen do původního stavu podle dobového střihu. Nejprve
        budou odstraněny všechny druhotné zásahy a poté bude zadní díl doplněn. V
        horizontálním švu je tkanina pouze založena, tento zásah bude demontován,
        tím bude získána původní délka zadního dílu. Větší zásah bude nutný hlavně
        ve středovém švu, který bude nutno vypárat a chybějící látku doplnit. Jelikož
        se hedvábný kepr v odpovídající gramáži dnes již prakticky nedá sehnat, bude
        zadní díl doplněn keprem o menší gramáži, nebo hedvábným saténem. Podšívka
        bude doplněna co nejpodobnější tkaninou v plátnové vazbě. Zkrácený je také
        límec, který bude nutné doplnit. Límec se bude doplňovat hedvábným saténem
        dyšes. Doplňované materiály budou přichyceny skeletovacím stehem tak, aby
        se nevytvořil viditelný šev a nenarušil se tak vzhled předmětu. Knoflíky budou
        navráceny na původní místo, chybějící knoflík nebude doplněn, jelikož není
        k dispozici stejný. Trhliny v hedvábné tkanině budou podloženy hedvábnou tkaninou
        podobného typu nabarvenou na co nejpodobnější odstín ostalanovými barvivy
        a skeletovány nití taženou z hedvábné krepelíny. Provázek lemující kapsu bude
        přichycen nití taženou z hedvábné krepelíny. Trhliny v bavlněné podšívce budou
        podloženy bavlněnou tkaninou co nejpodobnějšího typu a skeletovány. Vesta
        bude adjustována na dřevěném ramínku vycpaném vatelínem.
