    - lang: cs
      value: Škapulíř byl mechanicky očištěn pomocí štětečků, prachové částice byly
        částečně odsány pomocí vysavače s regulovaným odtahem. Pro jemnější práci
        bylo následně zvoleno odfoukávání nečistot pomocí plastového kapátka. Vzhledem
        k přítomnosti chloridových iontů jsou kovové části značně nestabilní. Kvůli
        velice křehkému stavu tkaniny však není možné chloridové ionty odstranit,
        jelikož se to provádí dlouhodobým loužením v destilované vodě. Lokální a jemné
        čištění mokrou cestou bylo určeno především pro kovové části škapulíře. Čištění
        mokrou cestou probíhalo pomocí jehly namočené ve vodném roztoku etanolu (1:1),
        kterým byly pomalu navlhčovány korozní produkty a tímto způsobem byly pod
        lupou ze škapulíře částečně odstraněny. Protože materiál škapulíře je ve velmi
        vysokém stupni degradace (křehkost textilního materiálu i koroze kovu) nebylo
        možné při čištění dosáhnout lepších výsledků a odstranění korozních produktů
        je naprosto nereálné.
