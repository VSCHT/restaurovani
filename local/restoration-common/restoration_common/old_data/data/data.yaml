  restorationWork:
    abstract:
    - lang: cs
      value: 'Vzhledem ke stavbě vějíře, který je tvořen dvěma na sebe navzájem nalepenými
        tkaninami, nebylo možné přistoupit k čištění mokrou cestou. Toto čištění by
        nebylo vhodné ani pro dřevěné části žeber. Z těchto důvodů bylo přistoupeno
        pouze k čištění suchou cestou. Vějíř byl nejprve mechanicky očištěn pomocí
        vysavače s regulovatelným odtahem. Vysávání nečistot se provádělo přes síťku,
        aby nedošlo k nasátí uvolněných flitrů. Pro zlomená žebra byly z transparentní
        PES fólie o tloušťce 75 µm vytvořeny opory. Tyto opory jsou vyhotoveny v šíři
        žebra a jsou cca 1,5 cm dlouhé. Před samotným lepením byl jejich povrch zdrsněn
        smirkovým papírem, pro zlepšení jejich přilnavosti k adhezivu. Jako adhezivum
        byl použit methakrylátový kopolymer, obchodní název Paraloid B72, ve formě
        60% roztoku v xylenu. Melinexová opora byla po nanesení adheziva na zdrsněnou
        stranu přitisknuta z rubové strany vějíře na obě části zlomeného žebra a stlačena
        pomocí sponky. Tímto způsobem byla podložena zbývající 2 zlomená žebra. Před
        samotným restaurátorským zásahem se zvažovaly 2 možnosti způsobu restaurování
        vějíře: 1. skeletování 2. podlepování Během textilně – technologického průzkumu
        bylo zjištěno, že dvě vrstvy navzájem slepené tkaniny, která tvoří list vějíře,
        svým charakterem připomíná spíše papír, než textil. Navíc po vpichu skeletovací
        jehly zůstávaly na tkanině viditelné dírky. Z těchto důvodů bylo přistoupeno
        k podlepování vějíře. Vějíř byl uložen do krabice vyrobené z archivní alkalické
        lepenky Klug o rozměrech 21 x 38 cm. Krabice byla slepena pomocí disperzního
        akrylátového lepidla Lascaux Acrylkleber 498 HV.'
