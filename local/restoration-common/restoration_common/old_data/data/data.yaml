    abstract:
    - lang: cs
      value: Šaty, plášť i košile byly nejprve čištěny z lícní i rubové strany mechanicky
        vysavačem s jemným odtahem.Následně byla k čištění šatů a pláště použita houba
        Wallmaster, efekt čištění však nebyl příliš patrný, proto bylo přistoupeno
        k čištění stíráním vatovým tamponkem navlhčeným destilovanou vodou. Pro odstranění
        skvrn od korozních produktů na košili bylo použito lokální čištění 5% roztokem
        kyseliny šťavelové. Z trhliny na zadním dílci šatů byla odstraněna původní
        oprava. Trhlina byla podložena plombou z hedvábné tkaniny pongé obarvené na
        příslušný odstín a našita skeletovacím stehem nití taženou z hedvábné organzy,
        rovněž v barvě svrchní hedvábné tkaniny. Větší trhliny, rozvolněná tkanina
        podél švů na rukávech košile byly podloženy plombou z hedvábné organzy a neskeletovány
        nití taženou z hedvábné organzy, aby se zabránilo dalšímu párání. Menší rozvolnění
        byla zasunuta zpět na původní místo a uvolněné švy byly zafixována skrytým
        stehem nití taženou z organzy. Pro adjustaci byly zhotoveny dva kužely z pásu
        pěnového polyetylenu s uzavřenou buněčnou strukturou MIRELON.
