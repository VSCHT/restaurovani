        boční švy a je nařasena do živůtku. Volné dlouhé rukávy jsou vyhotoveny z
        krajky (strojová výšivka na tylu), jíž jsou zdobeny celé šaty a jsou do průramků
        lehce nařaseny. V manžetách je provlečen zhruba 0,5 cm široký tkaloun, který
