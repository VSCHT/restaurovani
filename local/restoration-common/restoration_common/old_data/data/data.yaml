      value: Prvním krokem restaurátorského zásahu byla kompletní demontáž. Kalich,
        demontovaná kupa, nod, prstenec s rozvilinami, noha a závlačka byly čištěny
        mechanicky pomocí pasty vyrobené ze čpavkové vody s plavenou křídou, která
        byla rozleštěna pomocí kartáčů. Drobné části byly čištěny a leštěny pomocí
        flanelového hadříku s jemnou leštící pastou s příměsí diamantového prachu.
        Zbytky křídy a leštící pasty byly odstraněny v ultrazvukové lázni. Jednotlivé
        díly byly následně několikrát opláchnuty v destilované vodě a následně vysušeny
        v peci. Chybějící krapny kotlíku byly vyrobeny ze stříbrného plechu (ryzost
        925/1000) a připájeny na očištěný zarovnaný díl za pomoci roztoku boraxu a
        stříbrné pájky. Chybějící část lístečku pocházejícího z nohy byla vyříznut
        ze stříbrného plechu podle vzoru, vytvarována a následně připájena stříbrnou
        pájkou na své místo. Celý lísteček byl z estetických důvodů znovu galvanicky
        pozlacen. Nové nýty byly vyrobeny rovněž ze stříbra. Deformace na spodním
        laloku nohy byly zarovnány modelovacími čakany a hladítky. Deformace způsobené
        předešlými opravami nebyly vyrovnávány. Obnova zlacení byla prováděna elektrolyticky,
        vyloučením 18 karátového zlata na povrch předmětu. Zlacení provedla specializovaná
        firma. Poškozený email byl zafixován pomocí Paraloidu B72 rozpuštěného v xylenu.
        Barevné sjednocení bylo provedeno nanesením olejových barev v terpentýnu.
        Na závěr byla provedena opětovná montáž.
