  restorationWork:
    abstract:
    - lang: cs
      value: Šněrovačka byla nejprve čištěna z lícní i rubové strany mechanicky vysavačem
        s regulovatelným odtahem, čímž došlo ke zmírnění nepříznivého vlivu volných
        prachových částic na stav poškození tkanin. Následně byla k čištění podšívky
        a ostatních znečištěných částí šněrovačky použita houba Wallmaster. Četné
        pavučinky od hmyzu byly odstraněny pomocí pinzety. Dále bylo přistoupeno k
        dočištění stíráním vatovými tamponky navlhčenými v destilované vodě. Tkanice
        určená pravděpodobně k přednímu šněrování byla po mechanickém čištění vysavačem
        s regulovatelným odtahem čištěna mokrou cestou na odsávacím stole. K tomuto
        čištění byl použit roztok Syntaponu L (2 g/l) o teplotě 35 °C. Perforace způsobené
        prodřením kostic a ostatní větší trhliny na hedvábné svrchní tkanině byly
        podloženy plombami z hedvábné tkaniny pongé odpovídající barvy a naskeletovány
        nití taženou z hedvábné organzy, rovněž v odpovídajícím odstínu. Větší plochy
        flotujících a uvolněných nití, které nebylo možné podložit plombou, byly zajištěny
        skeletovacím stehem fixovaným na několika místech k vnitřní straně podšívky
        tak, aby se stehy neproznačovaly na rubové straně šněrovačky. Osamocené flotující
        a uvolněné nitě byly přichyceny bodově stejným druhem niti. Zdeformovaná a
        přeložená místa (fixovaná tvarovou pamětí) byla rovnána pomocí studené páry
        (s ohledem na riziko zapouštění barev z nestálobarevných zelených šicích nití
        a zelené stuhy zadního šněrování) a následně zatížením sklíčky s ponecháním
        k volnému vysušení. Místa, která se takto nepodařilo vyrovnat, byla poté rovnána
        restaurátorskou špachtlí (80 °C). Pro adjustaci byl zhotoven korpus ze dvou
        vrstev (v oblasti ramínek ze tří vrstev) netkané textilie Fosshape tvarované
        pomocí steameru (ručního napařovače) na formu upravenou do požadovaných rozměrů
        a tvaru.
