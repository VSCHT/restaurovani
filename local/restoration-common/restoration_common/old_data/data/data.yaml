    - lang: cs
      value: Předmět byl zprvu kompletně demontován. Mastné nečistoty byly odstraněny
        roztokem Syntaponu L. Lokálně byl předmět dočištěn technickým benzínem a acetonem.
        Následovalo mechanické odstranění korozních produktů, během kterého byly všechny
        díly bez nátěru otryskány balotinou. Části opatřené nátěrem byly lokálně čištěny
        mikrofrézkou za použití rotačních ocelových kartáčů. Po tomto čištění byl
        nátěr mechanicky vyleštěn což přispělo k jeho oživení. Zdeformovaný ciferník
        byl mechanicky vyrovnán. Byla vyrobena kopie, při demontáži odfrézované, mosazné
        vložky ručičky ciferníku. Vložka byla vyrobena z automatové mosazi soustružením.
        Stejně tak byly vyrobeny dva nýty, kterým byla ještě po soustružení jemně
        rozklepána hlavička. Tím se staly opticky nerozeznatelné od nýtů původních.
        Původní, zdeformovaná a polámaná ručička ciferníku byla dle analogií vyrobena
        nová. Ta byla vyrobena z ocelového plechu a následně za zvýšené teploty chemicky
        brynýrována. Všechny části byly stabilizovány roztokem dekananu sodného. Konzervace
        všech prvků byla provedena roztokem Paraloidu B72. Předmět byl na závěr opětovně
        smontován.
