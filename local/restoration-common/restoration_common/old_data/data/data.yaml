    - lang: cs
      value: Kasule byla vyprána na plocho a tupována houbičkou za použití detergentu.
        Tkaloun byl vyčištěn ve vodní lázni s jádrovým mýdlem (směs organických látek
        působící jako anionaktivní tenzid, podstatou jsou hydratované sodné nebo draselné
        soli vyšších karboxylových kyselin. Po demontáži podšívky se ukázalo, že kasule
