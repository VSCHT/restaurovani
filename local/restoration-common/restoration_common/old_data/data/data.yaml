        možného zapouštění barevné výšivky, kovové flitry (pajetky). Proběhlo lokální
        dočištění parovým skalpelem skvrn na zadním díle a vázací tkanice. Dále barvení
        pomocného materiálu k podložení trhlin na předním díle (hedvábné plátno a
        organza). Bylo realizováno podložení hedvábným plátnem celé dolní poloviny
        předního dílu, vložení plomby na náramenici a v horní části pravého předního
        dílu (skeletování a kroužkování trhlin nití taženou z organzy). Uvolněné části
        byly přichyceny: šicí nitě, ozdobné šňůrky, rozpárané švy kapes, kontrola
        všech pajetek a zajištění těch, které jsou uvolněné. Záševek byl uveden do
        původního stavu (podle stop po šití a zbývající šicí nitě v textilii) a zajištění
        párajících se nití v roztrženém rozparku. A také přichycení tkanice na původní
        místo. Adjustace: 1.) zavěšení - polstrované ramínko a ochranný obal ušitý
        z plátna z nebělené bavlny. 2.) na plocho - uložení do krabice z pH neutrálního
        kartonu a s tvarovaným polštářem jako podpora pro přední díly.'
