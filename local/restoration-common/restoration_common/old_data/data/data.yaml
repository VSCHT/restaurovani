        kyseliny sírové dokud nebyla dostatečně vyžíhána a zbavena korozních produktů.
        Po té byl opatrně odhrnut okraj, aby bylo možné odstranit železnou výztuž.
        Pro výplň proražených otvorů byl zvolen měděný plech o síle 0,6 mm. Výplň
