      value: Jemná hedvábná barevná výšivka na světlém hedvábí v plátnové vazbě se
        zeleným lemováním (lemování je tvořeno našitou atlasovou stužkou). Na výšivce
        se nachází 42 ucelených motivů, znázorňujících rostliny, ovoce, náhrobky,
        nástroje a dvě postavy.Větší florální motivy jsou rozmístěny po okraji, zatímco
        ve středu výšivky dominují žánrové výjevy s pomníky. Ve středu horního okraje
        je ve věnci vyšit letopočet 1812. Motivy nejsou striktně geometricky uspořádány.
        Výšivka je provedena technikou malba jehlou. Výšivka na tkanině je nalepena
        na kartonové desce, která je zezadu opatřena poutky s kovovými kroužky pro
        zavěšení na stěnu.
