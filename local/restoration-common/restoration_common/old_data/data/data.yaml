  restorationWork:
    abstract:
    - lang: cs
      value: Zkouška stálobarevnosti byla provedena smáčením příslušných nití vodným
        roztokem detergentu DETA,– prací prostředek na vlnu – modifikace pro stabilizaci
        barev. Vzorky vlněných i hedvábných nití z živůtku i sametky byly připraveným
        roztokem provlhčeny, umístěna mezi dva vatové tampony a zatíženy. Žádné z
        vláken neuvolnilo barvivo. Z tkaniny živůtku byly nejprve šetrně odstraněny
        prachové částice vysavačem s regulovaným odtahem. Rukáv živůtku, na jehož
        krajce byly skvrny od korozních produktů byl umístěn na stůl se spodním odtahem.
        Na skvrny byl nanesen 3% vodný roztok kyseliny šťavelové. Celkové čištění
        bylo provedeno ve vodní lázni o teplotě 30 °C s přídavkem detergentu DETA,
        modifikace pro stabilizaci barev. Živůtek byl v lázni šetrně tupován mořskou
        houbou z obou stran i z vnitřní vypodšívkované části. Po praní následoval
        několikanásobný proplach v užitkové vodě a závěrečný proplach pak ve vodě
        destilované. K zajištění poškozených míst bylo nutné zvolit materiál vhodných
        vlastností (materiál, vazba, struktura, gramáž) a obarvit jej do odpovídajícího
        odstínu. Pro šitou skeletáž vrchní tkaniny byl zvolen hedvábný krepdešín (69
        g/m2), který byl obarven spolu s šicí organzou (24 g/m2) Ostalánovými barvivy
        (1:2 kovokomplexní barviva 1:2). Šité opravy na tkanině byly před jejich postupným
        odstraněním zhodnoceny individuálně. Švy, jimiž byly nevhodně vyspraveny dírky
        a porušená místa, byly uvolňovány a jejich nit zcela odstraněna. Po vyrovnávání
        bylo následujícím krokem zajištění poškozených míst šitou skeletáží. Živůtek
        je uložen do označené krabice s odnímatelným víkem vytvořené na míru z lepenky
        KLUG s alkalickou rezervou.
