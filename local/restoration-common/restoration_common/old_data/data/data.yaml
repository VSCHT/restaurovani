      value: Železné dveře jsou zhotoveny z kovaného plochého profilu a plechů. Uprostřed
        každého čtverce rastru bzla umístěna rozeta. Pouze ve dvou čtvercích byly
        umístěny madlo a štítek s klíčovou dírkou. Na přední části dveří se nachází
        několikavrstvý nátěrový systém. Na straně zámku jsou na dveřích přidělány
        dvě petlice na zamčení pomocí visacích zámků. Dveřní zámek je německého typu
        se dvěma závorkami. Z venkovní strany se závorkami pohybuje pomocí klíče,
        z vnitřní strany lze předpokládat pohyb závorek pomocí nějaké páky nebo kliky,
        která se nedochovala. Labyrint zámku je poměrně jednoduchý, pouze s jednou
        překážkou pro praporek klíče ve tvaru písmene T.
