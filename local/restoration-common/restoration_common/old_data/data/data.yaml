        především stránka estetická. Prach a hrubé nečistoty byly odstraněny mýdlovou
        vodou a silonovými kartáčky. K odstranění stříbrného nátěru byl použit organický
        odstraňovač (na bázi dioxolanu a dimethylmethanu) ve formě gelu. Odstranění
        zelených korozních produktů na andělíčcích bylo provedeno 5% kyselinou sírovou
        tamponováním s následným oplachem a neutralizací. Ke stabilizaci ocelových
