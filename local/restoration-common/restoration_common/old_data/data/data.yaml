        stroje je umístěno na nízkém alabastrovém podstavci. Stojan je odlit ze slitiny
        zinku a doplněn figurálním odlitkem – postavou rybáře vytahujícího rybu. Na
        čelní straně je aplikace s trubkou, prachovnicí a tesákem – loveckým motivem.
        Lovecká trofej je podložena alabastrovou destičkou.
