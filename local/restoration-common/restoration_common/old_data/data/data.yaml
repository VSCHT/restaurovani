  restorationWork:
    abstract:
    - lang: cs
      value: Předchozím konzervátorským zásahem byly textilie ošetřeny Bacillolem
        a uloženy do mrazáku. Mikrobiologický kontrolní průzkum nepotvrdil přítomnost
        živých zárodků plísní, nebyla proto nutná žádná další zvláštní dezinfekční
        opatření. U paličkované krajky se přistoupilo k mechanickému očištění. Na
        čištění byly použity jemné štětečky a pinzety, kterými se uvolnily odpadávající
        nečistoty. Poté drobné prachové částečky byly odsáty pomocí vysavače Muntz
        555 s regulovaným odtahem. Po vyrovnání paličkované krajky bylo zjištěno,
        že se celý fragment skládá ze čtyř kusů. Vyrovnávalo se pomocí ultrazvukového
        zvlhčovače a skleněných sklíček, kterými se paličkovaná krajka zatěžkávala.
        Poté se krajka ponechala k volnému schnutí na vzduchu. Pasparta, ve které
        jsou naplocho textilie uloženy, je vyrobena z inertních materiálů. Spodní
        část tvoří nekyselý karton Klug, na kterém je nalepena akrylátovým disperzním
