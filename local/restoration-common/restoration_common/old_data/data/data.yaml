  restorationWork:
    abstract:
    - lang: cs
      value: Svícen byl nejprve kompletně demontován. Dalším krokem bylo chemicko
        – mechanické čištění, a to čištění všech dílů v destilované vodě a vodným
        roztokem Syntaponu L. Povrch byl očištěn žíněným kartáčkem. Touto metodou
        byly z povrchu odstraněny všechny nečistoty, jako byly prachové částice a
        organické nečistoty. Dále pak bylo nezbytné odstranění zbytků voskových hmot
        a dalších vodou nerozpustných látek. Toto čištění bylo provedeno kombinací
        technického lihu a technického benzinu. Pro zefektivnění byla užita ultrazvuková
        lázeň. Dalším krokem bylo čištění vystouplého reliéfu pryžovými kotoučky s
        přídavkem jemných abraziv. Tím byly zvýrazněny hloubky reliéfu. Krokem následným
        bylo leštění filcovými a textilními kotoučky, pouze těch ploch, které byly
        předtím leštěny kotouči pryžovými. Výsledkem tohoto čištění je výrazné odlišení
        hloubek reliéfu. Tím předmět získal svůj původní vzhled. Struna svícnu byly
        mechanicky vyrovnána do původního tvaru. Chybějící poupě bylo vyrobeno z mosazi
        nejprve soustružením a následným dotvarováním pomocí frézky. Chybějící řetízky
        byly vyrobeny z mosazného drátu. Jednotlivé díly byly následně konzervovány
        Paraloidem B72. Na závěr byl svícen opět smontován.
