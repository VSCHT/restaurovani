        po dobu asi 15 minut. Díra na podšívce byla podložena lněným plátnem, dobarveným
        Saturnovými barvivy na vhodný odstín. Osnovní a útkové nitě byly vyrovnány
        pomocí navlhčené vatové tyčinky a díra byla zaskeletována nití taženou z organzy.
        Flotující nitě na vrchní tkanině byly podloženy hedvábnou tkaninou v plátnové
        vazbě dobarvenou Ostalánovými barvivy na vhodný odstín a skeletovány nití
        taženou z organzy. Dracounová paličkovaná krajka byla čištěna vatovými tyčinkami
        s ethanolem. Poté byla vyrovnána a přichycena nití taženou z organzy k vrchní
        hedvábné tkanině. Krajka byla čištěna ve vodní lázni s přídavkem detergentu
        Syntapon L. Poté byla několikrát propláchnuta vodou, závěrečné propláchnutí
        bylo provedeno destilovanou vodou. Krajka byla vyrovnána na plátno a ponechána
        k doschnutí. Krajka byla obnitkovacím stehem přišita na výztuhu. Podle značek
        na krajce a čepci byla celá konstrukce s krajkou přišita k čepci. Adjustace
        byla provedena na formu vyřezanou z polyethylenové pěny. Na čepec uložený
        na formě byla vytvořena krabice, která byla opatřena štítkem s fotografií
        a inventárním číslem.
