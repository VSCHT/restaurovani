        propláchnuty destilovanou vodou. Podšívka - jednotlivé díly podšívky byly
        v celé ploše podloženy hedvábnou tkaninou, poškozená místa byla skeletována
        nití taženou z krepelíny. Okraje byly zajištěny kroužkovacím stehem. Černá
        krajka byla v celé ploše podložena bílou krepelínou, překryta černou krepelínou
        a konzervována sendvičovou metodou černou nití taženou z krepelíny. Okraje
        byly proti třepení zajištěny kroužkovacím stehem. Bílá krajka - mechanická
        poškození byla doplněna nití taženou z krepelíny. Na závěr byly jednotlivé
        díly podšívky k sobě přišity bavlněnou nití v původních místech původní technologií.
        Poté byla podšívka připevněna zpět na kostru paraplíčka. Po jejím obvodu byla
        našita bílá strojová krajka a na závěr byla na paraplíčko připevněna černá
        strojová krajka.
