    abstract:
    - lang: cs
      value: Bylo rozhodnuto čištění suchou cestou, mokré čištění by vyžadovalo kompletní
        demontáž čapky. Z povrchu celé čapky byl přes síto vysán prach vysavačem s
        regulovaným odtahem (Muntz 555 MU-E HEPA SET). Na podšívce byl vyzkoušen isopropylalkohol
