    description:
    - lang: cs
      value: Jedná se o párovou vázu z porcelánové manufaktury v Míšni. Druhá váza
        byla restaurována v rámci bakalářské práce Margarity Gorelikové v roce 2016.
        Obě vázy jsou v soukromém vlastnictví. Vázu lze přibližně datovat podle kobaltové
        značky pod glazurou na dně podstavce. Váza je bohatě zdobena plastickými i
        malovanými florálními dekory. V dolní části těla vázy je plastika letícího
        amorka, který v ruce drží květiny a na zrestaurovaném podstavci je doplněná
        plastika sedícího dítěte. Váza je barevně dekorována naglazurovými barvami
        a zlacením.
