    description:
    - lang: cs
      value: Restaurovaná nádoba je tzv. číše českého typu, označovaná jako flétnová
        nebo píšťalová. V literatuře se setkáváme s názorem, že tyto číše byly číšemi
        na pivo. Výroba této číše byla náročná a pravděpodobně na jedné číši pracovali
        dva skláři a výroba mohla trvat i několik hodin. Číše byla vyráběna pravděpodobně
        ze dvou částí, přičemž horní, flétnu připomínající část, se lepila na připravené
        dno s vpíchnutým středem. Tělo číše bylo směrem nahoru mírně rozevřené. Číše
        je zdobena drobnými nálepy a ovinutým skelným vláknem pod a nad částí s nálepy.
    dimensions:
