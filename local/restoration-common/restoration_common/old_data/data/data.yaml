        srovnávací materiál s rezervou, a sice vzhledem k faktu, že není možné porovnávat
        zámky jako celky, ale pouze podobnosti v jednotlivých částech. Nicméně podle
        charakteru zdobení a použitých motivů lze usuzovat na území jižního Německa
        přesněji oblast kolem Norimberku.
