  restorationWork:
    abstract:
    - lang: cs
      value: Při demontáži se z véla snímala paličkovaná krajka a podšívka. Současně
        s demontáží byly odebírány jednotlivé vzorky pro analýzy, a to vždy z krajů
        tkanin a krajky. Po demontování proběhla další fotodokumentace předmětu, včetně
        fotografií detailů. Voskové skvrny byly částečně odstraněny mechanicky, s
        ohledem na to, aby nebyl restaurovaný předmět nijak tímto zásahem poškozen.
        Po usušení brokátu následovalo otření brošovaných květů vatovými tampónky
        namočenými v destilované vodě. Paličkovaná krajka byla prána v roztoku Syntaponu
        L pomocí tupování mořskou houbou přes uhelonovou síť a následně čištěna jemným
        štětečkem. Následoval důkladný proplach. Krajka se sušila vyšpendlená na hobrové
        desce. Paličkovaná krajka byla opravována bavlněnou nití příslušné barvy.
        Konce přetržených laierů byly zahnuty za leonské předivo. Dírky v podšívce
        byly zajištěny plombami – šitá skeletáž nití taženou z krepelíny. Rozsáhlé
        flotáže na brokátové tkanině byly zachytávány hedvábnou krepelínou na obarvené
        plátno. Pomocí bavlněné nitě jsme střídaly prohazování vzorujícího útku s
        provazováním základním, čímž jsme přibližně dotvarovaly vzory podle skresleného
        vzoru (uveden v příloze č. 3). Někde ovšem docílit byť jen přibližného tvaru
        vzoru nebylo možné, neboť v některých místech chyběly lancující útky z leonského
        přediva. Vélum bylo zabaleno do hedvábného papíru, uloženo do speciální krabice
        z nekyselého kartonu a navráceno Pražskému arcibiskupství.
