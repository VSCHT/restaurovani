        věnec s jednotlivými listy reliéfně naznačenými. Dále je pozlaceno ucho a
        okraj šálku i patky, šálek je olemován linkou. Šálek byl při převzetí ve fragmentárním
        stavu a skládal se ze 4 střepů.
