    description:
    - lang: cs
      value: Jedná se o oválný litinový portrét Františka I. Rakouského. Předmět byl
        odlit v Růženině huti u Skuhrova nad Bělou kolem roku 1830. Průzkumem bylo
        zjištěno, že povrchová úprava na portrétu byla z části podkorodovaná . Na
        některých místech pozadí portrétu byla oddělena od podkladového kovu korozními
        produkty a odchlipovala se nebo úplně chyběla. V případě rámu byla povrchová
        úprava degradovaná a neměla již tedy žádný ochranný charakter. Analýzami pak
        bylo zjištěno, že povrchovou úpravou byl olejový nátěr plněný sazemi. Tři
        ze čtyř železných háčku na zadní straně rámu sloužících k přichycení portrétu
        k rámu byly ulomené.
