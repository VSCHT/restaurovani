  restorationWork:
    abstract:
    - lang: cs
      value: '<p class="MsoNormal">Hodiny byly rozebrány na 4 díly: strojek, plášť,
        víko, zvonek. Smaltovaný ciferník byl očištěn lihem, kovové části acetonem.
        Zelené korozní produkty mědi byly odstraněny lokálním působením roztoku Chelatonu
        III. &nbsp;Na povrch stříbrných dílů byla postupně nanášena plavená křída
        zvlhčená destilovanou vodou s přídavkem čpavku, poté byly korozní produkty
        odstraňovány pomocí silonových kartáčků a textilie a následně zakonzervovány
        ponorem do 10% roztoku Paraloidu B72. Ocelové natahovací kolíčky byly zbaveny
        korozních produktů otryskem. Plášť hodinového strojku s kolíčky byl konzervován
        silikonovým olejem. K doplnění ciferníku byly použity dochované úlomky smaltu
        a vlepeny Paraloidem B72. Plochy s chybějícím smaltem byly vyplněny akrylovým
        tmelem, skelný vzhled získal povrch přelakováním tenkou vrstvou roztoku Paraloidu
        B72 zabarveného bílým pigmentem Textilní část pouzdra byla vyjmuta. Reliéf
        na lícové straně stříbrného pouzdra byl čištěn mechanicky. Konzervace byla
        provedena ponorem do roztoku Paraloidu B72. Lícová strana textilie byla vyčištěna
        odsátím prachu. Pro vlepení textilie byl použit akrylový kopolymer Sokrat
        500.<o:p></o:p></p>'
