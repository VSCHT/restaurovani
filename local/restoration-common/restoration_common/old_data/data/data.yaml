    description:
    - lang: cs
      value: Odpadní jímka s označením sonda 22/23 se nacházela v prostoru nádvoří
        mezi Salmovským a Schwarzenberským palácem, spojenými tzv. renesančním křídlem
        Salmovského paláce. Jímka byla k základu paláce přizděna dodatečně, tedy po
        roce 1567 (Schwarzenberský palác je datován letopočtem na sgrafitové výzdobě
        jeho fasády). Jedná se o soubor textilních fragmentů pocházející z odpadní
        jímky. Fragmenty textilií byly odebrány z jímky archeologem po vrstsvách a
        umístěny do polyethylenových uzavíratelných sáčků. Ty byly umístěny do dalších
        velkých papírových sáčků s číslem. Papírové sáčky, které jsem si vybrala měly
        čísla 669 a 721. V sáčku 669 bylo 14 polyethylenových sáčků a v sáčku 721
        bylo 6 polyethylenových sáčků. Pracovně jsem si je označila čísly ( 1-14 a
        1-6).
