      value: Datace obou svícnů spadá na konec 19. století až začátek 20. století.
        Svícny vykazují jistou podobnost s pracemi francouzského mistra J. Brateaua,
        ale může se jednat i o pozdější práci inspirovanou tímto pojetím historizujícího
        stylu. Jedná se o neorenesanční svícny kandelábrového typu s antickými dekorativními
        prvky stojící na mísovitých podstavách s figurálně zdobenými nožičkami. Jednotlivé
        části byly odlity ze slitiny cínu pravděpodobně do kovových forem a následně
        spájeny a pozlaceny Povrch svícnů je pokryt značnou vrstvou prachových a voskových
        nečistot. Mimo zlacení je vnější povrch svícnů pokryt tmavými korozními produkty
        cínu. U obou svícnů jsou mírně zdeformovány odkapávací misky a podstavce.
    dimensions:
    - dimension:
        id: vyska
      unit: mm
      value: 725.0
    - dimension:
        id: sirka
