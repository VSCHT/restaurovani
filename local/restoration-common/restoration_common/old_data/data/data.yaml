        proveden vyhotovením metalografického výbrusu z předem odebraného vzorku a
        následnou analýzou elektronovým mikroskopem s EDS analyzátorem. Samotné tělo
        konvice spolu s víčkem, hubicí a rukojetí bylo vyrobeno z mědi. Mosazné prvky,
        kuželka na vršku víčka a zdobná aplikace na vzpěře, byly vyrobeny ze slitiny
