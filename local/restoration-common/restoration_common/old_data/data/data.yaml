    - lang: cs
      value: Na vnější středovou část obalu byl strojově našit pruh černé tkaniny
        s nepravidelnou šířkou (6,6 až 8,3 cm) se zbytky povrchové úpravy tvořící
        v zachovalejších místech černý, mírně lesklý povrch. Tento pruh tkaniny byl
        našit druhotně jako záplata. Prvním krokem bylo Odstranění záplaty. Nejprve
        byly odstraněny švy a poté záplata výparovým skalpelem. Dále byly odstraněny
        zbytky adheziva. Tkanina (podložená neběleným bavlněným plátnem) byla na stole
        se spuštěným spodním odtahem tupována místo po místě mořskou houbičkou namočenou
        v připraveném roztoku detergentu ohřátém na 40 °C. Závěrečný proplach byl
        pak proveden destilovanou vodou. Obal byl položen na plastovou síť a sušen
        procházejícím studeným proudem vzduchu z fénu. Po praní opět následoval proplach
        v několika lázních vlažné vody a závěrečný ponor do destilované vody. Předmět
        byl poté sušen na síti procházejícím studeným proudem vzduchu z fénu. Poškozené
        části tkaniny obalu bylo nutné zajistit odpovídajícím způsobem, který poskytl
        dostatečnou oporu, bez přílišného zatížení a zároveň opticky nenarušil jeho
        vzhled. Vzhledem k tomu, že je textilní obal oboulícní, bylo vhodné zajistit
        středovou část mezi kapsami materiálem, který by co nejméně narušil vzhled
        tkaniny. Jako podložní tkanina byla na základě těchto kritérií zvolena francouzská
        krepelína, obarvená do vhodného odstínu spolu s šicí organzou. Zajištěný obal
        byl prošit v místě původních bočních švů. Na okraje pak byly znovu nasazeny
        hnědé lemy, které byly následně prošity skrze viditelné původní vpichy polyesterovou
        nití vhodného odstínu z důvodu snadné identifikace původního a nového prošití.
