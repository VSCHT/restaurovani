  restorationWork:
    abstract:
    - lang: cs
      value: Experimentální archeologie je archeologická disciplína, která prostřednictvím
        praktických pokusů zkoumá výrobní procesy a způsoby života v minulosti. Mezi
        archeologické vědy se řadí i obor archeometalurgie, který pomocí moderních
        metod zkoumá postupy výroby a používání kovů lidmi v minulosti. Tato práce
        využívá interdisciplinární přístup z těchto dvou výše zmíněných vědních disciplín
        s cílem přispět komplexnějšímu poznání technologie přímé výroby železa z rud
        v období mladší doby železné. Práce je rozdělena do dvou částí. V teoretické
        části je popsán proces přímé výroby železa, používané materiály a zařízení
        a historický vývoj hutnictví železa v pravěku. Praktická část práce se zabývá
        vyhodnocení produktů experimentální tavby železa v replice železářské pece
        z doby laténské, kovářskému zpracování získané s důrazem na určení chemického
        a fázového složení zkoumaného materiálu a jeho metalografické struktury. Při
        průzkumu kovových i struskových materiálů byly použity metody metalografické
        analýzy, skenovací elektronové mikroskopie a elektronové mikroanalýzy, rentgenové
        difrakční a rentgenové fluorescenční analýzy a atomové emisní spektroskopie.
        Přínos této práce tkví v detailním vyhodnocení produktů experimentální tavby
        železa a získané poznatky jsou přínosné pro srovnání s archeologickým materiálem
        a jeho poznání.
