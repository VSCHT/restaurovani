      value: Po očištění všech části objektu pomocí destilované vody a vatových tyčinek
        proběhlo sestavení fragmentů a jejich lepení Aralditem 2020. Střepy byly postupně
        lepeny ze spodní části směrem nahoru a byly zajištěny pomocí tenkých lepicích
        pásek. Předmět byl následně vyčištěn destilovanou vodou a skalpelem od zbytků
        lepidla. Byla vytvořena výztuž z plexiskla, aby předmět stabilizovala. Pomocí
        voskových pásek bylo zkopírováno tvar nádoby a pak překresleno na milimetrový
        papír. Podle výkresu byla vytvořena zkušební výztuž z papíru a pak byla výztuž
        vytvořena z plexiskla. Vhledem k tomu, že se zachovalo malé množství fragmentů,
        byla použita křížová výztuž.
