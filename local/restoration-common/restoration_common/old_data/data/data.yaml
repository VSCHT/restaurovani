  restorationWork:
    abstract:
    - lang: cs
      value: 'Demontáž stuhy na levém střevíci. Stuha, přichycená jedním drobným stehem,
        bude rozvázána a oddělena od střevíce, aby mohla být řádně vyčištěna spolu
        se stuhou z druhého střevíce, která je utržená.Čištění: odsátí prachu vysavačem
        s regulovatelným odtahem. Vnitřní useň bude nejprve stírána čistící houbou
        Cleanmaster, poté případně i vatovými tampónky namočenými v isopropylalkoholu.
        Před mokrým čištěním bude provedena zkouška stálobarevnosti vrchní tkaniny
        a stuh. Vrchní tkanina bude stírána tampónky lehce navlhčenými v destilované
        vodě (případně v cca 80% vodném roztoku isopropanolu). Čištění stuh proběhne
        mokrou cestou pomocí pracího prostředku na hedvábí (DETA) a tupování houbou.
        Vyrovnání stuh pomocí sklíček. V případě nestálosti barev budou vrchní tkanina
        i stuhy čištěny perchlorethylenem. Dracounová výšivka bude stírána pryží a
        dočištěna tampónky lehce navlhčenými v etanolu. Dlouhodobé vyrovnávání střevíců
        pomocí vytvarované vycpávky. Přichycení uvolněné výšivky tenkou bavlněnou
        nití. Přichycení a vyrovnání odtržených bočních švů. Na základě analýzy původního
        pojiva bude vybráno pojivo nové a vrchní část špičky pravého střevíce bude
        přilepena zpět k podešvi. Navrhované pojivo: klih nebo želatina (pružnější),
        případně Tylose. Stuhy budou po vyčištění a vyrovnání přišity zpět na původní
        místo a zavázány do mašle. Střevíce budou označeny inventárním číslem a umístěny
        na vyjímatelné podložce s úchytem. Následně budou uloženy do krabice z nekyselého
        kartonu Klug a opatřeny vhodně tvarovanou vycpávkou z neběleného bavlněného
        plátna vyplněného PES vatelínem.'
