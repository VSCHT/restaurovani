        na bavlnu, len a jutu - vzorek č. 5, výrobce DETA. Teplota prací lázně byla
        30 – 40 °C. Poslední propláchnutí bylo v destilované vodě. Materiál byl vyrovnán
        a zatížen sklíčky. Kovová porta zpevněná lněným vláknem byla vyprána v Syntaponu
        L. Teplota prací lázně byla stejná jako u předešlých částí manipulu (30 –
        40 °C). Po vyprání byla porta, po důkladném vymáchání, propláchnuta v destilované
        vodě. Při sušení byly všechny části porty vyšpendleny, aby se porta vyrovnala
        a nekroutila. Porty byly podloženy krepelínou, obarvenou do podobného odstínu
        jako kovy na portě. Porty byly přichytávány ke krepelíně bavlněnou nití, její
        barva byla zvolena podle nití, které provazují s kovy. Modré plátno bylo ke
        zpevňujícímu materiálu přichytáváno nití taženou s krepelíny, barva nitě odpovídala
        odstínu modrého plátna. Po přichycení byla provedena skeletáž děr v modrém
        plátně technikou kladeného stehu.
