      value: Dámský živůtek pochází z pozůstalosti Emy Destinnové. Živůtek je tvořen
        čtyřmi hlavními dílci, které se dají vzájemně spojit šněrováním (pomocí černé
        sametky) v bocích, na přední a zadní středové linii a na ramenou pomocí červených
        stuh. Boční kraje dílců jsou lemovány tkaninou připomínající svým charakterem
        jemný manšestr. Upravená pasová linie je výrazně zvýšená a tvarovaná (extrémní
        výkroje v bocích a cípy na předním a zadním středu). Průkrčník a průramky
        jsou hluboce podstřižené a tvarované tak, že vzniknou tzv. ramínka. Na zadním
        díle tvarováním vzniklá 3 cm široká ramínka jsou na předním díle přichycena
        symetricky 2 cm od předního šněrování. Ramínka jsou v náramenicích rozdělena
        a svázána červenými stuhami v mašle.
