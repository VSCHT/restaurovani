      value: Dámský čepec šitý z černého hedvábí rypsové vazby. Čepec se skládá zněkolika
        střihových dílů. Je zdoben mašlí a ruční paličkovanou černou krajkou (v inventárníkartě
        je mylně napsáno, že se jedná o krajku strojovou). Horní okraj čepce, připomínajícíčelenku,
        je vyztužený všitým drátkem, zahnutým do obloučku. Oba krajní konce jsou spojenépruženkou,
        která se navlékala pod krk a držela tak čepec na hlavě. Čepec je opatřen dvěmainventárními
        štítky – starší z nich je z bílé tkaniny, novodobější z bílého bavlněného
        tkalounu.Čepec zřejmě patřil Marii Aloisii Palacké, provdané Riegrové. Byl
        darován panem Dr. Boh.Riegrem, dne 9. 11. 1961, jako součást Památníku F.
        Palackého.
