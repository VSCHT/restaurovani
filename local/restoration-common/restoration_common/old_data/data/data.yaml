      value: 'Jedná se o liturgický předmět sloužící k vystavení Nejsvětější svátosti
        oltářní (konsekrované hostie, Kristova těla) za účelem uctívání nebo na její
        nošení během teoforických procesí. Ve středu svatozáře s paprsky je usazena
        oválná schránka s proskleným okénkem, poskytující průhled na hostii. Zde bývá
        zpravidla umístěn dvojdílný držák k jejímu upevnění, zvaný lunula, ve tvaru
        ležatého půlměsíce. Lunula zde není součástí monstrance, a je tedy chybějícím
        dílem. Čelní strana monstrance je doplněna barevně symetricky komponovanými
        drahými kameny. Jmenovka (nápis) na rubu patky: Jo Michael·Reichel·1821 je
        velmi pravděpodobně signaturou, poukazující na jméno tvůrce.'
