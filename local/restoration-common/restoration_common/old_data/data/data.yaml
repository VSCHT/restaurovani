        odebrané vzorky nánosů, nečistot. Byla provedena rešerše, pokus o bližší zařazení
        předmětů. Stav předmětů je stabilizován, je možné je bezpečně uložit do depozitáře,
        popřípadě je vystavit za dodržení příslušných opatření.
