      value: Soubor dvou cínových svícnů
  restorationWork:
    abstract:
    - lang: cs
      value: Nečistoty a mastnoty byly odstraněny pomocí destilované vody, technického
        benzínu a s využitím silonového kartáčku. Deformace na podstavách byly vyrovnány
        tlakem. Na podstavě prvního svícnu došlo v důsledku deformací k narušení pájených
        spojů u jedné z nožiček a k následnému uvolnění. Deformace na odkapávacích
        miskách byly rovnány s ohledem na zdobné prvky a podkorodovanou vrstvu zlacení.
        Druhotně dodělávaná zinková nožka byla nahřáta a uvolněna. Nesoudržné korozní
        produkty byly otryskány balotinou. Následně byly provedeny retuše v místě
        pájeného spoje. Dochované nožičky na prvním svícnu byly využity k výrobě formy,
        do které pak byly odlity nožičky chybějící. Prasklina na druhém svícnu byla
        vyrovnána a z vnitřní strany znovu očištěna a odmaštěna. Nanesením dvousložkového
        lepidla z vnitřní strany pod původní cínovou podložku došlo ke zpevnění nejenom
        prasklé části, ale i celé odkapávací misky, která byla ve své střední části
        zeslabená. Zlacení bylo oživeno za pomoci vídeňského vápna s destilovanou
        vodou. Místa s degradovanou vrstvou zlacení byla doplněna kombinací syntetického
        laku se zlatým pigmentem a bronzového prášku v terpentýnu. Svícny byly nakonzervovány
        mikrokrystalickým voskem.
