    description:
    - lang: cs
      value: Ozdobný rámeček s listem se začátkem Janova evangelia. Dřevěná kostra
        je překryta mosazným rámem, na který je přibit mosaznými hřeby zdobná lisovaná
        dekorace s květinovým motivem. V rozích jsou tepané lístky. Text evangelia
        je psaný latinsky. Po konzultaci s odborným pracovníkem turnovského muzea
        je rámeček i text datován do počátku 19. století. Předmět byl silně znečištěn
        prachem, mastnotou, zřejmé mechanické poškození (patrně úderem), v rozích
        chybí dva tepané lístky. Mosazný je rám nasazen na dřevěný rám a přibit mosaznými
        a železnými hřeby. Všechny hřeby zachovány. Viditelné odstíny možných povrchových
        úprav. Rám je pájen způsobem „natvrdo“ stříbrnou pájkou. Spoje jsou funkční.
