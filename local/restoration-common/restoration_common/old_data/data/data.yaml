      value: Součást dámských svatebních šatů – blůza. Základním vrchním materiálem
        je zlatohnědý taft šanžán. Tento materiál charakterizuje odlišná barva osnovy
        a útku. Rozdílná barevnost nití vytváří charakteristický měňavý efekt s kovovým
