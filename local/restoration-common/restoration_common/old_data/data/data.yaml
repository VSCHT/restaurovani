  restorationWork:
    abstract:
    - lang: cs
      value: Když je u předmětu problémem zapouštění barev jako zde, je potřeba materiály
        od sebe oddělit. Proto byly demontovány všechny části předmětu – vrchní a
        spodní materiál, krajka a tkanice. Tyto materiály byly čištěny v pro ně nejvhodnějších
        detergentech. Nejprve byla čištěna kovová paličkovaná krajka v 3% roztoku
        Chelatonu 3 ve skleněné kádince. Působení trvalo asi čtvrt hodiny po kterém
        následovalo jemné mechanické očištění štětečky, aby se odstranily nečistoty
        ještě za mokra. Po paličkované krajce následovala vrchní hedvábná tkanina
        s výšivkou a dalším zdobení. Výšivka nepoddajným viskózovým hedvábím byla
        na mnoha místech vytrhaná, a proto jí bylo nutné opět na straně jejího vytržení
        všít do spodního materiálu. Díky poměrně hrubým vpichům jehly bylo možné najít
        místo, kam vytržený konec patří a tam ho vrátit. Pokud byl vytržený konec
        dostatečně dlouhý, zapošil se na rubu uzlíkem, jako na zbytku výšivky, pokud
        byl krátký, byl zapošit vláknem z krepelíny. Samotné skeletování a jeho směr
        byl volen podle charakteru perforace poškozené hedvábné tkaniny. Posledním
        důležitým zásahem na hedvábné tkanině, který nebyl původně zřejmý na začátku,
        bylo obšití celého obvodu tráčků smykovacím stehem vláknem z krepelíny. Montáž
        obnášela sešití vrchní podložené a přeskeletované tkaniny se spodní podšívkou
        a našití paličkované krajky, tkanice a došití spojek.
