  restorationWork:
    abstract:
    - lang: cs
      value: Před čištěním byly odstraněny původní inventární štítky a nálepky s inventárním
        číslem z nevhodných materiálů a byly vloženy do polyethylenového sáčku a přiloženy
        k předmětu. Celá halenka byla důkladně čištěna vysavačem s regulovaným odtahem.
        Skvrna od propisky na podšívce na zadním díle byla čištěna stíráním pomocí
        vatových tampónků s isopropylalkoholem. Skleněné korálky byly čištěny stíráním
        vatovými tampónky s destilovanou vodou. Skvrny kolem průramků byly čištěny
        lokálně destilovanou vodou. Voda byla ihned odsávána lékařskou odsávačkou,
        aby nedocházelo k šíření ke kovovým kosticím. Poté byla navlhčená místa vysušena
        fénem. Poškozený tyl ve výstřihu předního dílu byl z rubu i z líce překryt
        hedvábnou krepelínou dobarvenou Ostalanovými barvivy na příslušný odstín.
        Krepelína byla přichycena nití taženou z organzy. V rubu předního dílu byla
        stuha na třech místech přišita ke švovým záložkám šesti dlouhými stehy do
        tvaru hvězdičky bavlněnou nití obarvenou v černém čaji. Barvením v černém
        čaji je možné dosáhnout jemnějšího a rovnoměrného zbarvení. Okolí průramků
        bylo lehce navlhčeno destilovanou vodou a vyrovnáno mezi dvěma laboratorními
        skly. Dírky kolem průramků byly podloženy hedvábným pongee obarveným Ostalanovými
        barvivy na příslušný odstín a přichyceny skeletovacím stehem nití taženou
        z organzy. Pro adjustaci předmětu byla vytvořena vycpávka z neběleného bavlněného
        plátna a vatelínu. Halenka byla uložena do krabice z papírového kartonu Klug
        s vyjímatelnou podložkou pro snadnější manipulaci s předmětem. Krabice byla
        opatřena štítkem s fotografií a inventárním číslem.
