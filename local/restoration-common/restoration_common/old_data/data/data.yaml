        cylindr a rovněž skleněné modré stínítko cibulovitéhotvaru. Předmět je na
        hořáku signován značkou R. DITMAR WIEN METEORBRENNER. Tato lampa byla podle
        značky vyrobena ve Vídeňské továrně na petrolejové lampy patřící Karlu Rudolfu
        Ditmarovi.
