        tvořeny tmavě hnědou osnovou a v útku jsou použity odstíny béžové, červené,
        modré a zelené barvy, dále šedá, žlutá, bílá a hnědá barva. V bílých stuhách
        vzorují modré a oranžové nitě v osnovním kepru. Porta je tvořena původně postříbřenými
        dracouny, které vzorují také v kepru.
