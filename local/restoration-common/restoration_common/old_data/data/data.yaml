        Před mokrým čištěním bude provedena zkouška stálobarevnosti. Tkanina bude
        v případě dobré stálosti barev stírána tampónky lehce navlhčenými v destilované
        vodě. V případě některých skvrn bude použita odsávačka. V případě nestálosti
        barev budou stuhy čištěny perchlorethylenem. Dracounová výšivka a kovové třásně
        budou stírány pryží a dočištěny tampónky lehce navlhčenými v ethanolu. Tkaloun
        bude čištěn mokrou cestou. Stuhy i mašle budou v místech trhlin po vyčištění
        a vyrovnání podloženy vhodnou tkaninou (atlas pro rub, ryps pro líc) a zaskeletovány
        nití taženou z hedvábné krepelíny v požadovaném odstínu. V místech silného
        poškození budou navíc stuhy překryty hedvábnou krepelínou. Demontovaná stuha
        bude opět sešita. Stuha bude uložena do krabice z nekyselého kartonu Klug
        a mašle opatřena vhodně tvarovanými vycpávkami z neběleného bavlněného plátna
        vyplněného PES vatelínem, aby bylo zamezeno opětovnému polámání vláken.
