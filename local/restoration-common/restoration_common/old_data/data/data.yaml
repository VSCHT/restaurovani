  restorationWork:
    abstract:
    - lang: cs
      value: Šperky byly odmaštěny benzínem za použití žíněného kartáče. Byly doplněny
        chybějící kameny do původních obrub. Tyto kameny byly podloženy stříbrnou
        podložkou a lehce zafixovány epoxidovým lepidlem. Jelikož stěny obrub byly
        značně zeslabeny, lepidlo zajistilo bezpečné zasazení kamenů. Doplňované kameny
        byly pyropy s odpovídajícím tvarem, výbrusem a velikostí. Tyto pyropy pocházejí
        z pozůstalosti firmy vyrábějící granátové šperky (Rineš Stružinec) z roku
        1850. Vzhledem k nízkému rozsahu korozního poškození kovových částí šperků
        nebylo nutné provádět razantní zákrok k jejich odstranění. K náhrdelníku byly
        vytvořeny dva chybějící přívěsky podle vzoru dochovaných přívěsků. Přívěsky
        byly vytvořeny kombinovanou technikou odkrývanou a nýtkovou. K náramku byla
        vytvořena chybějící část ručního zámečku, boudička. Ta byla na náramek připájena
        cínovou pájkou. U čelenky byly odstraněny předchozí nevyhovující restaurátorské
        zásahy. Čelenka byla v místě rozlomení podložena mosazným plechem, který byl
        připájen cínovou pájkou. Oproti předchozímu spoji byl tento pevnější, protože
        zasahuje do větší plochy čelenky. Byla vytvořena chybějící zdobná část se
        čtyřmi kameny. Všechny opravy a doplňovaní nových částí byly prováděny tradičními
        zlatnickými postupy. Materiál použitý na opravu nebo doplnění byl podobného
        složení jako původní. Šperky nejsou určené k běžnému nošení, ale do expozice,
        proto byly na velkých kovových plochách konzervovány Paraloidem B72.
