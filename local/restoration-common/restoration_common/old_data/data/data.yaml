  restorationWork:
    abstract:
    - lang: cs
      value: Při zkouškách stálobarevnosti bylo zjištěno, že podšívka silně zapouští.
        Není proto vhodné čistit tuto část mokrou cestou. V pasovém a průramkovém
        švu jsou tyl a podšívka spojeny. Celý živůtek z toho důvodu není možné čistit
        mokrou cestou.Prát bylo tedy možné jen tyl na sukni, který není na dolním
        okraji sešit s podšívkou. Práno bylo v lázni se Syntaponem L o koncentraci
        5 g/l o teplotě 30°C. Poslední máchání bylo v destilované vodě. Sušení probíhalo
        na plocho za působení pokojové teploty.Při použití ethanolu na vatovém tamponku
        bylo možné nánosy saponin z výšivky setřít.Korálková výšivka na živůtku, který
        nebyl prán, byla otřena vatovými tamponky s destilovanou vodou.Jako materiál
        pro podložení tylu byl použit polyamidový materiál podobné dostavy, který
        byl nabarven Ostalanovými barvivy do požadovaného černého odstínu. Oka tylu,
