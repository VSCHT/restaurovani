    - lang: cs
      value: Předmět byl demontován z důvodu čištění jednotlivých dílů a skeletizace
        obou poškozených vrchních tkanin. Místa, důležitá pro následné opětovné sestavení,
        byla označena a zdokumentována. Vrchní tkanina 1 z přírodního hedvábí byla
        čištěna ve vodní lázni s detergentem, který je směsí anionaktivních a neionogenních
        tenzidů , vyvinutý přímo pro hedvábí.Vrchní tkanina 2 taktéž z přírodního
        hedvábí byla čištěna ve vodní lázni s detergentem, který je směsí anionaktivních
        a neionogenních tenzidů, vyvinutý také přímo pro hedvábí. Pro odkyselení papíru
        nejdříve byly změřeny výchozí hodnoty pH obou kartonů, což se provádělo pH
        metrem inoLab pH/ION Level 2. Po zjištění nevhodných nízkých hodnot pH, bylo
        přistoupeno k odkyselení. To proběhlo ponorem obou kartonů do 0,5% roztoku
        hydroxidu vápenatého. Z hydroxidu vápenatého se pak následně vytvoří reakcí
        za pomoci vzdušného CO2 uhličitan vápenatý a způsobí tak vytvoření alkalické
        rezervy. Následovala montáž předmětu, kdy byly na vrchní tkaninu 1 našity
        díly kovové borty předním stehem bavlněnou nití šedomodrého odstínu. Poté
        byla vrchní tkanina urovnána na povrch kartonu a její švové záloţky byly přichyceny
        z rubní strany. Po přiloţení příslušného podšívkového dílu, byly obě tkaniny
        společně sešity skrytým stehem po celém obvodu kartonu. Druhý karton byl obalen
        vrchní a podšívkovou tkaninou stejným způsobem.
