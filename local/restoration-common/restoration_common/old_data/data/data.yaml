  restorationWork:
    abstract:
    - lang: cs
      value: Ornamentika na pažbě byla doplněna stříbrným drátkem a následně sjednocena
        s původní inkrustací. Konec pažby nebyl doplněn, neboť nevíme přesně, jak
        původní část vypadala a z jakého byla materiálu. Druhý konec pažby, na místě
        botky, byl doplněn ořechovým dřevem. Vzhledem k výsledkům analýz, byl povrch
        pažby zakonzervován pomocí včelího vosku s přídavkem parafínu. Vzhledem k
        tomu, že nevíme přesně, jak původní část nabijáku vypadala, nebude doplňován.
        Kohoutek, aby nedošlo k jeho další degradaci, byl zpevněn svařením metodou
        TIG. Pazourek byl slepen tavným lepidlem. Textil byl nahrazen novým a majiteli
        byl původní materiál předán v nekyselém papíru. Korozní produkty železa byly
        mechanicky odstraněny a povrch železných součástí stabilizován roztokem taninu.
        Nepůvodní zadní poutko na řemen a šroub bicího pera byly ponechány.
