  restorationWork:
    abstract:
    - lang: cs
      value: Konzervované předměty byly nejprve vyjmuty ze sáčku a při laboratorní
        teplotě je zvolna rozmraženy. Po rozmrznutí byly od sebe odděleny jednotlivé
        části a roztříděny podle druhu materiálu. Někdy nebylo na první pohled možné
        určit, o jaký materiál se jedná, protože obsah sáčků byl obalený zeminou.
        Usně byly čištěny v čisté vlažné vodě, nečistoty z povrchu jemně stírány pomocí
        štětečku. . Tento postup byl opakován do chvíle, než zůstala lázeň čistá a
        na povrchu usní nebyly patrné žádné nečistoty. Po vyčištění byly usně vloženy
        na dva týdny do lázně tvořené 70% etanolu a 30% glycerinu. Bylo důležité,
        aby byly všechny části ponořeny pod hladinu, aby došlo k rovnoměrnému změkčení.
        Pro sušení je nutné umístit usně na rovnou a tvrdou podložku, vyrovnat je
        a zatížit pomocí sklíček a závaží. U některých částí byly díky tzv. „tvarové
        paměti“ zachovány původní tvary, protože kůže se po vyčištění a změkčení do
        tohoto tvaru sama vrátila. Tyto části nebyly vyrovnávány, pouze byl při sušení
        podpořen jejich přirozený tvar.Převážná část souboru byla tvořena hovězí a
        telecí kůží, u několika kusů vzhledem k nečitelnosti povrchu nemohl být identifikován
        druhový původ, ale vzhledem k rozdílnosti materiálu se pravděpodobně nejednalo
        o kůži z hovězího dobytka. Předměty byly uloženy do polyethylenových sáčků
        se zipem.
