        pazourek. Některé drobné části pistole chybí. Povrch kovových částí předmětu
        je degradován korozními produkty železa. Korozní děj probíhal nerovnoměrně
        a na některých místech značně do hloubky. Mechanika křesadlového zámku není
        funkční, protože chybí bicí pružina. Kovový povrch byl neodborně natřen lakem
        na bázi polyethylakrylátu. Dřevo použité na pažbu pistole je poškozeno dřevokazným
        hmyzem
