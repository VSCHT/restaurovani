  restorationWork:
    abstract:
    - lang: cs
      value: Svrchní materiál byl čištěn pěnou z detergentem Syntapon L (koncentraci
        2g/1l vody). Pěnu působila cca 3 minuty a pak byla omyta z pláštěnky opatrně
        proudem vody tak, aby nedošlo k úplnému promáčení pláštěnky (pláštěnka je
        z několika různých materiálů, a při případném promočení by se mohly v různé
        míře mírně srazit, deformovat). Po omytí bylapláštěnka rozložena a sušena
        studeným vzduchem. Následovalo otírání podšívky vatovými tampony namočenými
        v destilované vodě. Korálky byly v některých částech aplikace uvolněné a hrozilo
        jejich vypadávání.V některých místech chyběly uplně. Zbylé uvolněné korálky
        byly přichyceny nití odpovídající barvy. K zajištění prodřených míst na podšívce
        byla použita nit tažená z hedvábné krepelíny. Otvor v zadní části pláštěnky
        bylo zapotřebí podložit tkaninou vzhledem maximálně odpovídající svrchní látce.
        K doplnění chybějící části krajky byla použita hedvábná černá nit podobající
        se odstínem co nejvíce barvě původní nitě. Vzhledem k vysoké hmotnosti pláštěnky,
        způsobené rozsáhlou korálkovou aplikací bylo rozhodnuto předmět adjustovat
        naplocho v krabici z pH neutrálního papíru.
