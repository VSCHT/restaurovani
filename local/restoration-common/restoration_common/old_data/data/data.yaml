        důkladně propláchnuta vodou a usušena při pokojové teplotě. Plátěný volán
        byl v celé ploše pokryt dírami, které bylo zapotřebí zajistit. Tkanina byla
        podložena organzou a přibližně ve středu byla podélně přichycena předním stehem
        nití taženou z organzy. Poškozená místa byla zajištěna skeletováním kladenou
        nití taženou z organzy v rozestupech cca 2-3 mm. Ke krajům původní bavlněné
        tkaniny byla organza přichycena kroužkováním nití vytaženou z organzy. Před
