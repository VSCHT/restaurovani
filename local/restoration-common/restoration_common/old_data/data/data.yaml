        v destilované vodě. Čištění bylo nejdříve vyzkoušeno na malé části povrchu.
        Čištění bylo prováděno s ohledem k tomu, že je sice třeba zachovat části nátěru,
        ale zároveň je nutné omezit a další degradaci kovových částí předmětu a odstranit
        korozní produkty. Nátěr byl zachován pouze v těch místech, kde vykazoval stabilitu
        soudržnost s povrchem. Ohnutá nosná tyč praporu byla srovnána pomocí dřevěné
        paličky na dřevěném špalku. Korozní produkty byly nejdříve lokálně odstraněny
        pomocí drátěného kartáče. Poté byly korozní produkty odstraňovány pomocí deseti
        procentního roztoku Chelatonu III, který byl aplikován po dobu 10 hodin formou
        zábalu. Ke stabilizaci korozních produktů bylo použito dvaceti procentního
        alkoholového roztoku taninu. Celý předmět byl konzervován mikrokrystalickým
        voskem Revax 30. Voskový povlak byl nakonec rozleštěn bavlněnou textilií.
