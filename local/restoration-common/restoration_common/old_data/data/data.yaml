      value: Textilie byly čištěny mokrou cestou, protože suchá cesta nebyla dostačující
        pro vyrovnání textilií, které byly velmi pomačkané. Naplocho byly umístěny
        mezi dva kusy uhelonové síťky (100% PAD) a ponořen do vlažné vody. Nejprve
        byl každý kus několik minut namočený a poté přes síťku jemně čištěn vlasovým
