        sendviče černým čajem na požadovaný tmavší odstín. Zhotovení střihu kasule
        pro nové podkladové hedvábí, případně výztuž. Fixace hedvábí spodní skeletáží
        k novému hedvábnému materiálu - obšití v krajích, zafixování flotujících nití,
