      value: Restaurovaným předmětem byla puška s jednou hlavní, má dřevěnou pažbu
        a mosazné konstrukční a zdobné prvky. Tyto prvky jsou spojovány buď se dřevem
        formou hřebů, nebo jsou obepnuty okolo dřeva s ocelovou hlavní a přitlačeny
        k sobě. Zbrani chybí zámkový mechanismus , nicméně podle typu vyhloubené díry,
        tvaru hlavně a dalších prvků působí dojmem, že zde byl přítomný křesadlový
        mechanismus. Co se týče mosazných konstrukčních prvků, na některých se vyskytuje
        rytá výzdoba. Zbraň je signována na hlavni značkou, která ovšem není moc zřetelná.
