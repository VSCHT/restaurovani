      value: Vínově červené pontifikální rukavice pletené z hedvábné příze se sametovými
        manžetami v téže barvě se žlutou hedvábnou podšívkou. Na manžetách se nachází
        reliéfní dracounová výšivka s lamelami ve stříbrné barvě podložená papírem.
        Pletená část rukavic je ozdobena dracounovou ozdobou v místě hřbetu ruky.
        Přechod pletené části rukavice a manžety je zdoben dracounovou šňůrou.
    dimensions: []
    itemTypes:
