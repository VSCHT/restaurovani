    description:
    - lang: cs
      value: Látková kabelka tvaru váčku s podšívkou. Sešitá na třech stranách, čtvrtá
        je uzavíratelná přes ozdobné kovové tyčky. Svrchní tkanina hnědozelené barvy
        s nestejně dlouhými světle fialovo – bílými podélnými proužky. Na podšívku
        z růžového hedvábí je přišito inventární číslo (H2 - 193 358). Zavírání kabelky
        je pomocí bavlněných tmavě fialových šňůr. Jeden pár šňůr je omotán kolem
        tyčky, druhý je veden z protějšího švu přes kroužky tyček jako ouško kabelky.
    dimensions: []
