        celou růžovou tkaninu, byly ve špatném stavu a neplnily svou funkci, musely
        být opatrně odstraněny. Tento postup byl zvolen i kvůli následné skeletáži
        trhlin na tkanině. Dále byla provedena demontáž růžové tkaniny, která byla
        připevněna dvěma typy stehů k podešvi z usně. Před demontáží byly boty nejdříve
        mechanicky očištěny pomocí jemných štětečků, pinzet a restaurátorského vysavače
        s regulovatelným odtahem. Poté byly nečistoty opatrně tupovány pomocí houby
        Cleanmaster. Podešev byla po demontáži čištěna přípravkem Korex SB pomocí
        vatových tampónků a tyčinek, kterými byly nečistoty opatrně stírány. Pomocí
        acetonu byla následně odstraněna veškerá nevyhovující inventární čísla. Aktuální
        inventární číslo se na podešvi ponechalo. Růžová tkanina byla zpevněna tzv.
        sendvičem, který byl vytvořen tak, že všechny trhliny byly vypodloženy obarvenou
        hedvábnou tkaninou a následně skeletovány nití taženou z hedvábné barvené
        krepelíny. Růžová tkanina byla nařasena a vsazena zpět mezi prošívanou stélku
        a podešev. Blízko paty na levé straně boty byla poškozená část paspulky (mezi
        stélkou a podešví z usně). Proto byla nahrazena hrubou, kosmo střiženou bavlněnou
        tkaninou v plátnové vazbě. Zrestaurovaná obuv je uložena v krabici zhotovené
        na míru z nekyselého kartonu Klug.
