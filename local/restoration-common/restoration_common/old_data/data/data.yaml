  restorationWork:
    abstract:
    - lang: cs
      value: Čištění probíhalo na stole se spodním odtahem. Zároveň byl po celou dobu
        čištění připraven fén, kdyby došlo k nechtěnému vzlínání vlhkosti až ke krajce.
        Z důvodu zabránění otisknutí povrchu stolu do restaurovaného předmětu byla
        pokrývka podložena netkanou textilií Hollytex. Roztok Hostaponu (1,5 g Hostaponu
        na 1 l demineralizované vody) byl aplikován na líc pokrývky pomocí namočených
        vatových tampónků. Čištění probíhalo postupně v pruzích na stole se spodním
        odtahem, jenž pomáhal zabránit vzlínání vlhkosti ke krajce. Velká deformace
        dracounové paličkované krajky zapříčinila nutnost jejího celkového vyrovnání
        a navrácení původního tvaru. Pokrývka byla umístěna na měkkou podložku obalenou
        bavlněným nebarveným plátnem, na které byla pomocí špendlíků fixována do původního
        tvaru. Trhliny nacházející se na rubové straně pokrývky představují velké
        riziko budoucího poškození a bylo tedy nutné jejich zajištění. K tomu bylo
        využito průhledné hedvábné krepelíny, která po umístění na pokrývku nebude
        kazit optický dojem. Ta byla přichycována pomocí nitě tažené z krepelíny.
        V konečné fázi restaurátorského zásahu byla zajištěna krajka v místech, kde
        byla odtržena nebo její odtržení v blízké době hrozilo (obr. 26). Zároveň
        se zajišťováním krajky byl opětovně sešit roh, u kterého se nachází razítko,
        který byl kvůli čištění razítkových skvrn vypárán. Poslední částí restaurátorského
        zásahu bylo dovyrovnání zbylých záhybů a pomačkání pokrývky. Vyrovnání proběhlo
        pomocí studené vodní páry, zatěžkávacích sklíček a těžítek. Vyrovnávání bylo
        pouze lokální, v místech, která to vyžadovala, nikoliv celoplošné.
