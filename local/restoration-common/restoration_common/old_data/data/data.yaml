    - lang: cs
      value: Hrubé nečistoty budou opláchnuty destilovanou vodou nebo etanolem.Popraskané
        plochy budou zpevněny podlepením tenkým měděným plechem aepoxidovým lepidlem,
        nebo se zpevní epoxidovým tmelem s plnivem s mědí. Deformace budounarovnány
        v maximálním možném rozsahu s pomocí čakanů a cizelérského kladívka.Zlacení
        bude retušováno, v místech kde chybí, akrylovou barvou plněnou zlatem nebose
        použije plátkové zlacení.Pozdější nepůvodní úpravy rámu zrcadla tj.:doplňované
        kameny v obrubách budouponechány, avšak s tím, že v první fázi bude odstraněna
        cínová pájka, povrch kamenů budepřeleštěn a budou osazeny reverzibilním způsobem
        - epoxidovým tmelem. Kameny dodané kpráci samostatně budou vráceny na původní
        místa, měřítkem pro správné umístění budeporovnání velikosti obrub a vyříznutých
        otvorů. Pouze jeden drahý kámen byl dodán bezobruby, ta bude vyrobena nová
        z mosazného plechu. Dále budou drahé kameny přeleštěnyvodnou suspenzí oxidu
        ceričitého.Na kovovém rámu bude odstraněn přebytek cínové pájky v největší
        možné míře s pomocíhorkovzdušné pistole a ocelové vaty.
