    description:
    - lang: cs
      value: 'Konzervované usně pocházejí z archeologického výzkumu prováděného v
        souvislosti s rekonstrukcí a prohlubováním stávajících místností budovy Pražské
        konzervatoře a výstavbou koncertního sálu ve dvorním traktu. Usně byly zabalené
        a uložené při teplotě -20 °C, aby nedocházelo ke vzniku plísní a k vysušení
        vlhkých usní. Uložené byly v polyetylenových uzavíratelných sáčcích, ty byly
        ještě vložené do papírových obalů. Obaly byly vždy označeny, například: B5-052,
        písmenko a první číslo udávají oblast, ve které byly dané usně nalezené, další
        čísla určují vrstvu nálezu. Usně byly vkládané do obalů po více kusech, podle
        toho jak byly v daném místě spolu nalezené.'
