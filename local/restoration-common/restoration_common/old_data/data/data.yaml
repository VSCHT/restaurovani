    description:
    - lang: cs
      value: Jedná se o pláštěnku z hedvábného rypsu, zdobenou krajkou a korálky z
        černého skla. Vyztužena je bavlněným plátnem, které ještě překrývá podšívka
        z kombinace bavlny a hedvábí. Uvnitř jsou patrné zbytky poutek, která sloužila
        k zavěšení pláštěnky, tak jak to známe u některých dnešních oděvů. Vpředu
        se pláštěnka zapíná na drobné kovové háčky. Na zadním díle se nachází postranní
        pásky z materiálu shodného s podšívkou, které původně spojovaly přední a zadní
        část. Lemy a rukávy pokrývají černé skleněné korálky, vytvářející pravidelný
        spirálový ornament. Při bližším průzkumu v průběhu restaurování bylo zjištěno,
        že třásně i korálková aplikace jsou metrážové výrobky. Na rukávech a kolem
        krku se nachází strojová krajka.
