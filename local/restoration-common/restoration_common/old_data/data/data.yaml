        studeným vzduchem s pomocí savé formy, která pomáhala udržet tvar. Doplnění
        háčkované sítě: nejprve byly odstraněny původní vysprávky, které stahovaly
        materiál, poté byla původní síť mírně vypnuta na podložku a doplněna bavlněnou
        přízí stejného odstínu a to stejnou technikou jako původní síť. Korálky, které
        se uvolnily, byly opět připevněny na původní místo. Zajištění perforací v
        ploše: u jednotlivých perforací byly nejprve krepelínou zajištěny volné nitě
        a poté přízí stejné tloušťky a struktury naznačeny směry původních nití, aby
        se perforace méně zviditelnila. Úprava střapce: jednotlivé volné nitě byly
        postupně zataženy pod korálky, které zakrývají kuličku. Adjustace: byla vytvořena
        trojdílná výztuž z nebělené bavlny, která kopíruje tvar váčku, tak aby při
        uložení nevznikal žádný ostrý přehyb. Pro předmět byla vytvořena krabička
        z nekyselého papíru, ve které bude uložen.'
