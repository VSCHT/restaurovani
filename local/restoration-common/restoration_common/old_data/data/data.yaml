        plátna je zakryta podšívkovým plátnem dvou jemností členěné na rozšířené konce
        a středovou část. Z důvodu poškození vrchní damaškové tkaniny došlo k druhotné
        úpravě pomocí našití nové keprové tkaniny ve středové části manipulu.
