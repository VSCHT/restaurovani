      value: Pravděpodobně večerní podšitá pánská vesta je v přední části tvořena
        hedvábným bohatě vytkávaným damaškem smetanové barvy s květinovým rozvilinovým
        motivem. Celý oděv je šit ručně převážně zadním a obnitkovacím stehem. Přednice
