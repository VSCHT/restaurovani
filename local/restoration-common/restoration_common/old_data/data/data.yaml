  restorationWork:
    abstract:
    - lang: cs
      value: 'Z důvodu čištění mokrou cestou byly demontovány kovové háčky, knoflíky
        a červené výložky. Byly provedeny zkoušky stálobarevnosti ve vodní lázni s
        detergentem o teplotě cca 30°C. Pouze u červené tkaniny bylo zjištěno zapouštění.
        Uniformy byly čištěny. Pracovní uniforma – praní ve vodní lázni s detergentem
        (prací prostředek na bavlnu, len a jutu -vzorek č. 5). Po vyprání byly všechny
        části restaurovaných předmětů důkladně propláchnuty v destilované vodě. Teplota
        prací lázně: 30 - 40 ̊C, pH prací lázně - neutrální. Sváteční uniforma byla
        důkladně proplachuta v destilované vodě. Obě uniformy byly pověšeny na ramínko,
        kde pozvolna uschly. Vzhledem k tomu, že jsou uniformy z lněné tkaniny, bylo
        potřeba je po uschnutí vyžehlit. Na kalhotách byly také zažehleny původní
        puky, které se dochovaly pouze částečně. Mechanicky poškozená mista byla zpevněna
        skeletáží. Jako podkladová tkanina bylo použito hedvábí, jako šicí nit krepelína.
        Kovové prvky byly natřeny přípravkem PRAGOKOR 100 - kapalný přípravek na stabilizaci
        rzi na bázi taninu (ester kyseliny gallové) a kyseliny fosforečné. Kyselina
        fosforečná tvoří na povrchu kovu nerozpustnévrstvy fosforečnanů zabraňující
        dalšímu koroznímu napadení předmětu. Dále byly zakonzervovány. Pro jejich
        konzervaci byl zvolen nátěr lakem PARALOID B 72 (10% roztok v acetonu).'
