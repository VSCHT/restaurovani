  restorationWork:
    abstract:
    - lang: cs
      value: Rocheta byla prána na plocho na pracím stole ve vodní lázni s detergentem
        Hostapon T (koncentrace 1,5 g/l vody). Teplota prací lázně byla 40 °C. Rocheta
        byla během praní tupována mořskou houbou. Následoval důkladný proplach vodou,
        poslední v demineralizované vodě. Po vyprání byl předmět sušen rozložený na
        plocho na skle při pokojové teplotě. Mezi řasením ve svrchní části rochety
        se nacházely trhliny vzniklé opotřebením materiálu. Na některých místech byly
        patrné stopy po předchozí opravě. Několik trhlin bylo ponecháno bez opravy,
        jelikož by pro jejich restaurování bylo zapotřebí demontáže, dále byly bez
        zásahu ponechány některé již dříve spravené trhliny, jako doklad dřívějších
        zásahů. Nevhodné opravy (špatné provedení, deformovaní tkaniny) byly předělány
        pomocí podkladové tkaniny a kladeného stehu. Na okraji vnitřní strany rukávů
        byly útržky tylu, rukávy tedy byly původně nejspíš také zdobeny krajkou. Tyto
        zbytky krajky byly v rámci restaurování překryty hedvábnou krepelínou, která
        byla vedena zevnitř až ke švu na vnější straně rukávu rochety. Překrytí tak
        nebylo na první pohled patrné. Ke tkanině byla krepelína přichycena předním
        stehem šitým nití taženou z krepelíny. Před závěrečnou adjustací bylo třeba
        předmět vyrovnat. Rukávy byly navlhčeny rozprašovačem a vyrovnány pomocí sklíček.
        K vyrovnání zadní části rochety byl použit kužel z melinexové folie, kterým
        byly vyztuženy jednotlivé ohyby řasení, které byly postupně navlhčovány a
        následně vysoušeny proudem studeného vzduchu. K adjustaci předmětu byla dle
        požadavku zadavatele zvolena krabice z pH neutrálního papíru.
