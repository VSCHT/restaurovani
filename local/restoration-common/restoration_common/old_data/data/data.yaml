    title:
    - lang: cs
      value: Dámská kabelka
  restorationWork:
    abstract:
    - lang: cs
      value: 'Před čištěním byla provedena zkouška stálobarevnosti, barvy nezapouští.
        Textilní části kabelky byly jednotlivě čištěny ve vodní lázni s detergentem
        Syntaponem L (laurylsulfát sodný, koncentrace 1-2g/l, výrobce: ENASPOL, a.
        s.; Velvěty – Teplice), důkladně propláchnuty s posledním proplachem v destilované
        vodě. Textilie byly sušeny za laboratorní teploty naplocho. U tkanin byla
        pečlivě vyrovnána osnova a útek, tak aby byly na sebe kolmé. Svrchní tkanina
        byla podložena hedvábím podobné jemnosti obarveným na vhodný odstín a restaurována
        technikou šité skeletáže nití taženou z hedvábné krepelíny (kladený steh).
        Podšívka byla podložena hedvábím a překryta hedvábnou krepelínou podobného
        odstínu (technika sendvič). Dle dokumentace vytvořené během restaurování byla
        provedena zpětná montáž kabelky. Boční švy původně sešité bílou bavlněnou
        nití byly u svrchní tkaniny nahrazeny khaki zelenou bavlněnou nití a u podšívky
        světle lososovou bavlněnou nití. Nařasení horního okraje původně vytvořené
        bílou bavlněnou nití bylo nahrazeno světle fialovou hedvábnou nití, kterou
        byly také přichyceny šňůry ke kabelce a sešity dolní rohy svrchní tkaniny
        a podšívky. Kabelka je vyztužena inertní vycpávkou z vatelínu (PES) zašitém
        v neběleném bavlněném plátně. Kabelka je uložena naplocho v krabici vyrobené
        na míru z alkalické lepenky KLUG Corrugated board (100% alphacelulóza), slepené
        disperzním akrylátovým lepidlem Akrylep 545.'
