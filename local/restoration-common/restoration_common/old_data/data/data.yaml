  restorationWork:
    abstract:
    - lang: cs
      value: Sáčky s fragmenty byly umístěny v mrazáku. Po vyjmutí z mrazáku vzorky
        neobsahovaly žádné (nebo jen zanedbatelné) množství plísní. Zároveň však obsahovaly
        velké množství bakterií. Vzhledem k tomu byla provedena dezinfekce. Pro dezinfekci
        byl použit přípravek Bacillol AF od Bode chemie Hamburg (aktivní látky- propan-1-ol,
        propan-2-ol, ethanol). Po rozmražení a dezinfekci byly fragmenty textilií
        ponořeny do vlažné vodní lázně a nechány odmočit. Tím se z nich dostaly vodorozpustné
        nečistoty. Zbylé nečistoty pak byly odstraněny pomocí štětečků, pinzet a skalpelů.
        S křehkými a rozpadajícími se fragmenty bylo manipulováno na pevné síťce,
        aby nedošlo k jejich dalšímu poškození. Fragmenty se pak sušily na napnuté
        uhelon síti (100% PAD), nebo na polstrované desce vypíchané špendlíky (pro
        lepší vyrovnání). Na fragmenty, které po uschnutí potřebovaly ještě vyrovnat,
        byl použit parní skalpel (studená pára). A byly zatíženy sklíčky. Po usušení
        a vyrovnání byly fragmenty překresleny na průhlednou folii a dále byl proveden
        textilně technologický rozbor. Zdokumentované fragmenty byly uloženy do PE
        sáčků se zipem. Desinfekce a čištění usni probíhalo stejně jako čištění textilních
        fragmentů. Usně byly mechanicky očištěny pomocí štětců, pinzet a skalpelů
        ve vodní lázni. Poté byly na dobu 14 dní namočeny do roztoku obsahujícího
        70 % etanolu a 30 % glycerinu.
