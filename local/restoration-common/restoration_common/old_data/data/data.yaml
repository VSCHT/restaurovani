        pro mužstvo. Šavli tvoří mírně zahnutá čepel s ostřím na jedné straně, koš,
        rukojeť a kovová pochva. Hrot čepele je vybroušen na střed. Koš je odlehčený
        pomocí otvorů v podobě geometrických tvarů, sloužících zároveň jako jednoduché
        zdobení. Dřevěná rukojeť je potažena usní a nasazena na kovový hřbet. Oběma
        částmi pak prochází trn z čepele, na konci roznýtovaný. Všechny kovové části
        mají niklovou povrchovou úpravu.&nbsp;<o:p></o:p></span></p>'
