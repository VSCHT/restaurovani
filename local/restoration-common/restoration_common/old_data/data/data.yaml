    abstract:
    - lang: cs
      value: Hrubší nečistoty byly odstraněny mechanicky, zbylé v ultrazvukové pračce.
        Zelené korozní produkty mědi byly lokálně narušeny tampónovým nanesením 5%
        H2S04 s přídavkem cca 3% H2O2 a následně odstraněny kracováním nebo ručně
        ocelovou vatou v místech. Korozní produkty železa na ocelových částech byly
        odstraněny kartáčováním. Následně byly všechny ocelové části stabilizovány
        tanátováním. Deformované misky a mosazné pláště žárovkových objímek byly vloženy
        do pece vyhřáté na 300°C po dobu 2 hodin, aby bylo dosaženo odstranění vnitřního
        pnutí. Deformace byly vyrovnány tlakem zevnitř pomocí ocelových zaoblených
        hladítek. Zašlé leštěné plochy byly opáleny nanesením 5% H2S04 s přídavkem
        cca 3% H2O2 a následně kracovány za mokra. Tento postup byl na některých více
        zašlých místech opakován, než došlo k vyčištění a barevnému sjednocení. Finálního
        lesku se docílilo přehlazením povrchů ocelovým hladítkem tzv. tlakovým leštěním.
        Leštění za použití leštící pasty a filcového kotouče se u kovotlačených prvků,
        kde došlo k zeslabení materiálu, se jeví jako nevhodné, poněvadž by došlo
        k dalšímu abrazivnímu zeslabování materiálu. Výztuže byly zhotoveny z mosazného
        materiálu a ohnuty na požadovaný rádius. Ocelové části a vnitřní nepohledové
        plochy byly nakonzervovány mikrokrystalickým voskem Revax rozpuštěným v technickém
        benzínu. Pohledové plochy byly ošetřeny Paroloidem B48. Po nakonzervování
        byl lustr zkompletován.
