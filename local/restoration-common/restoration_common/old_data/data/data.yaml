        v nefunkčním stavu, mosazné a ocelové součásti hodinového stroje budou zbaveny
        nečistot a mastnoty. Lokální odstranění zelených korozních produktů mosazi
        10% roztokem H2SO4 s přidáním 30% peroxidu vodíku. Oprava závěsné kotvy hodinového
        kyvadla a jeho zavěšení na původní místo.
