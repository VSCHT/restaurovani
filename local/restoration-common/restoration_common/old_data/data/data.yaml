  restorationWork:
    abstract:
    - lang: cs
      value: Protože byl černý tyl včetně spodničky velmi znečištěný a natužený želatinou
        z rozpuštěných pajetek, přistoupilo se k demontáži těchto obou částí, aby
        mohly být důkladně vyčištěny. Původní stehy byly na spodničce označeny bílou
        stehovkou. Spodnička byla čištěna mokrou cestou. Protože byla hedvábná tkanina
        natužena a znečištěna rozpuštěnou želatinou, byla nejdříve spodnička smáčena
        v užitkové vodě o teplotě 40-45 °C přibližně 30 min.Před samotným čištěním
        byly korálkové závěsy obaleny PE folií. Svrchní tylová část byla před zásahem
        ztvrdlá a na jejím povrchu se nacházely velmi degradované želatinové pajetky.
        Veškeré pajetky, které byly zkřehlé a drolily se, byly lokálně odstraněny.
        Nejdříve byly odstraňovány mechanicky pomocí suchého štětce a vysavače s regulovaným
        odtahem. Hedvábná francouzská krepelína, byla barvena Ostalanovou černí BL-N
        a Ostalanovou hnědí S-5R. Hedvábná tkanina Habutai na podložení trhlin na
        spodničce, byla barvena Ostalanovou černí BLN a Ostalanovou khaki GLS. Na
        světlém tylu byly drobné trhlinky podloženy plombou z hedvábného tylu a obšity
        smykovacím stehem. Některé z trhlinek byly došity tenkou bavlněnou DMC nití.
        Poté byly veškeré zelené želatinové pajetky urovnány ve směru šití. Aby nebyl
        jemný tyl s těžkou korálkovou výšivkou namáhán, byla zvolena adjustace šatů
        ve vodorovné poloze v krabici z kartonu Klug s vyjímatelným dnem.
