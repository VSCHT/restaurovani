  restorationWork:
    abstract:
    - lang: cs
      value: Nečistoty a mastnoty byly odstraněny pomocí technického benzínu a s využitím
        silonového kartáčku. Mapování bylo prováděno systematicky pod optickým mikroskopem
        za použití skalpelu. Byly odlupovány části druhotného nátěru, přičemž se sledovalo,
        kde se na povrchu objeví původní zlacení. Dalším postupem bylo opatrné rozpouštění
        druhotného nátěru v lihu do doby než začaly prosvítat zbytky původního zlacení.
        Většina nátěrů na velkém kříži byla rozpuštěna v etanolu, případně ve směsi
        aceton – toluen. Nátěry na malém kříži vykazovaly odolnost vůči všem zkoušeným
        organickým rozpouštědlům, proto byly odstraněny v cca 5% roztoku NaOH za zvýšené
        teploty po dobu 5-15min. Po čištění bylo provedeno několik důkladných oplachů
        destilovanou vodou v kombinaci s ultrazvukem. Po mechanickém odstranění zbytků
        nátěru a korozních produktů byly všechny části stabilizovány tanátováním.
        Bylo využito jedné z fiál k výrobě lukoprenové formy (Lukopren N 1522), do
        které byla nalita dvousložková epoxidová pryskyřice. Po vytvrzení byla kopie
        přilepena epoxidovým lepidlem na místo chybějící fiály. Na základě zmapování
        zbytků původního zlacení se mohlo přistoupit k obnově zlacení. Retuše byly
        prováděny mosazným práškem pojeným v terpentýnu. Mimo zlacených ploch byl
        na povrch nanesen vodou ředitelný černý matový jílový pigment Charbonnel.
        Korpus a nepohledová místa byly ošetřeny mikrokrystalickým voskem Revax rozpuštěným
        v technickém benzínu.
