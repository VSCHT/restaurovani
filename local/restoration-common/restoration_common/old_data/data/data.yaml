      value: Restaurovaným předmětem je rocheta z kaple svatého Kříže na Pražském
        hradě z bílého batistu. Značná část rochety je šita ručně (rukávy, místo spojení
        tylu s batistem). Šicím strojem byl přišit pouze úzký límeček. Vzhledem ke
        způsobu přišití a k tomu, že při bližším pozorování bylo zjištěno, že límeček
        je vyroben z tužší látky než zbytek rochety, nabízí se teorie, že tento límeček
        nebyl původně součástí rochety. Rochetu zdobí dva typy krajek. První je úzký
        proužek krajky lemující výstřih. Tato krajka byla vyrobena strojově - určeno
        podle charakteru vzoru a způsobu provlékání vzorující nitě. Na rukávech jsou
        zbytky tylu a vyšívací nitě dokládající, že podobný typ krajky se původně
        nacházel i tam.
