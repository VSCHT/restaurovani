    abstract:
    - lang: cs
      value: Poškozené porty byly po vyčištění podložené předem zabarvenou krepelínou
        odpovídající barevnosti port. Uvolněné kovové drátky byly po vyrovnání zachycené
        předním stehem nití vytaženou ze stejné krepelíny. Konce poškozených i nepoškozených
        port byly zpevněné kroužkovacím stehem stejnou nití. Žluté tkaniny měly na
        povrchu poškozené osnovné nitě v plastice vzoru. Okraje byly uvolněné a vytřepené.
        Žluté tkaniny se po čištění podložily materiálem odpovídajících vlastností,
        zabarveného do barevného odstínu tkaniny. Tkanina se na podkladový materiál
        uchytila kladeným stehem odpovídající barvě tkaniny (skeletáž). Okraje se
        zpevnily kroužkováním z důvodu třepení materiálu. Hrubě tkané režné tkaniny
        byly rovněž po vyčištění zpevněné po obvodě smyčkovým stehem odpovídajícím
        materiálem z důvodu třepení okrajů. Na šití byla použita nit vytažená z krepelíny
        odpovídající barvy. Vlněné damaškové tkaniny byly zachovalé, proto se po vyčištění
        pouze zpevnily po obvodě smyčkovým stehem odpovídajícím materiálem z důvodu
        třepení okrajů. Na šití byla použita nit vytažená z krepelíny odpovídající
        barvy. Hnědá plátna z horní části manipulu byla po čištění zpevněna po obvodě
        kroužkovacím stehem, čím se zabránilo třepení tkaniny. Podšívky se po vyčištění
        vzhledem k rozsáhlému poškození celoplošně podkládaly za použití kladeného
        stehu ( skeletáž ); šicí materiál je odpovídajících vlastností v barevném
        odstínu tkaniny.
