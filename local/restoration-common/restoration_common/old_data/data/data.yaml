    - lang: cs
      value: Po zkoušce stálobarevnosti vláken se přistoupilo k odstranění skvrn.
        Skvrny od vosku byly nejprve odstraněny mechanicky a dočištění bylo provedeno
        perchlorethylenem. Zvolené metody byly velmi uspokojivé a voskové nečistoty
        se podařilo zcela odstranit. K odstranění skvrn od rzi bylo použito roztoku
        kyseliny šťavelové. Koncentrace byla z prvotních 3 % navýšena z důvodů nedostatečné
        účinnosti na koncentraci 5%. Po odstranění skvrn se přistoupilo k čištění
        textilie ve vodní lázni laboratorní teploty s přídavkem Hostaponu T (1, 5
        g Hostaponu T na 1 l vody). Před čištěním byl kvůli možnému zapouštění odstraněn
        inventární štítek a poté se přistoupilo k čištění textilie naplocho. Poté
        se z textilie buničinou odsála přebytečná voda, za pomoci zatěžkávacích skel
        byla vyrovnána a ponechána k volnému schnutí za laboratorní teploty. Perforace
        byly vyspraveny taženou nití z hedvábné krepelíny, neboť opravy lněnou nití
        odpovídající velikosti oček nepůsobily vizuálně dobře a tenčí neměly požadovanou
        sílu. Po konzultaci se zadavatelem byla textilie opětovně adjustována na lepenkový
        tubus obalený hedvábným papírem.
