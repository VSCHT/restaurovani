        Pomocí dřevěných párátek bylo adhezivum vnášeno do spár. Po vytvrdnutí adheziva
        byly odstraněny proužky lepicí pásky a přetoky lepidla byly očištěny pomocí
        vatových tyčinek namočených v acetonu.
