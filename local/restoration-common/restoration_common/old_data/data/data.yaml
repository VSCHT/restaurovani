        archeologických textilií a jejich výsledky byly diskutovány. Byl proveden
        kulturně historický a textilně technologický průzkum. Na základě těchto průzkumů
        byly navrženy možnosti interpretace konzervovaných textilií. Textilie byly
        adjustovány na inertní materiály a byly navrženy vhodné podmínky jejich uložení.
