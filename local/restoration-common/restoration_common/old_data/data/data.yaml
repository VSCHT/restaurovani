  restorationWork:
    abstract:
    - lang: cs
      value: 'Taštička byla prána v Syntaponu L (koncentrace 2 g/l) v destilované
        vodě, díky zkoušce stálobarevnosti byl zvolen postup rychlého praní. Taštička
        byla ponořena do roztoku detergentu jen ze spodní části, háčkovaná síť nebyla
