    - lang: cs
      value: 'Restaurátorským záměrem je připravit svícen pro výstavní a studijní
        účely v dochovaném stavu a zajistit další degradaci materiálu vhodnou konzervací.
        Vrstvy korozních produktů na podstavci svícnu mají vypovídací hodnotu a je
        tedy vhodné je zachovat. Veškeré úkony realizované na památce budou provedeny
        s ohledem na pevnost a soudržnost materiálu svícnu. Jelikož svícen obsahuje
        dřevěné jádro a stav předmětu nedovoluje jeho demontáž, není možné odstranit
        chloridy namáčením ve vodě. Nedoporučuji připevňovat nožičku svícnu zpět k
        podstavci, jelikož již nikdy nebude plnit svou funkci a je prakticky nemožné
        ji připevnit ke zkřehlému materiálu podstavce. Pracovní postup: Odstranění
        prachu a vosku ze svící pomocí benzínu a mechanickým čištěním štětci. Mechanické
        odstranění korozních produktů železa z trnu na svíčku ocelovým kartáčem. Doporučuji
        impregnovat podstavec svícnu lakem Paraloid B72 v toluenu pomocí vakua. Zpevní
        se tím křehké a nesoudržné části podstavce. Lak je reverzibilní. Konzervování
        železného trnu na svíčku tanátováním. Zpevnění podstavce svícnu podlepováním
        skelnou tkaninou a lakem Paraloid B72. Vyplnění sondážního otvoru včelím voskem
        smíchaným s grafitem. Konzervování celého předmětu lakem Paraloid B72 v toluenu.
        Eliminace lesklého povrchu po lakování lakem Paraloid B72 v toluenu včelím
        voskem v benzínu a zaleštění bavlněnou textilií.'
