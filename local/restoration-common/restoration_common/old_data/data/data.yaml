    - lang: cs
      value: Puška s inv. č. H 1685 Ji byla zapůjčena z Krkonošského muzea v Jilemnici.
        Japonská puška s doutnákovým zámkem pochází z 19. století nazývané teppó,
        Tanegašima či hi nawa jyu. Většina částí zbraně byla vyrobena z oceli, další
        části pak z mosazi, mědi a dubového dřeva. Na výzdobu zbraně – tausování a
        plátování bylo mimo mosazi použito stříbro a slitina cínu a olova. Zbraň zpočátku
        pokrývaly prachové a mastné nečistoty spolu s korozními produkty přítomných
        kovů, díky kterým výzdoba zbraně působila nečitelně. Kovové části jevily známky
        opotřebení způsobeného častým používáním. Zbraň byla napříč všem poškozením
        zcela kompletní.
