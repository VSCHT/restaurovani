      value: Předmětem restaurování je měděná pocínovaná konvice se zdobnými mosaznými
        prvky, pravděpodobně z Turecka či Osmanské oblasti Blízkého východu. Spodní
        část válcovitého tvaru je zdobena obrubou. Zužující se hrdlo, na konci mírně
        rozšířené, nese drobnou rytou výzdobu. Kuželovité tvářené víčko je členěno
        reliéfními prstenci. Vršek víčka je zdoben mosaznou kuželkou. Úzká tvarovaná
        nálevka je spojena s hrdlem ozdobnou vzpěrou zdobenou mosaznou ornamentální
        aplikací. Rukojeť je tvořena měděným pásem, který je k tělu konvice přinýtován.
        Tělo konvice bylo lokálně deformované, pokryté korozními produkty cínu a mědi,
        dále pak prachovými a mastnými nečistotami.
