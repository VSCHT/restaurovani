    - lang: cs
      value: Z pláště byly odstraněny nečistoty pomocí vysavače s regulovaným odtahem.
        Pak byla zvolena mokrá cesta odstraňování hrubých nečistot tupováním pěnou
        z jádrového mýdla a vytíráním mýdla vlhčeným tamponem v destilované vodě.
        Následovalo okamžité sušení proudem studeného vzduchu. Na vyspravení větších
        poškozených míst pláště byla vybarvena pomocná podkladová tkanina z 100% vlny
        v keprové vazbě a podobné plošné hmotnosti jako je použitý materiál pláště.
        Vyspravení děr bylo provedeno tzv. skeletováním pomocí tenké jehly a příze
        z barvené hedvábné krepelíny kladeným stehem. Nečistoty ze solideo byly odstraněny
        odsáváním pomocí vysavače. Vzhledem k tomu, že vnitřní strana solidea je vytvořena
        přírodní usní, tak se přistoupilo k tzv. tupování lícové strany ušité z hedvábné
        tkaniny. Na tupování byla vytvořena pěna ze Syntaponu L. Pěna byla zatírána
        do tkaniny pomocí přírodní houby na čištění a okamžitě vytírána tamponem vlhčeným
        destilovanou vodou. Pak následovalo jemné a postupné sušení proudem studeného
        vzduchu. Přírodní useň z vnitřní strany předmětu byla vyčištěna čistící houbou
        Cleanmaster. Kolárek byl čištěn odsátím vysavačem. Lícová strana kolárku byla
        postupně tupována pěnou ze Syntaponu L.
