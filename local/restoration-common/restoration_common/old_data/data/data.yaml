  restorationWork:
    abstract:
    - lang: cs
      value: Vzhledem k množství materiálů a vrstev bylo rozhodnuto, že čištění bude
        probíhat suchou cestou. Čepeček byl nejprve čištěn jemným odtahem nečistot
        přes síť. Poté byly povrchové tkaniny stírány lehce navlhčeným tamponkem v
        destilované vodě. Flitry a bulióny byly čištěny jemným otíráním vatovou tyčinkou
        namočenou v destilované vodě. Uvazovací šňůrky byly čištěny pěnou Syntaponu
        L bez demontáže. Na čepečku bylo nutné přichytit uvolněné buliony a flitry,
        aby nedocházelo k dalšímu párání, případně odpadávaní. Přichycení bylo provedeno
        bavlněnou nití v barvě původní nitě pouze k vrchním vrstvám tkaniny, tak aby
        nebyla prošita podšívka. Prodřená místa na vrchní hedvábné tkanině byla přichycena
        nití taženou z hedvábné krepelíny kladeným stehem. Krepelína byla zvolena
        v barvě tkaniny. Lemovací stuha byla překryta dvěma vrstvami hedvábné krepelíny
        nabarvené Ostalanovými barvivy na vhodný odstín. Barvivo se odměřilo z předem
        připravených zásobních roztoků. Při tomto zásahu bylo nutné demontovat uvazovací
        šňůrky. Tuto skutečnost jsme zjistili až v průběhu zásahu. Šňůrky byly po
        dokončení navráceny zpět na místo. Velké trhliny v podšívce byly podloženy
        jemnou hedvábnou tkaninou vhodné barvy a skeletovány kladeným stehem. Byl
        vyměněn štítek s inventárním číslem za vhodnější.
