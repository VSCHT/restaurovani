  restorationWork:
    abstract:
    - lang: cs
      value: Teze byla demontována z rámu. Byly odstraněni hřebíčky, poté byl okraj
        odlepen pomocí parového skalpelu. Bylo provedeno čištění mokrou cestou. Před
        samotným čištěním byly provedeny zkoušky stálobarevnosti. Během zkoušky bylo
        zjištěno, že žlutá barva hedvábí ani černá barva tisku nezapouštějí. Zabarvení
        na navlhčených tampóncích způsobovala drobná hedvábná vlákna uvolněná během
        zkoušky stálobarevnosti. Poté byly volné nitě fixovány. Při práci s uvolněnými
        částmi teze nebylo přistoupeno ke klasickému skeletování, ale pouze k zajišťování
        flotujících nití a uvolněných částí tkaniny. Teze byla nejprve lokálně přichycena
        krepelínou na okrajích k podkladové hedvábné tkanině. Okraje teze byly předtím
        navlhčeny a vyrovnány. Následovalo přichycení uvolněných částí teze obarvenou
        hedvábnou krepelínou, a to tak, že do předmětu samotného nebylo jehlou pícháno,
        aby nedošlo k většímu narušení poškozené osnovy. Teze s podkladovou tkaninou
        byla volně položena na karton Klug. Aby nedošlo k nechtěnému pohybu teze,
        byl povrch kartonu potažen bavlněnou tkaninou v keprové vazbě, která je z
        obou stran počesaná (obchodní název Molton), s použitím disperzního lepidla
        Akrylep. Na závěr byla teze vložena do dřevěného rámu z exotického dřeva balsa
        a byla zakryta skleněnou deskou s UV filtrem. Zadní deska rámu je tvořena
        nekyselou lepenkou.
