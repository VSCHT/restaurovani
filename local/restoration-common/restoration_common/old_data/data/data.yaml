    description:
    - lang: cs
      value: Restaurovaným předmětem je stolní čajová souprava vyrobená přibližně
        v první třetině 20. století. Soupravu tvoří čajová konvice ze silnostěnného
        technického porcelánu s jednoduchým lineárním ornamentem . Konvice je umístěná
        v uzavíratelné schránce, která je složena ze dvou kovových polokoulí spojených
        z jedné strany tzv. stěžejkovým pantem a z druhé otevíratelným uzávěrem. Porcelánové
        části jsou podle zachované značky zhotoveny firmou Bauscher Weiden. Kovové
