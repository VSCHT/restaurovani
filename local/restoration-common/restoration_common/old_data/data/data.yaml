  restorationWork:
    abstract:
    - lang: cs
      value: Po dohodě s majitelem byly odstraněny dřívější opravy brokátové tkaniny
        a paličkované krajky. Před podložením brokátu byly odstraněny dřívější opravy
        černou nití. V důsledku chybějící osnovy byly útkové nitě uvolněné nebo protržené.
        V místech největšího namáhání (pod paždí, v lemu, u zapínání) byly prodřené
        osnovní i útkové nitě. Nejdříve byly zafixovány útkové nitě na podložení zadním
        stehem v kontuře brošovaných květinových motivů a v místech protržení. K šití
        byla použita nit z předem zabarvené krepelíny na požadovaný odstín barvy.
        V dalším kroku byly upevněny zbývající volné útkové nitě kladeným stehem odpovídajícím
        barvě tkaniny (skeletáž). Červená vlněná stuha pod paličkovanou krajkou byla
        biologicky napadena po celé délce. Větší díry byly podložené plombičkami a
        celá stuha byla překryta krepelínou odpovídající barvy. Krepelína byla připevněna
        k podkladové tkanině skrytým stehem nití ze stejného materiálu. Na předním
        pravém dílu podšívky, v polovině průramku byly protržené osnovné nitě, které
        byly spravované velkými stehy černou nití. Po dohodě s majitelem byly dřívější
        opravy odstraněny a protržené osnovné nitě podloženy lokálně krepelínou odpovídající
        barevnosti. Uvolněné útkové nitě byly upevněny nití vytaženou z krepelíny,
        krátkými kladenými stehy.
