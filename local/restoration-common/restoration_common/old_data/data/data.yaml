      value: Polštářek
  restorationWork:
    abstract:
    - lang: cs
      value: Po dokumentaci (popis, kresebná dokumentace, fotodokumentace) následovala
        demontáž střapců, šňůr a zadního dílu. Průzkum materiálu a techniky (lupa,
        mikroskop, literatura, konzultace, analýzy dracounů, flitrů a dřevěných součástí
        střapců) byl následován zkouškami stálobarevnosti, zapouštěly fialové nitě,
        kterými byl přišit zadní díl, a po delší době zapouštěla žlutá barva vyšívací
        vlny.Přední díl, střapce byly vyprány (Syntapon L - anionaktivní pěnivý detergent
        s neutrálním pH, tupování mořskou houbou, lehce měkkým kartáčkem očištěny
        dřevěné prvky, dvojnásobné propláchnutí vodou a na závěr ještě oplach destilovanou
        vodou) stejnětak šňůry (NNW – D směs neionogenních a anionaktivních tenzidů
        s neutrálním pH). Dále probíhalo sušení (savý materiál, studený fén, zatížení
        skleněnými těžítky) a odstranění skvrn od vosku přežehlením přes savý papír.
        Proběhla fixace předního dílu polštářku k novému materiálu - obšití v krajích,
        srovnání a zafixování flotujících nití. Zbytky zadního dílu byly příliš poškozené,
        proto proběhlo pouze čištění a rovnání nití pouze pomocí tamponování destilovanou
        vodouZbytky zadního dílu byly podloženy plátnem a zajištěny skeletáží, překrytí
        dobarvenou krepelínou v odstínu fialové (Ostalan bordó S – RB + Ostalan modř
        S – M). Proběhla montáž šňůr a střapců na přední díl a přichycení demontovaných
        dílů polštářku na nekyselou lepenku potaženou plátnem.
