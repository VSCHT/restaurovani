      value: Vitráž pochází z kaple sv. Máří Magdaleny v zámku v Dolních Břežanech.
        Vitráž byla vsazena do olověné sítě. Je zdobena černou lineární malbou sítě
        a rostlinných ornamentů. Na rubové straně je malba doplněna o plochy žluté
        lazury. Okno se skládá se z osmi kusů skla dvou typů. Čtyři jsou z barevného
        hladkého skla a čtyři z čirého s lehkou strukturou povrchu.
