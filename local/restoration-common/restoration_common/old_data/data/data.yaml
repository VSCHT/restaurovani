  restorationWork:
    abstract:
    - lang: cs
      value: Střepy misky byly nejprve vyhledány dle původního tvaru, poté důkladně
        očištěny destilovanou vodou a acetonem. Byla provedena chemická analýza skla.
        K lepení bylo použito akrylátové adhezivum Paraloid B-72 . Celý povrch misky
        byl konsolidován roztokem Paraloidu B-72 (7% roztok v acetonu) z důvodu zamezení
        opadávání korozních vrstev. Z Paraloidu B-72 (30% roztok v acetonu) byly také
        vyhotoveny vhodné filmy pro doplnění chybějících částí misky. Na povrchu filmu
        byla pomocí tužky se skelnými vlákny vytvořena vhodná struktura odpovídající
        povrchu skla a akrylovými barvami byla vytvořena imitace iridiscentních vrstev
        na skle. Celý film byl zafixován matným akrylovým lakem ve spreji. Na film
        byly obkresleny přesné tvary chybějících částí misky a pomocí nůžek a skalpelu
        vytvořeny odpovídající doplňky. Ty byly opatrně vlepeny do chybějících částí
        pomocí 40% roztoku Paraloidu B-72 v toluenu, popř. naleptáním okraje doplňků
        acetonem.. Během tuhnutí byly doplňky fixovány lepicí páskou. Ta byla po dokonalém
        zatuhnutí opatrně odstraněna
