    description:
    - lang: cs
      value: Barokní ciborium (liturgická nádoba na uchovávání svěcených hostií) patří
        do inventáře Diecéze litoměřické a bylo zapůjčeno v depozitářích v Bohosudově.
        Ciborium je 45,5 cm vysoké a v nejširším místě měří 17,5 cm. Skládá se z nohy,
        ořechu, kupy a víčka, které jsou bohatě zdobeny rostlinnými motivy s medailonky
        světců. Na vrcholu víka je připevněna odlévaná plastika beránka nesoucího
        vlajku na žerdi. Na jeho svatozáři se vyskytuje repunc z roku 1806, na víčku
        ciboria značka Starého města pražského s letopočtem 1723 a značka výrobce
        Michala Josefa Cocsella.
    dimensions:
