      value: Cínový džbán s konvex-konkávním profilem stojící na kruhové noze připojené
        ke dnu. K tělu nádoby je připojeno ucho ve tvaru písmene S. V horní části
        nádoby se nachází profilované víko s kulovitým palcovým úchytem. Tělo je dekorováno
        motivem květu opakujícím se kolem celé nádoby. Prostor nad květy a ucho je
        dekorováno vlnovkou. Víko je po obvodu ozdobeno ostře zahýbanou křivkou. Na
        vrchní části víka se po obvodu nachází motiv vavřínového věnce, v němž se
        nachází písmena F.M. Povrch nádoby je pokryt šedými korozními produkty cínu
        a olova, prachem a nečistotami. V místě pod spojem ucha a těla nádoby došlo
        k prokorodování.
