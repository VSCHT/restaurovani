        části šatů. Krátké, na ramenou rozstřižené, rukávy sesazené ze strojových
        krajek, přišitými na hedvábném mušelínu. Vpředu v pase umístěna umělá květina.
        Podšívka z růžové bavlněné tkaniny. Živůtek podšívky vyztužen pěti pásky z
