        rovného střihu, který se směrem dolů rozšiřuje protizáhyby, které jsou na
        bocích oděvu v oblasti sníženého pasu. Horní část spodničky je opatřena tenkými
        ramínky a rovným výstřihem. Svrchní část šatů je rovného střihu bez zvýraznění
        pasové linie. Výstřih svrchní tylové části je hluboký, olemovaný bohatou symetrickou
        korálkovou výšivkou a krytý částí spodničky.
