  restorationWork:
    abstract:
    - lang: cs
      value: Textilie byly před konzervováním důkladně zdokumentovány a byl proveden
        textilně technologický rozbor. Konzervace byla realizována s cílem co nejmenšího
        zásahu na textiliích, aby zbytečně nedocházelo ke ztrátě informací. Zároveň
        však bylo třeba textilie připravit k dalšímu studiu a pro případné vystavení.
        Po konzervaci byly adjustovány na základě požadavků zadavatele. Konzervování
        archeologického textilu je velmi specifickou oblastí v rámci textilní konzervace.
        Vzhledem k tomu, že konzervované textilní fragmenty byly poskytnuty jako studijní
        materiál, bylo možné při jejich konzervaci vyzkoušet různé metody konzervování
        archeologických textilií. Jako vhodné se ukázalo čistit textilie nejprve mechanicky.
        Pokud není možné vyčistit textilie dostatečně pomocí mechanického čištění,
        je možné přistoupit k mokrému čištění. Pokud použijeme tuto metodu, je třeba
        následně textil sušit. V rámci této bakalářské práce byla použita v České
        republice poměrně nová metoda sušení mokrého archeologického textilu vymrazováním.
        Ta se osvědčila a může být proto doporučena pro další využívání. U fragmentů
        sušených touto metodou nedošlo k jejich přesušení a nadměrné ztrátě vlhkosti.
        Neztratily tak ani svoji pružnost. Konzervované textilie jsou připraveny jak
        pro uložení do depozitáře, tak pro vystavení. V budoucnu je možné pokračovat
        v ověřování stávajících metod konzervování archeologického textilu a zkoušení
        metod nových.
