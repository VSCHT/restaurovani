  restorationWork:
    abstract:
    - lang: cs
      value: Po provedení průzkumu došlo k demontáži olověných profilů. Sklo bylo
        čištěno roztokem vody s detergentem. Tvar střepů i malba byla přenesena tužkou
        pomocí prosvětlovacího stolu na průhledný papír. Nejprve se vytvořila kopie
        z čirého hladkého skla. Rovné hrany skel byly broušeny na vodní hladině a
        následně se oblé tvary brousily bruskou. Malba byla provedena štětci z chlupů
        veverky, které jsou vhodné na úzké linie a detaily. Pomocí přidání ředidla
        bylo provedeno stínování barvy sítě. Následovně střepy byly vypáleny. Žlutá
        lazura byla nanesena ve velmi tenké vrstvě. Takto byla vytvořena první kopie,
        jejímž cílem bylo vyzkoušet si konzistenci, protože i s lehkou změnou se odstín
        výrazně liší. Poté byla vyřezána vitráž z podobného skla – stejné barvy a
        struktury. Postup práce byl stejný jako u první kopie. Podle výsledku zkušební
        vitráže byla nanášena řidší koncentrace černé barvy a tenčí vrstva lazury
        pro dodržení co nejpřesnějšího odstínu originálu. Po vypálení lazury byl povrch
        očištěn pitnou vodou a bylo přistoupeno ke kompletaci na dřevěné desce. Byly
        použity olověné ručně připravené „H“ profilové pásy, které jsou tvarovány
        dle připravených skel. Následovalo oboustranné cínování cínovou lampou a pájkou.
        Po pájení byla vitráž očištěna.
