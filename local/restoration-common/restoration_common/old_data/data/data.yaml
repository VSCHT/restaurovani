        lněného plátna. Čepec je olemován zeleným hedvábným proužkem širokým 1 cm.
        Zavazovaný je bavlněnými tkaničkami. Vrchní tkanina je zdobena 7 cm širokou
        dracounovou paličkovanou krajkou. Přední kraj je zdobený proužkem bílého bavlněného
        plátna, spojeného s bílou paličkovanou krajkou, která je nařasená a vyztužená
        konstrukcí z drátků. Na obou koncích je krajka prodloužena o 10 cm dlouhý
        proužek strojového úpletu.
