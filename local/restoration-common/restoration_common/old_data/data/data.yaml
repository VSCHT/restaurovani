        jemným štětečkem, větší nečistoty byly odstraněny pinzetou a prach z fragmentů
        byl odsát vysavačem s jemným odtahem. Výsledek čištění za sucha nebyl příliš
        zřetelný. Textilie byla štětečkem mechanicky čištěna za sucha, poté byl fragment
        zvlhčován studenou vodní parou a zatížen sklíčky pro dostatečné vyrovnání.
        Větší skvrny nebyly při tomto způsobu čištění odstraněny. Textilie byly vyrovnávány
        pomocí studené páry na folii a zatíženy sklíčkem. Pokud to bylo možné byly
        textilie vyrovnávány do správného tvaru. Záměrně vytvořené přehyby byly ponechány
        nevyrovnané. Některé fragmenty byly dále dočišťovány pomocí pinzet, štětečků
        a vysavače s malým odtahem. Po čištění textilie mokrou cestou byl fragment
        11/56 umístěn na perforovanou folii a uložen do PE boxu s vysušeným silikagelem
        a umístěn do mrazícího zařízení. Textilie byla vymrazována po dobu tří týdnů.
