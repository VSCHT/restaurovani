  restorationWork:
    abstract:
    - lang: cs
      value: Mimo tmavých a světle zelených korozních produktů byly na svítidle nalezeny
        i známky mechanického poškození v podobě praskliny v oblouku ramene či ulomeného
        vnitřního uchycení ramena. Během materiálového průzkumu pak bylo zjištěno,
        že hlavním použitým materiálem je slitina obsahující 70 % mědi a 30 % zinku.
        Dle historických fotografií byl předmět nepochybně uměle patinován. Restaurování
        spočívalo v celkové demontáži svítidla a následném odstranění korozních produktů
        mědi pomocí 5% kyseliny sírové s přídavkem peroxidu vodíku. Středová část
        byla očištěna úplně, z dekoru byly odstraněny jen nevzhledné krusty. Následovalo
        zapájení praskliny v oblouku ramene a připájení prasklého uchycení pomocí
        stříbrné pájky. Povrch byl opětovně napatinován roztokem na bázi SeO2, ZnCl2,
        HNO3 a CuSO4.5H2O. Sjednocení povrchu bylo provedeno silonovými kartáči nebo
        silonovou drátěnkou tak, aby došlo ke zvýraznění rostlinného dekoru. Konzervace
        povrchu proběhla nástřikem roztoku Paraloidu B48 N v xylenu. Následovala opětovná
        montáž, kdy bylo nutné vyrobit chybějící montážní prvky v podobě šroubů pro
        přichycení ramena a šroubů jistících skleněné stínidlo. Na závěr byla provedeno
        i zapojení elektroinstalace pro budoucí užívání předmětu.
