    description:
    - lang: cs
      value: Džbánek je součástí souboru skla nalezeného v odpadní jímce (Štefánikova
        4, Trnava, Slovensko). Předmět je relativně zachovalý, zelené barvy s černou
        bodovou korozí. Předmět je zdobený promačkávaným taženým páskem kolem hrdla,
        stejně zdobeným páskem také na nejširším místě výdutě. Kolem obvodu se táhne
        vlnkovitá výzdoba, jejíž vrchol končí na taženém promačkávaném pásku a vrcholek
        je navíc ozdoben nálepem. Od cca 1/3 ode dna je pohárek kolem dokola obtočen
        taženým vláknem šestkrát obtočeným kolem výdutě až ke dnu poháru. Dno je promačkávané.
