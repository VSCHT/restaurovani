  restorationWork:
    abstract:
    - lang: cs
      value: Po demontáži mašle a krajky byl čepec čištěn od prachových nečistot pomocí
        vysavače s regulovaným odtahem. Poté byl povrch čepce z vnitřní i vnější strany
        stírán vatovými tampony navlhčenými destilovanou vodou do té doby, než se
        na tamponech přestávaly zachytávat nečistoty . Dracounové krajky na okolku
        a kovové lamely a dracounové útky ve tkanině na dýnku byly čištěny stíráním
        vatovými tampony a vatovými tyčinkami navlhčenými v etanolu. Na restaurovaném
        předmětu bylo mnoho poškozených míst. Černá lemovka, která ve dvou vrstvách
        lemuje okraj čepce, byla na mnoha místech prodřená či zeslabená. Vzhledem
        k četnosti děr a oslabeným místům bylo nakonec rozhodnuto o celkovém překrytí
        lemovky jemnou hedvábnou krepelínou. Kovové krajky 1 a 2 mají deformovaný
        tvar. Kraje krajky 1 jsou silně zkroucené a okraje kosočtvercových polí v
        krajce 2 jsou místy pokroucené a odstávají do prostoru. Krajky byly nejdříve
        narovnávány pomocí vypnutí špendlíky, ale i když byla krajka nechána vypnutá
        po dobu jednoho týdne, účinky vyrovnání nebyly na některých místech stálé.
        Tato místa pak byla vyrovnávána ‚zatlačením‘ do rovna plochým koncem kladívka
        a prohnutím pinzetou na opačnou stranu. Pro restaurovaný předmět byla vytvořena
        krabice na míru z nekyselého kartonu Klug.
