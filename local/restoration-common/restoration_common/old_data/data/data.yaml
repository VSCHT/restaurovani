    abstract:
    - lang: cs
      value: Před zahájením čištění byly textilní fragmenty rovnoměrně rozděleny do
        Petriho misek a vydezinfikovány. Pro čištění všech textilních fragmentů byla
        použita metoda mokrého čištění. Čištění textilií probíhalo v malém množství
        vody na síťce UHELON v Petriho misce. Fragmenty byly čištěny pomocí štětečků
