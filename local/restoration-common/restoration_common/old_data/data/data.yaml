      id: muzea-severoceske-muzeum-v-liberci
    stylePeriod:
      period:
        id: novovek-moderni-doba
      startYear: 1789
    title:
    - lang: cs
      value: Empírový župan
  restorationWork:
    abstract:
    - lang: cs
      value: Před samotným čištěním byly provedeny zkoušky stálobarevnosti. Pomocí
        pinzety byly odebrány vzorky všech vláken. Vlákna byla umístěna mezi 2 vatové
        tampony navlhčené teplou (40 °C) destilovanou vodou s obsahem detergentu Syntapon
        L, koncentrace 1,5 g/l. Tampony pak byly zatíženy po dobu 15-ti min. Žádné
        vlákno nezapustilo. Vlákna byla ještě pozorována během schnutí, ani v tomto
        případě žádné nezapustilo, proto bylo přistoupeno k čištění předmětu mokrou
        cestou. Tkanina na spodním lemu županu se z rubu značně třepila . Roztřepené
        nitě proto byly navlhčeny pomocí parového skalpelu o teplotě přibližně 40°C,
        urovnány a následně zajištěny kroužkovacím stehem. V ploše županu se nacházelo
        několik trhlin, které byly restaurovány metodou šité skeletáže. K tomuto účelu
        byla využita podkladová tkanina. Lokální plomby z této tkaniny byly přistehovány
        a začištěny kroužkovacím stehem. Flotující nitě pak byly zvlhčeny parovým
        skalpelem a přišity kladeným stehem k podkladové tkanině. Klopy županu byly
        podloženy celoplošně. Flotující a vyčnívající nitě byly navlhčeny parovým
        skalpelem, urovnány a následně přichyceny kladeným stehem nití taženou z krepelíny.
        V místě ohybu látky na lemu rukávů byla tkanina značně zeslábená a opotřebovaná,
        přičemž více poškozený byl pravý rukáv. Lem pravého rukávu byl překryt nebarvenou
        francouzskou krepelínou. Následně byla krepelína připevněna předním stehem
        a vedena přes okraj rukávu. Před adjustací byl předmět pečlivě vyrovnán. Rukávy
