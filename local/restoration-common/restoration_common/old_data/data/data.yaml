        dva způsoby čištění. Nejprve byly mechanicky odstraněny prachové nečistoty
        jemným odtahem pomocí vysavače a tupováním houbou Wallmaster. Výsledek byl
        viditelný především na vlajícím okraji lícové části praporu. Skvrny byly čištěny
        lokálně provlhčením destilovanou vodou a následně odsávány lékařskou odsávačkou.
        Aby bylo zabráněno prosáknutí vlhkosti do spodních vrstev, byla pod čištěnou
        skvrnu vložena Melinexová folie. Výsledkem bylo zesvětlení skvrn. Část z bílé
        tkaniny, která kryje spojení stuh, byla poškozená oděrem. Uvolněné nitě byly
        podloženy hedvábným plátnem a zajištěny kladenou nití (skeletovací steh).
        Perforace na rubové straně byly podloženy obarvenou organzou. Organza byla
        zvolena, protože je stejně jako vlna proteinové vlákno. Díry v podšívce (vnitřní
        vrstva praporu) byly podloženy bílým bavlněným plátnem pomocí kroužkování.
        V místech, kde byly flotující nitě, byl použit skeletovací steh. Malé dírky
        v lícní vrstvě byly zajištěny stejně jako u rubové strany. Byla provedena
        zpětná montáž všech demontovaných částí podle zaznamenaných fotografií.
