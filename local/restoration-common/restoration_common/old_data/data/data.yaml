        vodě. Pokrývka hlavy: prachové nečistoty budou z předmětu nejprve odsáty pomocí
        vysavače s regulovatelným odtahem. Dále dojde k jemnému očištění pokrývky
        hlavy pomocí stírání vatovými tampony namočenými v destilované vodě. Lodička:
        prachové nečistoty budou z předmětu nejprve odsáty pomocí vysavače s regulovatelným
        odtahem. Dále bude lodička jemně dočištěna pomocí stírání vatovými tampony
        namočenými v destilované vodě. Následně bude předmět vysušen pomocí fénování
