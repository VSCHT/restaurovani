    description:
    - lang: cs
      value: Základem oděvu figurky je bílá halenka s dlouhými rukávy. Halenka má
        kulatý výstřih a je od krku nařasená, rukávy jsou od loktů k zápěstí překryté
        modrobílou tkaninou. Přes halenku je růžový živůtek s béžovými ramínky, přední
        díl živůtku je tmavě modrý a celý živůtek je vyztužený papírem. Dlouhá hnědá
        sukně je skládaná a v pase je všitá do žlutého pasového límce. Dolní kraj
        je zdobený třemi ozdobnými barevnými stuhami. Na předním díle sukně je zástěra,
        která je vyztužena z rubové strany papírem a na přední straně zdobena ozdobnými
        barevnými stuhami přišitými krokvičkovým stehem. V pase je červená stuha volně
        uvázaná do mašle.
