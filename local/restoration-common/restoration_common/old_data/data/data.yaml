      value: <p class="MsoNormal">Jedná se o dvouplášťové cestovní hodinky, vyrobené
        na počátku 19. století. Plášť hodin je vyrobený ze stříbra, zdobený po obvodu
        prolamováním a rytím. K vnitřní straně je šroubem připevněn zvonek. Plášť
        strojku je vyrobený z&nbsp;mosazi je signován. Tento nápis se opakuje ve spodní
        části ciferníku. Pouzdro hodinek je vyrobené ze stříbrného plechu zdobené
        cizelovanou bitevní scénou s rokokovým orámováním. Většina povrchu pouzdra
        je pokryta korozními produkty stříbra. Uvnitř je vlepena textilní výstelka
        červené barvy. Textilie je mechanicky poškozená především v místě, kde zakrývá
        uzavírací mechanismus.&nbsp;<o:p></o:p></p>
