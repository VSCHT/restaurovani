  restorationWork:
    abstract:
    - lang: cs
      value: Předmět byl převzat poškozený. Jedno ucho a obě hubičky byly odděleny
        od předmětu. Na horním okraji těla předmětu byla viditelná ztráta křišťálu
        menších rozměrů. Známky poškození podobného rázu vykazovala také jedna z hubiček.
        Všechny kovové části byly začernalé, v záhybech a plastických ornamentech
        mírně znečištěné. V místech styku se sklem se nacházely často poměrně silné
        vrstvy dříve použitého adheziva. Adhezivum bylo rovněž na některých zdobených
        plochách, případně na kamínkách či jejich lůžkách. Celý předmět byl nejprve
        rozlepen (spoje kov – křišťál) pomocí vody, případně ethanolu, acetonu. Při
        čištění byla použita destilovaná voda a ultrazvuková lázeň. Pro čištění zlacených
        stříbrných částí bylo vzhledem k dalším neoddělitelným materiálům (kámen,
        perly, email) zvoleno šetrné čištění směsí ethanol a voda a dále byla použita
        čistící vata Auron. Pro konzervaci byl použit Paraloid B-72. Nečistoty na
        smaltu byly odstraněny ethanolem pomocí párátka s namotanou vatou. Čištění
        perliček a kamínků bylo provedeno v destilované vodě navlhčenou textilií.
        K doplnění ztráty na horním okraji těla a okraji hubičky bude použita dvousložková
        epoxidová pryskyřice.
