      value: Monstrance je ve velmi dobrém stavu, povrch předmětu je pokryt vrstvou
        korozních produktů, nečistot a zbytky leštících past. Předmět je lehce vychýlený
        z osy, ale je stabilní a nehroutí se. Na zadní straně paprsků jsou patrné
        drobné praskliny, které vznikly při výrobě v důsledku lisování a nastřihávání.
