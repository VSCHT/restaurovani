    - lang: cs
      value: Střepy byly zdokumentovány, očištěny acetonem, slepeny Aralditem 2020,
        dále byla vytvořena výztuž pomocí skleněných vláken a Aralditu 2020, která
        má zabezpečit stabilitu restaurovaného předmětu. Jelikož horní okraj byl celkem
        dochovaný, ale chyběly zásadní střepy k dobré stabilitě, bylo přistoupeno
        k výrobě výztuže pomocí sklené sítě a epoxidového lepidla. Po zatvrdnutí byla
        výztuž zahřátá fénem a následně vytvarována do požadovaného tvaru, pak byla
        přichycena Paraloidem na některé části skleněných střepů a tím byla zajištěna
        stabilita vrchní části předmětu. U pohárku dále chyběly zásadní střepy u dna,
        proto byl vytvořen doplněk stejným způsobem jako u vrchní části.
