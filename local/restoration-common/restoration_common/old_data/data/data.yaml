      value: Předmětem konzervování jsou textilní předměty z Arcibiskupství pražského.
        Jedná se o plášť, což je liturgický oděv arcibiskupa z tkaniny brilantního
        fialového odstínu. Solideo neboli pileolus je pokrývka hlavy v malé kruhovité
