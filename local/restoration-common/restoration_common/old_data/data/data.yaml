      value: 'Puška z konce 18. století ze soukromého vlastnictví se skládá z několika
        druhů materiálů: dřevo, damascenská ocel, ocel, stříbro, zlato, pazourek a
        textil. Byly použity tyto technologické postupy: kování, svařování v ohni,
        dřevořezba a taušírování.Na hlavni jsou taušírováním zhotovené ornamenty orientálního
        dekoru.Pažba je zdobena rokokovými ornamenty zhotovenými taušírováním a dřevořezbou.
        Francouzský křesadlový zámek má nepůvodní šroub bicího pera, kohoutek vlivem
        mechanického namáhání praskl. Zámek je tvořen svářkovou ocelí s velkým množstvím
        vměstků.Nabiják byl vlivem mechanického namáhání zlomen.Na ocelových i stříbrných
        dílech byl předmět pokryt vrstvou korozních produktů.'
