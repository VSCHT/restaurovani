        0,25mmz ryzího stříbra nízkotavitelnou stříbrnou pájkou. Celý povrch předmětu
        se zpevní a zabrání se další degradaci. Další variantou by mohlo být lepení
        trhlin a podkládání stříbrným plechem. Záměrem je ale původní funkčnost předmětu,
        pro kterou je nejvhodnější pájení na tvrdo. Chybějící část. Chybějící část
        na krčku se doplní kopií, která bude vytepána z plechu o síle 0,25mm z ryzího
        stříbra podle dochovaných částí na nástolci. Polotovar se vpasuje do otvoru
        a zapájí. Povrchová úprava. Korozní produkty na předmětu se odstraní tepelnou
        cestou při pájení předmětu. Zbytky tetraboritanu sodného (Na2B4O7), který
        se používá při pájení proti oxidaci pájených míst, budou rozpuštěny v 33%
        roztoku kyseliny sírové (H2SO4). Předmět bude vyleštěn kotoučem s mosaznými
        štětinami. Jiná povrchová úprava by nebyla v souladu s původním vzhledem a
        mohla by poškodit předmět. Návrh na použití. Předmět vzhledem ke své křehkosti
