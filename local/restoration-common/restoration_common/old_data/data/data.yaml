    - lang: cs
      value: Předmět byl kompletně demontován. Šrouby mechanicky byly zbaveny korozních
        produktů pomocí ocelových kotoučků. Stejně tak i lůžka a hroty zajišťující
        mechaniku vah. Ty byly navíc ještě vyleštěny plstěným kotoučem za použití
        pemzovací pasty na bázi oxidu chromitého. U vah byla mechanicky narušena povrchová
        úprava nátěrem, která se odlupovala, vlivem koroze pod nátěrem. V místech
        snížené soudržnosti nátěru s kovovým povrchem byly nátěr a odhalené korozní
        produkty odstraněny. Poté byly váhy ošetřeny roztokem taninu a následně očištěny
        hadříkem za přítomnosti ethanolu. Tam, kde se zachoval mosazný nátěr na dekoru
        jazýčků vah a místy i na těle vah, byl lehce retušován mosazným nátěrem na
        bázi terpentýnu. Retuš byla provedena z důvodu oživení povrchové úpravy. Vše
        bylo navoskováno včelím voskem rozpuštěným v benzínu a po zatvrdnutí vyleštěno
        flanelovým hadříkem. Litinová závaží byla mechanicky zbavena korozních produktů
        pomocí ocelových kartáčků a ošetřena roztokem taninu. Následně byla navoskována
        včelím voskem a po zatvrdnutí vyleštěna. Mosazné misky byly očištěny od korozních
        produktů v 5% kyselině sírové a následně čištěny mosazným kotoučem za použití
        mýdlové vody. Vyčištěné misky byly nalakovány Paraloidem B72. Stejný postup
        jako u misek byl použit na mosazná závaží.
