    stylePeriod:
      period:
        id: novovek-moderni-doba
      startYear: 1789
    title:
    - lang: cs
      value: Baldachýn z Pražského hradu
  restorationWork:
    abstract:
    - lang: cs
      value: Baldachýn bylo potřeba nejprve zbavit prachu a drobných nečistot. K jejich
        odstranění byla zvolena mechanická metoda čištění pomocí vysavače s regulovaným
        odtahem. Vysávání bylo provedeno přes ochrannou síťku. Lícová strana baldachýnu
        byla vyluxována v celé ploše, na rubové straně byly vysavačem očištěny pouze
        neponičené části podšívky. Zbytek podšívky byl opatrně ometen jemnými štětci.
        Po vysání nečistot byla provedena zkouška stálobarevnosti. Tamponky z buničiny
        lehce pokapané demineralizovanou vodou byly přiloženy na vínové a růžové části
        baldachýnu a následně zatěžkány sklíčky. Takto byly ponechány po dobu deseti
        minut. U žádné z barev nebylo prokázáno zapouštění. Vzor na baldachýnu byl
        řádně zdokumentován a byl proveden textilně technologický rozbor a provedeny
        drobné opravy (třásně, střapce).
