  restorationWork:
    abstract:
    - lang: cs
      value: Šněrovačka byla nejprve čištěna z lícní i rubové strany mechanicky vysavačem
        s regulovatelným odtahem, čímž došlo ke zmírnění nepříznivého vlivu volných
        prachových částic na stav poškození tkanin. Následně byla k čištění podšívky
        a ostatních znečištěných částí šněrovačky použita houba Wallmaster. Efekt
        čištění nebyl příliš zřejmý, přesto na znečištěných houbách bylo patrné, že
        došlo k částečnému odstranění nečistot. Dále bylo přistoupeno k dočištění
        stíráním vatovými tamponky navlhčenými destilovanou vodou. Čistící efekt sice
        nebyl vizuálně příliš patrný, avšak značné množství znečištěných vatových
        tamponků dokládá, že k částečnému odstranění nečistot došlo. Po mechanickém
        čištění vysavačem s regulovatelným odtahem byly stuha a tkanice čištěny mokrou
        cestou na odsávacím stole. Hedvábná stuha byla čištěna pomocí vodného roztoku
        pracího prostředku DETA na hedvábí, vzorek č. 4 (6 g/l) o teplotě 35 °C. Pro
        podložení větších trhlin šněrovačky bylo zapotřebí použít plombu z hedvábné
        tkaniny pongé, obarvenou do odstínu svrchní tkaniny. Rovněž náhradní hedvábná
        stuha šněrování byla obarvena do potřebného odstínu. Prodřená místa v oblasti
        podpaží (na hedvábné vzorované tkanině) a plošné trhliny (perforace od hmyzu)
        na vlněné tkanině byly podloženy plombami z hedvábné tkaniny pongé odpovídající
        barvy a zajištěny skeletovacím stehem nití taženou z hedvábné organzy, rovněž
        v odpovídajícím odstínu. Zdeformovaná a přeložená místa (fixovaná tvarovou
        pamětí) na šněrovačce byla rovnána pomocí studené páry. Šněrovačka byla adjustována
        na ručně ušitou vycpávku z bavlněného neběleného plátna, jež byla vyplněna
        Vatelínem, netkanou textilií z dutého vlákna.
