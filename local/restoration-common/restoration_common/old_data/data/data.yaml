    restorationRequestor:
      id: cirkevni-sprava-litomerica-dieceze-litomerice-u-sv-stepana
    stylePeriod:
      period:
        id: rany-novovek-baroko
    title:
    - lang: cs
      value: Barokní ciborium
  restorationWork:
    abstract:
    - lang: cs
      value: Cílem restaurátorských prací na ciboriu bylo po domluvě s vlastníkem
        navrátit předmětu původní podobu. Ztmavlý povrch ztrácel původní lesk, mechanické
        poškození zdobného prvku narušovalo celkový vzhled předmětu a bylo rozhodnuto
        ho nahradit kopií. Po demontáži předmětu bylo přistoupeno k odstranění nečistot
        destilovanou vodou s přídavkem tenzidu Syntapon L a k odstranění vrstvy korozních
        produktů na zlacených površích mechanicky pomocí suspenze plavené křídy s
        destilovanou vodou a technickým lihem. Odstraněna byla rovněž vrstva plavené
        křídy z reliéfu v ultrazvukové čističce s destilovanou vodou. Po čištění byl
        povrch vysušen horkovzdušnou pistolí. Galvanoplastickou kopií byla nahrazena
        poškozená aplika na noze (původní poškozená aplika byla zachována a uložena
        společně s ciboriem). Na místo nesoudržných krapen aplik na noze byl použit
        reverzibilně lepený závitový spoj. Po těchto krocích následovala závěrečná
        konzervace kovových povrchů akrylátovým lakem Paraloid B48N rozpuštěným v
        toluenu.
