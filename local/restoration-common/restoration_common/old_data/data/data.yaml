  restorationWork:
    abstract:
    - lang: cs
      value: Na základě identifikace materiálů byly určeny postupy čištění předmětu
        a volba materiálů na podložení tkanin. Po oddělení předmětu od papíru byla
        štola částečně demontována. Z důvodu odlišných postupů čištění jednotlivých
        částí štoly a z důvodu nutnosti podložení tkanin byla nutná částečná demontáž
        štoly. Podšívka byla čištěna chemicky a mokrou cestou v lázni. Vrchní tkanina
        byla čištěna mechanicky a lokálně mokrou cestou. Kovová výšivka podkládaná
        kartonem nemohla být čištěna mokrou cestou, pouze mechanicky měkkou pryží
        a vysátím prachových nečistot. Na podkladové tkanině byla nanesena vrstva
        klihu, proto mohla být čištěna jenom mechanicky, odsáváním. Na základě předběžných
        zkoušek čištění rok starého vzorku skvrny od chemoprenu z hedvábné barvené
        tkaniny různými rozpouštědly byla ověřena správnost postupu lokálního čištění
        toluenem, technikou tamponování a následného mechanického čištění skalpelem.
        Podložení vrchní rypsové tkaniny mnoha plombičkami a fixace uvolněných osnovných
        i útkových nití skeletáží, vzhledem k její značné křehkosti vláken bylo časově
        nejnáročnější. Tato část štoly byla velice degradována. Výšivka procházela
        vrchní tkaninou i vyztužením, proto nemohla být vrchní tkanina podložena celoplošně.
        Podšívka byla poškozena v menší míře než vrchní tkanina, byla podložena celoplošně.
        Po fixaci všech uvolněných přízí na podšívce i dracounů na výšivce a portách
        byla štola zkompletována a adjustována.
