  restorationWork:
    abstract:
    - lang: cs
      value: Soubor předmětů, jehož součástí je také rytá číška, byl zdokumentován.
        Předměty byly očištěny, slepeny, nápisy tuší budou obnoveny v budoucnu. S
        výjimkou nepatrných úlomků (menší než 2 x 3 mm) byly umístěny všechny fragmenty.
        Výztuž nebyla prováděna, stejně jako doplňování předmětů jinými materiály.
