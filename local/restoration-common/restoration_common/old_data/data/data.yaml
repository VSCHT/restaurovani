        stříbrný kov. Nevhodnými zásahy jsou druhotné opravy prasklin na noze. Při
        pájení praskliny uprostřed nohy byla použita cínová pájka. Na předmětu byly
        nalezeny dva punci a to na obvodu pohledové spodní části stojny. Jeden znázorňuje
        iniciály SH v oválu a druhý postavu oranta s hvězdou po pravé straně. Jemu
        podobné punci jsou datovány do 18. stol. Mnichov.
