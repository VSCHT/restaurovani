      value: Cílem práce je zrestaurování džbánu. Provést čištění střepů pomocí vodného
        roztoku Spolaponu AOS 146 i acetonu. Slepit pomocí reversibilního adheziva
        Duvilax BD-20 a doplnit ztráty sádrou (Alabaster plaster), které následovně
        budou barevně retušována barvami světlejšího odstínu (umělecké temperové barvy
        UMTON a latex). Především zajistit jeho stabilitu, určit složení a vlastnosti
        střepové hmoty i glazury a definovat podmínky uložení. Záměr byl schválen
        zadavatelem. Během práce byl stav a postup restaurování zdokumentován fotografováním.
        Práce probíhala v rámci NAKI II. č. DG18P02OVV028.
