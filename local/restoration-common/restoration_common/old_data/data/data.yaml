        vrchní červenou a vínovou textilií na levém skráňovém cípu byl z obou delších
        stran rozpárán, čímž byly zpřístupněny ostré špičky drátu,aby šlo lokalizovat
        a ošetřit ostré špičky zlomeného obvodního drátu. Špičky byly pokryty tavným
        lepidlem tak, aby konce drátů dále nepoškozovaly okolní tkaniny. Rozpáraný
        šev podšívky byl přišit bavlněnou nití v barvě co nejbližší původní niti.
        Poškozená místa podšívky byla lokálně podložena dobarveným hedvábným plátnema
        skeletována nití taženou z vhodně dobarvené hedvábné organzy. V průběhu skeletáže
        byla podšívka vyrovnána vyhřívanou restaurátorskou špachtlí (RTC-2 s termostatem)
        pro snazší manipulaci s poškozenou textilií. Jednotlivé díly byly posléze
        sešity ve středovém švu, aby napodobily co nejvíce původní podšívku . Celá
        podšívka byla překryta dobarvenou jemnou hedvábnou krepelínou, čímž byla zajištěna
        dostatečná ochrana skeletované podšívky – krepelína byla prošita v ploše dle
        potřeby a začištěna v krajích dle tvaru čapky.
