  restorationWork:
    abstract:
    - lang: cs
      value: Hrubé nečistoty a mastnoty byly odstraněny silonovým kartáčem za využití
        destilované vody s přídavkem tenzidu. Korozní produkty a degradovaná vrstva
        povrchové úpravy byly z rámu odstraňovány mechanicky tryskáním za použití
        korundu. Při tomto postupu nebylo pod mikroskopem zjištěno žádné mechanické
        poškození základního kovu a nebyly nalezeny žádné zbytky korozních produktů.
        K odstranění korozních produktů a podkorodovaných vrstev povrchové úpravy
        na portrétu bylo použito mikrotryskání s využitím balotiny. Tryskání bylo
        nutné uplatnit především na plochách kolem vystouplých nápisů, dále na několika
        místech pozadí portrétu. Bylo zjištěno, že na většině míst je původní povrchová
        úprava stabilní a není nutné ji odstraňovat. Původní ulomené připevňovací
        háčky na rámu byly nahrazeny třemi nově zhotovenými, které byly vykovány podle
        dochovaného originálu z ocelové tyče. Háčky byly za tepla nasazeny zezadu
        rámu do původních otvorů a z druhé strany opatrně roznýtovány zbylé korozní
        produkty na povrchu byly stabilizovány roztokem taninu s přídavkem H3PO4 a
        etanolu Na pohledové plochy byla nanesena vodní disperze černého matového
        jemně mletého jílového pigmentu Charbonnel. Všechny plochy obou částí předmětu
        byly konzervovány 10% roztokem Paraloidu B 72 v xylenu. Pro snížení lesku
        byly pohledové plochy navíc ošetřeny matným lakem ve spreji obsahujícím damarovou
        pryskyřici.
