        fénováním přes ochrannou síť za studena. Kovové části, symbol Sokola a jehlice,
        budou ošetřeny ethanolem. Adjustace: Pro všechny předměty bude vyrobena vycpávka,
        aby nedocházelo k další deformaci. Dále bude také vyrobena krabice z nekyselého
        kartonu, do které budou předměty uloženy.'
