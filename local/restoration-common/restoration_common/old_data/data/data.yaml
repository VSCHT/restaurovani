      value: Restaurovaným předmětem je lucerna, která sloužila při liturgických průvodech
        místo jedné ze svící, které mají trvale svítit po stranách oltářního kříže.
        V průvodech byly lucerny neseny spolu s křížem. Lucerna má ocelový pocínovaný
        skelet, natřený nápodobou zlaté barvy (pravděpodobně jde o pozdější nátěr
        vzhledem k vrstvě pocínování pod ní), do kterého jsou vložena malovaná skla.
        Skelet je nasazen na dlouhém dřevěném nástavci se zdobnou hlavicí. Hlavice
        má dřevěný základ, na kterém je na vrstvě sádry zlatý nátěr.
