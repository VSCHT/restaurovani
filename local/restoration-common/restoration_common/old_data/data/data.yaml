        na hůře dostupných místech pro čištění a na spodní straně.&nbsp; Nožičky jsou
        odlity, k míse pevně přichyceny&nbsp; pájením. Držadla&nbsp; jsou odlita,
        ze spodní strany opatřena otvory s&nbsp; Whitworthovými&nbsp; závity pro uchycení&nbsp;
        k míse. Mísa má reliéfní zdobení rokokových tvarů. Dno pohledové strany zdobeno
        rytou technikou – trambulírováním. Na povrchu jsou korozní produkty stříbra
        a mědi. Chybí jeden šroubek<o:p></o:p></p>
