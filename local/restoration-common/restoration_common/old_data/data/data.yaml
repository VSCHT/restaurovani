    - lang: cs
      value: Kalich byl celkově demontován a bylo nutné odstranit cínovo-olověné pájky,
        která byla použita jako zajištění středové matice. Matice byla uvolněna lokálním
        zahřátím pomocí propanbutanového hořáku. Po demontáži byly vyrovnány mechanické
