  restorationWork:
    abstract:
    - lang: cs
      value: Nejprve proběhlo oddělení rámu a sklenářského tmelu od skleněného plátu.
        Vitráž byla zaměřena. Tvar a velikost jednotlivých segmentů byl překreslen
        na průsvitný papír. Původní olověná síť byla kleštěmi rozebrána. Skla byla
        značně znečištěná a mastná a čirá skla byla navíc přemalována krycí barvou.
        Při čištění nemalovaných skel byl použit vodný roztok NaOH, do něhož byla
        znečištěná skla ponořena po dobu cca 15 min. Následně proběhla neutralizace
        v 4 % roztoku kyseliny octové. Takto očištěné sklo bylo omyto jemnou molitanovou
        houbou ve vodě, opláchnuto a sušeno na dřevěných roštech. Malovaná skla byla
        mechanicky očištěna ve vodě a saponátu hrubou mycí houbou. Na závěr byla skla
        opláchnuta ve vodě. Skla, která se nedochovala, byla dořezána z nového skla
        shodného barevného odstínu. Pro domalování skel černou konturou byla použita
        sklářská vypalovací barva rozmíchaná v terpentýnu a damaře (pryskyřice). Skla
        byla následně vypálena na 600°C po dobu 20 minut. Z prefabrikovaných H profilů
        byla tažným strojem připravena olůvka (6 a 10 mm). Plát byl složen dle zaměřeného
        původního stavu a oboustranného pocínování.
