        Čištění v lázni 5% roztoku Chelatonu III v kombinaci s mechanickým působením
        silonového kartáčku. Lokální odstranění silných krust korozních produktů tamponováním
        5% roztoku kyseliny sírové s přidáním 30% peroxidu vodíku. Nepohledové plochy
        bez povrchové úpravy budou následně mechanicky očištěny jemným mosazným rotačním
        kartáčem pod proudem destilované vody. Odstranění korozních produktů ocelových
        dílů mechanicky rotačním ocelovým kartáčem. Následná stabilizace povrchu 20%
        roztokem taninu s přídavkem ethanolu. Na památce se nacházejí druhotné opravy:
        - Spoj za použití pájky ze slitiny cínu v místě usazení podélného břevna do
        dřevěného podstavce je mechanicky poškozen a již neplní svou funkci. Navrhuji
        jeho odstranění jako nevhodného druhotného zásahu. Dřevo: Odstranění hrubých
        nečistot a prachových částic mechanicky savým materiálem s destilovanou vodou.
        Slepení dřevěného jádra kříže kostním klihem. Konzervace 10% roztokem Paraloidu
        B72 v xylenu. Konzervace železného povrchu mikrokrystalickým voskem KRNB v
        technickém benzinu.'
