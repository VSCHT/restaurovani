        krajkou na přednicích, stojáčku, okrajích rukávů a na šůsku. Dále jsou zde
        v přední části u zapínání partie zdobené řasením a sklady, na rukávech jsou
        ozdobné mašle z vrchního materiálu. Spodní materiál je bavlněné plátno světle
        hnědé barvy.
