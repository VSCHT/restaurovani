      value: Pontifikální rukavice
  restorationWork:
    abstract:
    - lang: cs
      value: V místech, kde byla podšívka z hedvábné tkaniny poškozená, nebo chyběla,
        byla podložena předem obarvenou hedvábnou tkaninou. Následně byla poškozená
        místa zajištěna skeletováním nití z hedvábné krepelíny. Na hedvábné pletenině
        se nacházelo několik původních oprav, především na palcích. Opravy byly provedeny
        silnou nití, jež byla pro opravu jemné hedvábné pleteniny nevhodná a bylo
        proto nutné ji odstranit. Hedvábná pletenina byla v chybějících místech podložena
        předem obarvenou pleteninou a to ve dvou odstínech podle místa použití. Pro
        světlejší i více znečištěná místa byla pletenina obarvena zvlášť, aby odpovídala
        barvě původní pleteniny. Následně byla přišita nití z hedvábné organzy tak,
        aby byla oka pleteniny vyrovnána a vzájemně na sebe navazovala. Následně byly
        části levé rukavice, které byly po předešlém restaurátorském zásahu demontovány,
        opět zkompletovány. Na pletené rukavici byl vytvořen sklad dle původních ohybů,
        který byl vložen mezi hedvábnou podšívku a sametovou manžetu. Tyto části byly
        přišity v místě původního šití žlutým stehem.
