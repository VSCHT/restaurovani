        volně vázán k tělu dvěma jednoduchými vertikálními ramínky a dvěma podvojnými
        ramínky. Dále je pak tento nosník opatřen dvěma pery, která umožňují nosníku
        navrácení se do pohotovostní polohy. Nosník taktéž nese hřeben, který při
        zatížení váhy otáčí ozubeným kolečkem. Celý mechanismus je ze zadní strany
        vah kryt ocelovým podélně profilovaným plechem.
