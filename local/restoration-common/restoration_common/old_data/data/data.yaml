        skel Paraloidem B72 (toulen 80% + paraloid 20%), očistění lihem (technickým)
        a následnou domalbou akrylátovými barvami (WINSOR &amp; NEWTON). Dále následovalo
        nalepení mramorové drti pomocí silikonového tmelu (firmy Zenit) na polykarbonátovou
        podkladovou desku, na kterou budou mozaiky přilepeny. Dalším krokem bylo nanesení
        nového podkladového cementového lepidla (Kerabond + Isolastic), finální aplikace
        na podkladovou odlehčenou desku (polykarbonát komůrková deska) a přilepení
        mozaik na polykarbonátovou desku. V rámci práce byly provedeny průzkumy poškození
        skel pomocí optické mikroskopie a chemické analýzy (XRF).
