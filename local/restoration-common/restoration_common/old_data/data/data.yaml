      value: Před zahájením čištění byly z čepce demontovány oba volány – kovový i
        textilní. Na plátěném volánu se nacházelo množství skvrn od korozních produktů,
        které byly odstraněny tříprocentním roztokem kyseliny šťavelové v destilované
        vodě. Další nečistoty – prachové částice a znečištění potem – byly odstraněny
