    description:
    - lang: cs
      value: Vrchní pravý dveřní zámek s obdélníkovou kazetou. Tento zámek byl umístěn
        na dveřích uvnitř místnosti, kterou uzamykal. Z vnější strany dveří bylo viditelné
        pouze madlo kliky, štítek a vodicí čep klíče. Zámek je vybaven odpruženou
        závorou, zástrčkou, jednou odpruženou záskočkou (závorou) a také odpruženou
