  restorationWork:
    abstract:
    - lang: cs
      value: Usně označené – B5-063 a B5-061 byly před čištěním postříkány dezinfekčním
        přípravkem Bacillol AF od Bode chemie Hamburg (aktivní látky – propan-1-ol,
        propan-2-ol, ethanol). Na kůže čištěné později již nebyl dezinfekční přípravek
        použit, z provedených mikrobiologických zkoušek (viz příloha) vyplynulo, že
        jeho použití není potřeba. Zamrazené usně byly ponechány volně na Petriho
        miskách roztát od ledu, a poté bylo přistoupeno k čištění. Usně byly nejdříve
        nechány odmočit a čištěny v malém množství vody, pomocí štětečku nebo skalpelů,
        jehel. Očištěné usně z mokrého čištění byly namočeny do roztoku obsahujícího
        70% ethanolu a 30% glycerinu po dobu 14 dní. Vnesení glycerinu do struktury
        je důležité u vodou nasycených archeologických usní, zlepší se tím jejich
        pružnost a tím se sníží křehkost. Prvně čištěné usně byly vysoušeny v lázních
        acetonu (B5-063, B5-061). Vysoušení probíhalo během 3 lázní acetonu, který
        byl vyměňován po 3 hodinách. Později bylo od vysoušení v acetonu odstoupeno,
        z důvodu toho, že usně příliš vysušoval a docházelo ke smrštění. Textilie
        byly čištěny pomocí štětečků, nebo skalpelů. Křehké tkaniny byly čištěné mezi
        dvěma síťkami, aby byla textilie co nejméně namáhaná. Čištěné byly v malém
        množství vody v Petriho miskách, lázeň byla několikrát vyměňovaná podle potřeby.
        Poslední propláchnutí bylo v demineralizované vodě. Vyčištění textilie byly
        poté nechány volně doschnout ve vakuovém stole, kde byla kontrolovaná vlhkost,
        aby nedošlo k přesušení. Vlhkost ve vakuovém stole byla na počátku 70%, postupně
        se snižovala během práce na 55%.
