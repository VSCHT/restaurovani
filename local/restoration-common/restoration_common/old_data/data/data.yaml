  restorationWork:
    abstract:
    - lang: cs
      value: Aby bylo možné šaty dostatečně vyčistit, byla zvolena mokrá cesta, proto
        bylo nutno demontovat některé části šatů. Demontována byla značně poškozená
        výšivka na tylu spolu se svou podkladovou tkaninou. Při demontáži výšivky
        bylo nutno sejmout jednu řadu korálů, která byla přišita stejným stehem jako
        výšivka k šatům. Výšivka byla takto zafixována pro další manipulaci na měkké
        podložce. Dále byly demontovány výztuhy v ramenou, které byly uloženy do polyethylenových
        sáčků a označeny. Demontovaná část šatů byla lokálně chemicky čištěna, aby
        bylo možno odstranit skvrny mastného charakteru a skvrny od korozních produktů.
        Skvrny od korozních produktů byly čištěny Chelatonem III. Poté byly šaty čištěny
        mokrou cestou s detergentem DETA č. 4. Detergent byl vybrán vzhledem k jemné
        tkanině šatů. Šaty byly vyprány ve vodní lázni s detergentem o koncentraci
        5 g/l, při teplotě 35 ⁰C. Sušení bylo urychleno proudem studeného vzduchu
        do téměř suchého stavu. Poté byly šaty opatrně oblečeny na pannu a dosušovány
        proudem studeného vzduchu, a tím došlo k jejich vyrovnání. Další jednotlivé
        části šatů, které byly demontovány, byly restaurovány na základě materiálových
        průzkumů. Dle požadavku zadavatele jsou šaty adjustovány zavěšené na ramínku.
        Aby bylo odlehčeno ramenní části, jsou v pase všita poutka, která se zavěšují
        na ramínko a nesou váhu sukně.Ramínko bylo vytvořeno na míru. Základ tvoří
        jednoduché dřevěné dámské ramínko. To je obaleno vatelínem a potaženo jemným
        plátnem z nebělené bavlny. Tato úprava zabrání prověšení ramen šatů.
