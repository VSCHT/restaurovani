    - lang: cs
      value: Restaurovaným předmětem je tuhý dýnkový čepec zdobený paličkovanými krajkami
        a velkou zelenou mašlí. Čepec je vyztužený pevným papírem a na dýnku vycpaný
        velmi tenkou vlákennou vrstvou. V dolní části je dýnko stažené pomocí úzkého
        tkalounu, který prochází tunýlkem v dolním kraji čepce. Dýnko díky tomu lépe
        kopíruje tvar hlavy, výztužný papír je v polovině dýnka také pravděpodobně
        zlomený, aby tvarování napomáhal. Dýnko je potažené vytkávanou tkaninou s
        půdou s vetkanými kovovými lamelami a isolovaným květinovým motivem tvořeným
        barevnými a dracounovými útky.
