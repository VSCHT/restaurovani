  restorationWork:
    abstract:
    - lang: cs
      value: Na základě výsledků průzkumu blůzy bylo zjištěno, že nebude možné demontovat
        a ošetřit kovové výztuže. Důvodem je spojení textilního obalu s výztuží kovovým
        nýtem. Vzhledem k tomu bylo zvoleno čištění bez namočení. Nejprve vysátí všech
        materiálů vysavačem s nástavcem s jemným odtahem, následně stírání materiálu
        vatovým tampónem. Na vrchním materiálu byly čištěny skvrny, u kterých se podařilo
        jemně zvlhčeným tamponem destilovanou vodou vyčistit tmavá místa s nečistotami.
        Barvena byla hedvábná tkanina v plátnové vazbě, hedvábná krepelína a bavlněná
        tkanina v plánové vazbě. Použita byla ostalanová (pro živočišná vlákna) a
        saturnová barviva (pro rostlinná vlákna). Krajka je na rukávech a na přednicích
        přišita strojem nebo všita do švů. Demontáž takového švu by byla velkým zásahem
        do předmětu. Z toho důvodu byla demontována krajka jen na stojáčku a na šůscích,
        kde byla přišita ručně. U restaurování krajky bylo zvoleno její podložení
        hedvábnou krepelínou obarvenou do žádoucí barevnosti, následné přichytávání
        krajky v konturách vzoru a v místech větších poškození a nesoudržnosti také
        skeletování na krepelínu. Perforace hedvábného taftu se nacházely zejména
        na místech přehybů, tedy na velmi špatně přístupných místech pro možnost podložení
        plombou a skeletování. Proto byly řešeny dva možné způsoby restaurování. Prvním
        způsobem bylo klasické podložení plombou, druhým překrytí krepelínou, ale
        pouze v místě k tomu příhodném (u předního zapínání), kde by se tím zajistilo
        i mnoho velmi malých perforací. Po restaurování krajky a konzervaci háčků
        a oček následovala montáž do původního stavu.
