  restorationWork:
    abstract:
    - lang: cs
      value: Mašle bude odpárána od zbytku stuhy, aby mohla být řádně vyčištěna, podložena
        a zaskeletována. Nevzhledné přišití černou nití bude odstraněno. Ze stejného
        důvodu bude demontována i červený tkaloun a krémová stuha. Kovové třásně budou
        odpárány, aby mohly být čištěny separátně. Veškeré demontování proběhne po
