  restorationWork:
    abstract:
    - lang: cs
      value: Po sejmutí připevněných dílů železnými drátky a omytí všech částí ve
        vodě se saponátem, bylo přistoupeno k otryskání. Dále byla připájena křídla
        cíno-olověnou pájkou. Místa byla pilníčky a čakánky začištěna. Následně byly
        do lomových ploch (špiček křídel, prstů) vyvrtané otvory, do kterých byl vsazen
        a zalepen epoxidovým dvousložkovým lepidlem zinkový drátek. Po oschnutí byly
        vymodelované chybějící dílky. Na konec byl celý povrch sjednocen. K retuši
        byla použita olejová barva. Otvory po korozních produktech na hlavičce byly
        zaplněny epoxidovou pryskyřicí a následně retušovány, tento postup byl použit
        také u nežádoucího otvoru na pravé paži. Věnec byl očištěn mechanicky. K mosaznému
        věnci byl připájen chybějící list, povrch byl retušován olejovou barvou. Objímky
        žárovek byly vyrovnány tlakem dřevěné paličky. Trhlinky na kraji květu byly
        ponechány. Posledním krokem bylo upevnění mosazného věnce k dlaním Erota.
