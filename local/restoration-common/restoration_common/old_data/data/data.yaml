  restorationWork:
    abstract:
    - lang: cs
      value: V rámci konzervátorského zásahu bylo přistoupeno k odlepení výšivky od
        kartonové desky a vyčištění výšivky. Dle požadavku zadavatele nebylo přistoupeno
        k restaurování poškozených míst. Účelem zásahu bylo provést čištění a zajistit
        pro výšivku vhodnou adjustaci. Kartonová deska, kterou byla výšivka podlepena,
        se ukázala jako nevyhovující. Karton byl kyselý (hodnota pH byla změřena pomocí
        pH tužky). Před čištěním byla provedena zkouška stálobarevnosti za mokra,
        která ukázala, že barevnost výšivky a jejího podkladového materiálu je stálá.
        Výšivka byla čištěna na parciálním vakuovém stole Belo se spodním odtahem
        v restaurátorských ateliérech Správy Pražského hradu. Výšivka byla podložena
        netkanou textilií, aby nedošlo k jejímu protlačení. Čištění výšivky probíhalo
        po menších úsecích. Části výšivky, na kterých se nepracovalo, byly překryty
        melinexovou folií. K samotnému čištění byl použit detergent Hostapon T-pulver
        v koncentraci 2 g/l (lázeň zahřáta na teplotu 40 °C). Výšivka byla po vyčištění
