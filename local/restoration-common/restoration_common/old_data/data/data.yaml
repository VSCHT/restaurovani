    - lang: cs
      value: Po provedení fotodokumentace byly odebrány z předmětu vzorky pro analýzy.
        Nádoba byla rozlepena, střepy byly očištěny pomocí vatových tyčinek namočených
        v destilované vodě a acetonu. Analýzami bylo prokázáno, že je nádoba pokryta
        ve vodě nerozpustnými precipitáty (vápenaté, fosforečnany a sírany), a tak
        byl použit roztok HCL. Následně došlo k lepení Paraloidem a doplnění chybějících
        částí. U nádoby bylo přistoupeno k vytvoření formy na snímatelný doplněk,
        protože se zachovala téměř identická nádoba. Nožka z této dochované úplné
        nádoby byla nejdříve separována pomocí Syntaponu L. Lícová strana nožky byla
        obtisknuta do sádry. Vnitřní část (rub) byla následně vylita Lukoprenem N,
        který se lépe vyjme a dobře kopíruje tvar. Samotný doplněk byl vytvořen z
        Hxtal-NYL 1. Kopírovaná část byla důkladně omyta v destilované vodě. Předmět
        bez nohy byl v místě napojení nově vytvořené nožky separován tenkou vrstvou
        Paraloidu B72. Doplněk byl pomocí skalpelů dotvarován do potřebného tvaru
        pro přesné napojení. Z dentálního vosku byla vytvořena forma obtiskem zachovalé
        nohy, aby bylo docíleno rovnosti (fixace) nožky a zároveň byly nerovnosti
        při lepení zality adhezivem Hxtal-NYL 1. Po finálním čištění nádoby byla pozornost
        věnována papírovým štítkům. Po jejich podlepení japonským papírem bylo dopsáno
        inventární číslo a fixováno vrstvou Paraloidu.
