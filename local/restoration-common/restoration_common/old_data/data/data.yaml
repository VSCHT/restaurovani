    - lang: cs
      value: Nejdříve byl celý předmět očištěn od prachových nečistot. Poté byly všechny
        části předmětu umyty destilovanou vodou s detergentem Syntapon L. Po omytí
        byl celý předmět opláchnut destilovanou vodou a sušen. Z důvodu velkých rozměrů
