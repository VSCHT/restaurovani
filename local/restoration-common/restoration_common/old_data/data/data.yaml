  restorationWork:
    abstract:
    - lang: cs
      value: Jako první byla odstraněna zářivá zelená skvrna na krajce předního dílu
        sukně. Skvrna na krajce byla podložena fólií s vrstvou buničiny a pomocí vatových
        tyčinek bylo lokálně aplikováno rozpouštědlo. Světlé, nahnědlé skvrny neznámého
        původu na rubové straně průkrčníku byly stejně jako zelená skvrna podloženy
        fólií potaženou buničinou. Na skvrny byl pomocí vatových tyčinek aplikován
        koncentrovaný perchlorethylen, který skvrny lehce zesvětlil, avšak stále zůstaly
        znatelné. Podkladová sypkovina byla celá vyčištěna houbou Wallmaster. Zadní
        díl bez krajky byl čištěn z rubu i z líce a přední díl, který je z líce krytý
        krajkou, pouze z rubové strany. Pomocí houby Wallmaster byly čištěny i ozdobné
        růžové mašle a šerpa. U ozdobných růžových stuh mašlí nacházejících se na
        předním díle nebyly začištěny konce a docházelo tak k jejich neustálému poškozování.
        Uvolněné příze z konců mašlí byly pomocí preparační jehly navráceny do původní
        polohy. Následně byly konce mašlí začištěny pomocí nitě tažené z hedvábné
        krepelíny odpovídající barvy kroužkovacím stehem. Přebývající a volně visící
        krajka v průkrčníku byla nejprve v nezačištěném kraji zajištěna podehnutým
        švem. Poté byla našita na zbývající volnou část průkrčníku. Do trhlin na krajce
        kryjící sukni byla vytvořena výplň technikou šité krajky pomocí bavlněné nitě.
        Na závěr byly šaty navlečeny na figurínu odpovídajících rozměrů a naaranžovány
        dle dobové módy. Následně byly celé pomocí parního napařovače oděvů napařeny
        a to hlavně v místech, kde v průběhu předchozího uložení došlo k silné deformaci
        (krajka v průkrčníku, rukávy včetně manžet). Materiál šatů se tím uvolnil
        a vyrovnal.
