    description:
    - lang: cs
      value: Předmětem konzervování je artefakt hrobových textilií z výbavy z krypty
        kostela sv. Mikuláše v Chebu. Jedná se o textilní šátek vyrobený tkaním. Šátek
        se zachoval v celistvém stavu dvakrát omotaný a zavázaný do mašle s dochovanými
        začišťovacími stehy na koncích mašle. Tkanina je v některých místech ovázání
        v křehčím stavu. Tento stav byl způsoben dlouhodobým uložením v agresivním
        prostředí hrobu. Šátek byl pravděpodobně uvázán kolem krku. Shrnutí zajistilo
        trvalé lomy ve tkanině. Zde docházelo k velkému mechanickému namáhání a chemickému
        působení na tkaninu, které vedlo až ke ztrátě pevnosti přízí vazby v místě
        lomu.
