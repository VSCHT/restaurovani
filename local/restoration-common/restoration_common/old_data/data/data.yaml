  restorationWork:
    abstract:
    - lang: cs
      value: 'Na základě zkoušky stálobarevnosti bylo použito k praní všech demontovaných
        částí štóly SYNTAPONU L při koncentraci 3g/l. Poslední propláchnutí bylo v
        destilované vodě. Na podšívku v místě za krkem bylo použito více čisticích
        prostředků: Syntapon L, jádrové mýdlo, žlučové mýdlo. Hedvábná krepelína použita
        na vrchní překrytí restaurované štóly byla obarvena do odstínu vrchní tkaniny.
        pomocná tkanina pro podšívku byla obarvena do dvou odstínů, podle umístění
        na podšívce. Prvním krokem bylo vypnutí podkladové textilie na rám,následovalo
        nastehování první části štóly na mírně vypnutou textilii. Skeletování flotujících
        nití bylo prováděno skeletovacím kladeným stehem pomocí nitě tažené z hedvábné
        krepelíny. Na metodu sendvič byla použita barvená hedvábná krepelína, která
        byla zajištěna drobnými předními stehy po obvodu vzoru tkaniny a v okrajích.
        Před montáží byly porty podloženy obarvenou krepelínou do požadovaného odstínu,
        šití bylo provedeno bavlněnou nití v místech poškození a tím došlo ke zpevnění
        okrajů. Zpětné našití port na původní místo bylo provedeno drobnými stehy
        před závěrečným zformátováním této část. Textilie byla odpáraná z rámu, obstřižená
        dle původního tvaru štóly a je připravená na závěrečnou kompletaci. Stejný
        postup byl použit u druhé poloviny vrchní tkaniny. Takto zrestaurované tkaniny
        byly sešity a zpětně na prostředek našita porta do tvaru kříže.'
