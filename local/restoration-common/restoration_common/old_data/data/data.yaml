      value: 'Nástěnné mosazné svítidlo se skládá z několika částí: odrazného štítu,
        styčného ramena, ozdobného kloboučku a kulatého krytu objímky. Odrazný štít
        má tvar osmiúhelníku s konkávně prohnutým středem. V dolní části štítu je
        jeho obvod zdoben rostlinným dekorem v kubistickém stylu ve tvaru zvonků.
        Styčné rameno je ke štítu přišroubované v jeho dolní části. Na rameni bylo
        nasazeno i skleněné stínidlo, které se ale nedochovalo. Z nálezového stavu
        je patrné, že byl předmět poškozen odpadní vodou. Během historického průzkumu
        pak bylo zjištěno, že se jedná o svítidlo zhotovené dle návrhu Jana Kotěry
        do starého zámku v Ratboři patřícího rodině Mandelíků.'
