    abstract:
    - lang: cs
      value: Vzhledem k velice nízkému obsahu chloridových aniontů v korozních produktech
        považuji desalinaci předmětu za zbytečnou. Rozvolnění korozních produktů v
        petroleji. Odmaštění předmětu ponořením do acetonu. Navrhuji vyjmutí tesáku
