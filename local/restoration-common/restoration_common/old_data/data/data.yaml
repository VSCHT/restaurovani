  restorationWork:
    abstract:
    - lang: cs
      value: V prvním kroku od sebe byly odděleny všechny dílce, které tvoří živůtek,
        a to kvůli lepší manipulaci a kvůli osamostatnění náramenicových stuh, které
        vyžadovaly samostatný restaurátorský zásah. Z bočních šněrování a ze šněrování
        na středu zadního dílu byly vytaženy šněrovací sametky a pomocí barevných
        nití byly jednotlivé sametky označeny, aby při opětovné montáži nedošlo k
        jejich zaměnění. Při demontáži náramenicových stuh byly nejprve pomocí tupé
        pinzety rozvázány mašle a následně byly jednotlivé stuhy odpárány od dílců
        živůtku. Všechny čtyři stuhy byly označeny barevnými nitěmi, aby při jejich
        opětovném našití nedošlo k nechtěnému zaměnění. Tkaniny s vlasem byly mimo
        jiné také čištěny pomocí houby CePURUS. Ta se pro svůj lepivý charakter ukázala
        jako ideální při čištění špatně dostupných míst. Kovové součásti byly odmaštěny,
        a to stíráním vatovými tyčinkami zvlhčenými lihem. To mělo za efekt i zvýšení
        lesku a v některých místech i odstranění korozních produktů. Na živůtku bylo
        provedeno mnoho šitých oprav lokálního charakteru. Po celém živůtku bylo mnoho
        uvolněných nití, které bylo třeba zafixovat zatažením do rubu mezi vrchní
        tkaninu a podšívku pomocí jehly s velkým okem. V rámci dokončovacích prací
        byl našit nový inventární štítek s přesným označením „H6D 5299“. Pro inventární
        štítek bylo zvoleno nové vhodnější umístění, a to na tom samém dílci, ale
        štítek byl posunut do průramku, kde bude méně rušivý. V průramku byl našit
        na lemovací tkaloun, který je pevnějšího charakteru než podšívka a lépe ho
        tak unese.
