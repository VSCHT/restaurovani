  restorationWork:
    abstract:
    - lang: cs
      value: Demontáž památky. Odstranění hrubých nečistot pomocí lihu s benzínem
        nebo Syntaponu L a polyuretanových kartáčků. Odstranění druhotných neodborných
        zásahů, tj. cínové pájky a alpakových plíšků, bude provedeno ohřevem a mechanicky.
        Citlivé mechanické odstranění cínové pájky z medailonků. Vyrovnání deformací
        nohy. Bude provedeno mechanicky s případnou rekrystalizací. Odstranění korozních
        produktů v 5 % roztoku kyseliny sírové s přídavkem peroxidu vodíku a mechanické
        rozvolnění pomocí mosazných kartáčků s hrubostí drátů 0,08mm. Bude provedeno
        s ohledem na povrchové úpravy (zlacení, stříbření). U smaltů z nepohledové
        strany odstranění zbytků mycích past a korozních produktů pouze mechanicky
        pomocí mosazného kartáčku s hrubostí drátu 0,08 mm a následný oplach v destilované
        vodě. Výroba nových krapen pro původní mechanické uchycení medailonků, kde
        došlo k dřívějšímu odlomení a ztrátě krapen. V místech, kde smaltované medailonky
        byly druhotným zásahem přicínovány dojde ke kompletnímu odstranění cínu a
        uchycení na původní způsob pomocí krapen. V případě nedostatečné mechanické
        pevnosti nohy možnost přistoupení k vyztužení nohy. Předmět bude opatřen nátěrem
        Paraloidu B72 rozpuštěného v xylenu pomocí vlasových štětců. Zpětná montáž
        všech částí do původního stavu.
