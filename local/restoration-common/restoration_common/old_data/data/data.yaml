  restorationWork:
    abstract:
    - lang: cs
      value: Ocelové části zámku byly čištěny mikrobruskou a následně sjednocovány
        ocelovou vatou. Hlaveň byla taktéž čištěna mikrobruskou, ale pouze v částech
        bez zdobení. Kvůli nedostatečnosti použité metody bylo přistoupeno k tamponáži
        roztoku H3PO4. Vnitřek hlavně byl čištěn rovněž ocelovou vatou. Mosazné části
        byly poté čištěny mosaznými kartáči na mikrobrusce a také na kracovacím mosazném
        kotouči. Čištění dřevěné pažby probíhalo dvojím způsobem. Jednak ve vázání
        povrchových nečistot do pěny detergentu, která byla nanášena silikonovými
        kartáči a následně stírána hadrem a pak také mechanicky dřevěnými a zaoblenými
        ocelovými tyčinkami. Jakmile bylo dřevo očištěno, ihned bylo přistoupeno k
        lepení dřevěných prasklin. Akrylátové lepidlo Akrylep od firmy Ceiba bylo
        nanášeno na budoucí spoj injektáží a následně stáhnuto gumovým drátem, nebo
        svěrkou s gumovými čelistmi. Po zatvrdnutí lepidla byly vyrobeny stříbrné
        inkrustace ve tvaru kapek, které byly následně kotveny k povrchu lepidlem
        Akrylep. Dalším krokem bylo připájení mosazných částí lučíku k sobě stříbrnou
        pájkou. Ocelové komponenty byly stabilizovány nátěrem 10% roztokem kyseliny
        dekanové a konzervace všech kovových komponent byla poté provedena mikrokrystalickým
        voskem Revax rozpuštěným v toluenu. U dřevěné části bylo ke konzervaci použito
        včelího vosku rozpuštěného v terpentýnu. Na závěr byla tukována useň obmotávající
        křesadlo. K tukování byla použita tukovací směs Korex BT.
