        nečistoty také mají negativní vliv na materiál a nadále jej poškozují. Proto
        se přistoupilo k čištění mokrou cestou. Po projednání se zástupci Muzea hlavního
        města Prahy bylo rozhodnuto, že poškozená místa restaurovaných šatů budou
        zajištěna kombinací šité skeletáže na méně poškozených místech, a podlepu
        na více poškozených místech. Šaty budou uloženy do krabice z nekyselého papíru
        s dvojitým dnem, aby se na něm mohly šaty i vystavovat a zabránilo se tak
        zbytečné nadměrné manipulaci s předmětem. Šaty budou vypodloženy vycpávkou
        z vatelínu potaženého hnědým bavlněným plátnem, aby přední a zadní strana
        neležely na sobě a po stranách se netvořily ostré přehyby, které by namáhaly
        materiál.
