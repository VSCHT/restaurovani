        ale zároveň se do předmětu zasahovalo co nejméně. Jako první byly odsáty prachové
        nečistoty vysavačem s regulovaným odtahem. Poté bylo přistoupeno k čištění
        vrchní tkaniny a bílé usně pomocí jemných PU houbiček, a hnědé usně pomocí
        houby Cleanmaster. Konce šňůrek byly vloženy mezi dva vatové tampony navlhčené
        v roztoku detergentu DETA na hedvábí. Deformovaný tvar střevíců byl vyrovnáván
        pomocí dlouhodobého zvlhčování tak, aby došlo k naměkčení usně, a následného
        pomalého vysoušení ve vypnutém tvaru. Čištění výšivky probíhalo až po jejím
        zajištění, aby nedošlo k poškození nebo ztrátě materiálu. Kovové cetky a buliony
        byly opatrně čištěny od tmavých korozních produktů pomocí měkké pryže a následně
        přečištěny vatovou tyčinkou navlhčenou v etanolu. Trhliny ve vrchní látce
        na špici byly podložené plombami tkaniny Pongee ve vhodném tvaru. Tyto plomby
        byly po okrajích obnitkované, aby nedošlo k jejich třepení při vkládání mezi
        vrstvy tkaniny. Pro střevíce byly vytvořeny vycpávky, které drží tvar střevíců
        při dlouhodobém uložení.
