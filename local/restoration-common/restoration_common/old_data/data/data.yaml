  restorationWork:
    abstract:
    - lang: cs
      value: Aby bylo možné vyčistit saténové tkaniny a plátna je podkládající, bylo
        nutné demontovat tkaniny od palmových listů. Saténové tkaniny byly čištěny
        tupováním tampónky navlhčenými perchlorethylenem, protože tkaniny byly stále
        hodně znečištěné, byly dále čištěny tampónky navlhčenými destilovanou vodou.
        Hrubé plátno podkládající atlasovou tkaninu, v místech kde nebylo zakryto
        atlasem, bylo čištěno stejným způsobem. Po uschnutí byly ještě tkaniny stírány
        za sucha houbou Wallmaster. Vlhké tkaniny byly nejdříve vysoušeny studeným
        vzduchem z fénu, a poté nechány doschnout zatížené sklíčky, aby se vyrovnaly.
        Na saténových tkaninách se nacházelo více menších lokálních poškození, jedna
        soustava nití vždy chyběla a vznikaly tak flotující nitě v druhé soustavě.
        Poškozená místa byla lokálně podložena obarveným plátnem a flotující nitě
        zpevněny skeletovacím stehem nití taženou z krepelíny. Na palmových listech
        byly odsáty zbytky po biologickém napadení vějíře. Prachové nečistoty byly
        stírány houbou Wallmaster, v méně přístupných místech gumou v tužce. Při montáži
        do původního stavu byla nejdříve přichycena damašková tkanina zpátky k papíru,
        použity byly původní dírky v papíru. Damašková tkanina byla zahnuta kolem
        papíru a opět původními dírkami přichycena k papíru, protože původní přichycení
        způsobovalo velké napětí papíru a jeho ohýbání a praskání, přichycena byla
        nyní damašková tkanina kolem papíru volněji. Pro vějíř byla vyrobena krabice
        z nekyselé lepenky, která má dvě patra. Ve spodní části je uložen vějíř z
        palmových listů a v patře je uložena horní krycí část vějíře.
