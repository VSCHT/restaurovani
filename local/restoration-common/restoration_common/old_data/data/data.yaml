  restorationWork:
    abstract:
    - lang: cs
      value: Byl proveden test čištění Perlozou, který nepřinesl uspokojivý výsledek.
        Přestože žinylky obsahují kovová jádra, byla zvolena mokrá cesta. Po provedení
        první zkoušky čištění v roztoku Hostaponu T (koncentrace 2 g/l, teplota 30
        °C) došlo ke krvácení barvy, které bylo ihned zastaveno ve studené vodě. V
        čištění bylo pokračováno, avšak pouze pěnou z připravené lázně (zmíněné výše)
        nanášené štětečkem s jemnými štětinami a jenom na znečištěných místech. Na
        závěr byli ptáčci propláchnuti s demineralizovanou vodou. Po vyndání z lázně
        byly předměty vysušeny fénem vlažným až teplým vzduchem. Rozčesávání a čechrání
        vláken bylo prováděno během i po sušení. Bylo nutné věnovat velkou pozornost
        oddělení vláken, protože docházelo k jejich výraznému slepování při vyndání
        z vody i při sušení. Následovalo narovnání deformací konstrukce (drátků) podle
        poskytnuté předlohy (nepoškozeného ptáčka). Lepení podpůrných drátků ve spodní
        části ocasů (u ptáčka č. 2 a 3). Další lepení bylo provedeno v místech, kde
