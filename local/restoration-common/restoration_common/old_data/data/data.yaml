        Melinex, byl koberec čištěn ve vodní lázni mírně zvýšené teploty (35°C) a
        z obou stran tupován pěnou z DETY na vlnu. Poslední proplach proběhl v destilované
        vodě. Původní opravy poškozených okrajů již nebyli funkční a naopak přispívaly
        k dalšímu poškození. Po dohodě se zadavatelem tedy byly opravy odstraněny.
        Vzhledem k tloušťce a síle restaurovaného předmětu a rovněž podkladové tkaniny,
        bylo rozhodnuto šité opravy provádět pomocí tenké bavlněné nitě, namísto nitě
        tažené z hedvábné krepelíny.Podkladová tkanina byla obarvena na tmavě fialový
        odstín , který odpovídá převažující barvě v půdě koberce. Šicí nit byla obarvena
        na odstín odpovídající barvě osnovy koberce, aby prováděné opravy co nejméně
        rušily estetické vnímání koberce. V částech s obnaženými osnovami byly předním
        stehem jednotlivé nitě přichyceny k podkladové tkanině. Uvolněné uzly byly
        v průběhu oprav pomocí pinzety navráceny na původní místo. Koberec byl adjustován
        na lepenkový tubus. Izolace mezi předmětem a tubusem je tvořena fólií Melinex,
        netkanou textilií a hedvábným papírem.
