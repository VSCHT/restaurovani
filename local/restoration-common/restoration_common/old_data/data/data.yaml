    - lang: cs
      value: 'Byla provedena fotodokumentace, textilně-technologický rozbor, analýza
        kovových flitrů na SEM, případná analýza vláken na IČ při nejasném prokázání
        na optickém mikroskopu. Čištění probíhalo suchou cestou: Jemné čištění pomocí
