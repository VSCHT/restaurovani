    - lang: cs
      value: 'Kasule byla nejprve očištěna od prachových částic pomocí vysavače s
        regulovaným odtahem a s připojenou dětskou odsávačkou hlenů Arinna Baby –
        vac. Odsávání bylo provedeno přes polyamidovou síťku. Následovalo čištění
        vatovými tampóny a demineralizovanou vodou v celé ploše. Po očištění vatovými
        tampóny, byl předmět dočištěn vysavačem s regulovatelným odtahem, aby byly
