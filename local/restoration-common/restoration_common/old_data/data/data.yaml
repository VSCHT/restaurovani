  restorationWork:
    abstract:
    - lang: cs
      value: Byla provedena kompletní demontáž předmětu. Dřevěná skříň byla pouze
        omyta od prachových nečistot destilovanou vodou. Všechny kovové části byly
        odmaštěny etanolem a omyty destilovanou vodou. Z ciferníků byly odstraněny
        korozní produkty mědi a stříbra komerčním přípravkem Larrinem s následným
        opláchnutím v mýdlové vodě (jádrové mýdlo Jelen) a poté v destilované vodě.
        Setřené stříbrné pásky byly vyretušovány stříbrnou olejovou barvou, plněnou
        hliníkem. Všechny zlacené části byly očištěny plavenou křídou s etanolem pomocí
        hadříku a kartáčku s následným oplachováním v mýdlové vodě a nakonec v destilované
        vodě. Předměty byly poté vysušeny hadrem. Železné části fixující ozdobné prvky
        byly ponechány bez zásahu. Pro doplnění chybějících částí (putto, rostlinný
        dekor) byly použity dochované originály, z nichž byl sejmut otisk do silikonového
        kaučuku. Silikonová forma byla použita na výrobu voskových modelů, podle nichž
        byly vyrobeny mosazné odlitky. Ty byly nejprve mechanicky očištěny kracováním
        mosaznými kotouči a dále vyleštěny štětinovým kotoučem a leštící pastou. Po
        vyleštění byly omyty mýdlovou a následně destilovanou vodou.Do vyčištěných
        ozdobných obrub (květiny, rámy obrázků) byla nalepena chybějící broušená sklíčka
        dvousložkovým epoxidovým lepidlem Bison. Všechny kovové části byly konzervovány
        20% roztokem Paraloidu B-72 v toluenu. Nakonec byla provedena kompletní montáž.
        Celá skříň a přední hodinová deska byly osazeny nakonzervovanými díly, podle
        výchozí fotodokumentace.
