    - lang: cs
      value: Věčné světlo bylo pokryto prachem a uvnitř koše se nacházela vrstva hrubých
        nečistot, jednalo se o organický materiál. Většina povrchu světla, včetně
        řetízků byla upravena nepůvodním stříbrným nátěrem. Průzkum vzorků prokázal,
