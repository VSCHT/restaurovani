        mso-ansi-language:CS;mso-fareast-language:EN-US;mso-bidi-language:AR-SA">Kasička
        na kovové mince ve tvaru knížky byla vyrobena po roce 1920 ve Spojených státech
        amerických. Obal kasičky, respektive knižní vazba je vyrobena knihařskou technikou,
        materiálem imituje useň.&nbsp; Tento obal je na namáhaných místech zcela degradován.
        Vnitřní část tvoří ocelové desky, plstěný materiál a kartonový papír. Ocelové
        desky jsou celoplošně pokryty vrstvou korozních produktů.Jde o hydratované
        oxidy železa. Kovové jádro kasičky je vyrobeno z ocelového poměděného plechu,
        povrch pokrývá oxidická vrstva. Přední pohledová část je vyroben z mosazi.
        Uvnitř se nachází lokální korozní produkty mědi. Zámkový mechanismus je plně
        funkční, klíč se dochoval. Ocelová pružina uvnitř kasičky pro snadnější otevírání
        dvířek je prasklá a část chybí.</span>'
