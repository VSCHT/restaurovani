  restorationWork:
    abstract:
    - lang: cs
      value: Materiálovým průzkumem flitrů na blůze bylo potvrzeno, že blůzu není
        možné čistit mokrou cestou.Před čištěním bylo nutné demontovat některé části.
        Jako první byl demontován papírový inventární štítek původně přišitý dlouhými
        stehy viditelnými na líci blůzy.Po odstranění papírového štítku bylo možné
        také lépe vyčistit podšívku. Háčky a očka byly čištěny mechanicky pomocí ocelové
        vaty, štětce se skleněnými vlákny a méně přístupná místa dočištěna pomocí
        ultrazvukového odstraňovače zubního kamene. Skupiny více pokryté korozními
        produkty byly čištěny ponořením do 10% roztoku Chelatonu III, průběžně byly
        kontrolovány a korozní produkty odstraňovány silonovým kartáčkem. Podšívka
        byla čištěna stíráním vatovými tamponky navlhčenými destilovanou vodou. Vzhledem
        k mastnému znečištění podšívky v oblasti krku byla dále na malé části podšívky
        porovnána účinnost čištění Perlozou a perchloretylenem. Krajka byla postupně
        vyrovnána navlhčením parovým skalpelem a vyšpendlením.Menší trhlinky krajky
        byly zachyceny nití taženou z hedvábné krepelíny Usavelon. Více poškozená
        místa byla lokálně podložena podél kontur francouzskou hedvábnou krepelínou.
        Uvolněné kontury byly přichyceny k podkladu nití taženou z hedvábné krepelíny
        Usavelon. Řasená stužka byla vyrovnána navlhčením parovým skalpelem a zatížením
        sklíčky. Hůře dostupná místa byla po navlhčení vyšpendlena.Rozvolněná vazba
        stužky byla urovnána. Místa s protrženou vazbou byla lokálně podložena francouzskou
        hedvábnou krepelínoua restaurována technikou šité skeletáže. Výrazné sklady
        tkanin blůzy byly navlhčeny parovým skalpelem a zažehleny restaurátorskou
        špachtlí. Pro uložení blůzy bylo vyrobeno na míru ramínko a blůza byla překryta
        obalem ušitým na míru z neběleného bavlněného plátna s našitými keprovkami
        pro zavázání.
