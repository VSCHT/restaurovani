        (v Ansbachu či Norimberku), pro něž byla v průběhu 18. století produkce modro-bílého
        zboží typickou. Architektonický prvek uvnitř zrcadla talíře odráží dobovou
        zálibu v orientálních (zejm. východoasijských) motivech. Předmět byl nalezen
        při archeologických průzkumech v Praze na Hradčanech.
