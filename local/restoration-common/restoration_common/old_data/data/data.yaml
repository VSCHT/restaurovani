  restorationWork:
    abstract:
    - lang: cs
      value: Puška byla nejprve celkově demontována. Následně byly z jednotlivých
        částí odstraněny prachové nečistoty. Korozní produkty z ocelových komponent
        byly odstraňovány mechanickou cestou pomocí skalpelů, ultrazvukové jehly a
        ocelové vaty v kombinaci s lokální tamponáží vodného roztoku kyseliny fosforečné.
        Mosazné části byly čištěny výhradně mechanicky. Dřevěná pažba byla očištěna
        pomocí vody s detergentem. Následovalo lepení prasklin pomocí injektáže akrylátové
        disperze Akrylep 545. K pušce byl vyroben ocelový kryt zámkového mechanismu,
        který byl patinován. Korozní produkty byly stabilizovány vodným roztokem dekananu
        sodného s přídavkem ethanolu. Ke konzervaci jednotlivých materiálů byl použit
        včelí vosk rozpuštěný v terpentýnu v kombinaci s mikrokrystalickým voskem
        a nátěrem Paraloidu B72.
