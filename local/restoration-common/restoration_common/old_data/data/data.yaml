    description:
    - lang: cs
      value: Pánský rokokový kabátec typu justaucorps v délce ke kolenům. Svrchní
        tkanina kabátce je z hedvábného hnědozeleného sametu, podšívka je z hedvábného
        světle béžového atlasu. Kabátec je vyztužený tužší plátnovou podšívkou. Kabátec
        je bohatě zdobený ruční výšivkou rostlinných motivů a skleněnými flitry. Má
        úzký stojatý límeček. Vpředu lze kabátec zapnout na háček. Na pravé straně
        kabátce je našito osm knoflíků, které mají pouze ozdobnou funkci. Kabátec
        je opatřen dvěma kapsami. Rukávy jsou ve spodním okraji zdobeny strojovou
        krajkou a třemi knoflíky.
