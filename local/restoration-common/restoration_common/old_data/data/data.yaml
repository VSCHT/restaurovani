  restorationWork:
    abstract:
    - lang: cs
      value: Okulár byl nejprve celkově demontován. Demontáži předcházelo rozvolnění
        korozních produktů pomocí oleje WD40, aby bylo možné okulár rozevřít a vyjmout
        šroubky. Nečistoty byly odstraněny pomocí tamponu a obkladu namočených v roztoku
        5% kyseliny sírové. Poté byl předmět jemně okartáčován kotoučem s umělými
        štětinami. Okulárová skla byla vyčištěna pomocí lihu a bavlněného hadříku.
        Původní šroubky a pružiny z okuláru nebylo možno v důsledku degradace korozními
        znovu použít. Byly použity totožné náhrady z tvrzené bílé mosazi určené pro
        hodinářskou práci. Pružinky byly vyrobeny z ocelového drátu dle původních
        rozměrů. Aby opět nedocházelo ke galvanickému rozpuštění mezi jednotlivými
        kovy, byly stěny otvoru odizolovány teflonovou páskou, kterou jsem přichytila
        30% roztokem Paraloidu B72. Na očištěný a odmaštěný povrch předmětu byla následně
