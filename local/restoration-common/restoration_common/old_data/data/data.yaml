      value: Jedná se o vysací zámek tvarovaný do trojúhelníku tvarovaný ve vlastnictví
        soukromého sběratele. Zámek byl nalezen ve staré skříni a zachráněn před vyhozením
        při vyklízení stodoly v obci Kovářov, nacházející se v okrese Písek. První
        zmínka o této chalupě je z roku 1876. Zámek má na obou širších stranách klíčové
        otvory s trnem, kdy každý z těchto otvorů je vzroben na jiný klíč. Oba mechanismy
        jsou spojeny s jedním ze dvou třmenů . Předmět byl spojován dohromady technikou
        pájení (ve spojích lze vidět kov barevně připomínající měď) a pronýtovanými
        spoji. Tyto spoje působí kompaktně a znemožňují dostat se ke vnitřnímu mechanismu
        zámku. V dolním cípu zámku se podařilo nalézt také zbytek povrchového nátěru,
        či tmelu.
