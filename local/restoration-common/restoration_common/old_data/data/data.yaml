    description:
    - lang: cs
      value: Předmětem práce je arabský jezdecký trombon s rozšířenou pažbou. Jako
        trombon se označují pušky, kterým se hlaveň směrem k ústí rozšiřuje. Zbraň
        je zdobená intarzií stříbrně vypadajícím kovem na dřevěné části a rytou výzdobou
        na zámku pušky. V čelistech kohoutu se nachází zbytek samotného křesadla omotaného
        usní. Dále z druhé strany, než je zámek je puška opatřená mosazným krytem,
        do kterého jsou vyleptány zdobné symboly, či text. Hlaveň je ke dřevěnému
        tělu v přední části přichycena drátem omotaným kolem dřeva i kovu. V této
        části se také nachází dřevěný nabiják, který podle své délky i tvaru nesedí
        ke zbytku zbraně.
