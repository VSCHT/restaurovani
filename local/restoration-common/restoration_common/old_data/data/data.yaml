        vodě. Sušeny byly naplocho na hobrové desce s vypíchanými pikotkami. Tkanina
        vějíře byla vyrovnána navlhčením parovým skalpelem, srovnáním pomocí pinzety
        a zatížením sklíčky. Při vyrovnání byla snaha odstranit navlhčené zbytky škrobového
        lepidla tupováním buničinou. Před podlepením byl flitr zapadlý na rub vějíře
        umístěn na své místo na líci, lokalizované dle kruhového otisku. Podpůrnou
        textilií pro podlepení byla hedvábná krepelína Usavelon položená osnovou kolmo
        k osnově vějíře. Na ni byl nanesen 8% roztok Klucelu G a za mokra položena
        vyrovnaná tkanina vějíře. Po zaschnutí adheziva byla podpůrná krepelína obstřihnuta
        podle tvaru vějíře. Krepelínu není potřeba kroužkovat, protože se netřepí
        a ani okraje tkaniny vějíře nebyly původně nijak zpevněny. Doplnění chybějící
        části krajního žebra bylo zajištěno zadavatelem. Doplnění je nutné pro následné
        nalepení restaurovaného listu vějíře. Lomová plocha původního žebra byla očištěna
        a odmaštěna. Nově dodaná část žebra z lipového masivu byla řezbářskými dláty,
        jehlovými pilníky a ručním hoblíkem opracovaná do odpovídajícího tvaru. Spoj
        byl lepen rybím klihem. Přidaná část žebra byla barevně sladěna temperovými
        barvami se zbytkem žebra. Paličkovaná krajka a prýmek byly zpětně přišity
        bavlněnou nití podobného odstínu ke tkanině vějíře. Byl kladen důraz na uchování
        návaznosti tmavších pruhů ve skladech vějíře.
