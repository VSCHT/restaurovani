  restorationWork:
    abstract:
    - lang: cs
      value: Po vyčištění předmětu bylo přistoupeno ke zpevnění poškozených textilií.
        Jednotlivé druhy tkanin na kabátci vykazovaly různé typy poškození. Ke konsolidaci
        se proto muselo přistupovat individuálně podle potřeb a stavu jednotlivých
        částí předmětu. Drobné perforace v režné podšívce (u knoflíkových dírek) a
        odtržené části tkalounku byly zachyceny pomocí bavlněné nitě odpovídajícího
        odstínu. Lokální perforace v ploše byly dotkány bavlněnou nití příslušného
        odstínu. Větší perforace na svrchní tkanině stojáčku byly vypodloženy hedvábnou
        tkaninou a zachyceny nití taženou z hedvábné krepelíny technikou šité skeletáže.
        Po celé ploše brokátu se nacházely rozsáhlé flotáže nití a stříbrného drátku.
        Lokálně (v oblasti podpaží) výrazné perforace. Flotující nitě byly zachyceny
        technikou šité skeletáže nití z hedvábné krepelíny obarvené na vhodný odstín.
        Větší trhliny bylo nutné vypodložit hedvábnou tkaninou a zajistit nitěmi z
        hedvábnékrepelíny technikou šité skeletáže. Rozsah mechanického poškození
        dracounových port závisel na jejich umístění. Na nejméně poškozených portách
        se nacházely lokálně flotující nitě, u nejvíce poškozených chyběly celé kusy
        port. Uvolněné dracounové nitě z méně poškozených port byly zachytávány lokálně
        pomocí bavlněné nitě v odpovídajícím odstínu. Atlasové stužky byly místy potrhané
        a zkřehlé. Byla nutná jejich demontáž, rozvázání a vyrovnání.
