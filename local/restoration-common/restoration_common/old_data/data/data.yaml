  restorationWork:
    abstract:
    - lang: cs
      value: Cílem práce bylo vyzkoušet si celý proces restaurování historických vitráží.
        Úkolem bylo očistit původní vitráž a zhotovit kopie vybraných detailů vitráže.
        Při zhotovování kopií bylo nutné, aby nové sklo bylo shodné barevností a velikostí
