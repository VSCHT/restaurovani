      value: Jedná se o archeologický nález z Orlických hor. Před zásahem byl bodák
        vz.84/98 pokryt silnou vrstvou korozních produktů železa, což znemožňovalo
        jeho vyjmutí s pochvy a tím i jeho identifikaci. Hlavice na konci rukojeti
        obsahovala zatuhlý křížový bajonetový mechanismus. Obložení rukojeti se nezachovalo,
        ale lze usuzovat, že bylo dřevěné. Pochva bodáku je opatřena noscem na po
        její zavěšení. Po vyjmutí bodáku z pochvy byl na jedné straně čepele objeven
        číselný kód S/240 G a na druhé kód 2271. Podle dostupných tabulek kód S/240
        patří firmě Friedrich A. Herder und Sohn v Solingenu a písmeno G značí rok
        výroby 1935.
