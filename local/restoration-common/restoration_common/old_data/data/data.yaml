        očištěny jemným mosazným kartáčem destilovanou vodou s tenzidem (nebo 10%
        roztokem H2SO4s přidáním 30% peroxidu vodíku). Konzervace 10% roztokem Paraloidu
        B72 v toluenu. Mechanické očištění ocelových dílů. Stabilizace 20% roztokem
        taninu. Čištění smaltovaného ciferníku destilovanou vodou s tenzidem (Syntapon
        L). Vyčištění alabastrové desky destilovanou vodou s tenzidem. Mechanické
