      value: Společenské šaty z viskózového žoržetu krémové barvy jsou dlouhé, s širokou
        splývavou sukní. Šaty mají úzký pas, jinak jsou volnějšího střihu. Živůtek
        se skládá z předního a zadního dílu. Přední díl se skládá ze dvou levých a
        dvou pravých dílů, které jsou umístěny pod sebou a tvarují výstřih do tvaru
        písmene V. Výstřih je vyplněn základní tkaninou šatů. Zadní díl je rovněž
        tvořen ze dvou pravých a ze dvou levých dílů, tentokrát umístěných vedle sebe,
        tvarujících hluboký V výstřih až k pasu. Šaty jsou datovány do roku 1942,
        kdy byly použity jako svatební šaty, a následně v roce 1946 byly upraveny
        na šaty společenské.
    dimensions: []
