        \ <p class=\"MsoNormal\" style=\"line-height:150%\"><span style=\"font-size:12.0pt;\
        \ line-height:150%;font-family:&quot;Times New Roman&quot;,serif\">Předmětem\
        \ této bakalářské práce bylo restaurování úřednického fraku. Zadavatelem restaurování\
        \ bylo Národní muzeum. Postup práce započal vypracováním restaurátorského\
        \ návrhu. Po jeho schválení zadavatelem následoval umělecko-historický průzkum.\
        \ <br> Na základě tohoto průzkumu bylo možné restaurovaný frak datovat na\
        \ přelom 19. a 20. století. V&nbsp;prvním kroku experimentální části byl proveden\
        \ textilně-technologický <br> a materiálový průzkum. Tento krok byl důležitý\
        \ z&nbsp;důvodu vhodného použití čisticích prostředků, volby doplňujících\
        \ materiálů apod. Práce pokračovala čištěním předmětu <br> a samotným restaurováním.\
        \ Největší znečištění představovali prachové polutanty. Nejrozsáhlejším poškozením\
        \ hedvábné podšívky byly perforace, u kterých <br> se při restaurátorském\
        \ zásahu ve velké míře uplatnila skeletáž. Perforace byly tímto postupem zpevněny,\
        \ čímž se minimalizovalo riziko dalšího rozšíření.<span style=\"mso-spacerun:yes\"\
        >&nbsp; </span>Perforace v&nbsp;suknu byly různého charakteru, proto bylo\
        \ využito několik způsobů podložení. Podobně jako u podšívky došlo ke zpevnění\
        \ perforací a minimalizaci rizika rozšiřování poškození. Všechny aplikované\
        \ zásahy jsou reversibilní. V&nbsp;závěru byl předmět adjustován a byly doporučeny\
        \ podmínky uložení a expozice.</span></p>"
