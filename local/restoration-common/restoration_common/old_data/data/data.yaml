        zeleného a jedním odstínem oranžového skla s černě malovaným dekorem. Malovaný
        pás je obklopen dvojicí červených pruhů. Střední geometrický pás vitráže je
        tvořen čirými routy (trojúhelníkového a kosočtvercového tvaru), které byly
