      value: Jedná se o menší nádobu na boční ohřev nalezenou v jímce u Salmovského
        paláce. Je to glazovaná nádoba tenkostěnná s nedochovaným uchem. Vnitřní glazura
        je kropenatá žlutavé a černohnědé barvy. Horní okraj je olemovaný zelenou
        glazurou, která je v jednom místě venku i s hnědou glazurou stečená až na
        výduť a nalézá se i na podstavě nádoby. Kolem hrdla je namalován úzký proužek
        růžové barvy. Byla převzata v počtu 7 střepů a dvou doplňků.
