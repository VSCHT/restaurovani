  restorationWork:
    abstract:
    - lang: cs
      value: Vzhledem ke zvolenému způsobu podlepení ústřední tkaniny vějíře, byla
        nutná demontáž listu od skeletu. Klihové pojivo bylo uvolňováno pomocí parového
        skalpelu. Demontáž probíhala od krajů ke středu skeletu. Krajku vějíře bylo
        díky použité technologii odsávání možné čistit roztokem anionaktivního tenzidu,
        který vyžaduje i důkladné vypláchnutí. Jeho zbytky byly z krajky odstraňovány
        pomocí destilované vody. Proplachování střičkou bylo provedeno na odsávacím
        stole místo po místě. Ihned po propláchnutí byla ošetřená oblast vysoušena
        proudem studeného vzduchu za současného odsávání. Po propláchnutí posledního
        místa byl ještě celý vějíř ponechán několik minut na odsávacím stole do úplného
        vysušení. List vějíře byl, vzhledem k různým tvarovým deformacím, nejprve
        z rubové strany vyrovnáván pomocí restaurátorské špachtle (50 °C). Poté byl
        lícovou stranou dolů položen na zdrsněnou Melinexovou fólii, pod níž byla
        umístěna ještě měkká dřevovláknitá deska Hobra (rovněž obalená v Melinexové
        fólii).Po důkladném vysušení byl list vějíře oddělen sloupnutím z Melinexové
        fólie. Přebývající japonský papír, který byl lokálně přilepen ke krajce listu
        (v místech po obvodu hedvábného plátna), musel být uvolněn aktivací etanolem
        a sejmut pinzetou. V závěru pak byl papír kolem celého obvodu záložky hedvábného
        plátna obstřižen.
