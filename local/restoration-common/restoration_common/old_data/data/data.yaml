        křišťálu spojenými dvěma kovovými okružími. Obdobně byly k tělu „připevněny“
        dvě hubičky a dvě ucha. Každé ucho bylo složeno ze dvou křišťálových částí
        a tří kovových kroužků, dva z nich kryly spoje mezi uchem a tělem. Celé tělo
        bylo vyzdobeno broušenými ornamenty v podobě rostlin, mužských hlav a bájných
        tvorů. Ucha byla tvořena mužskými okřídlenými postavami. Tvar hubiček připomínal
        květy se šesti okvětními lístky. Všechny kovové části byly zdobeny modrým
        emailem, rytím a růžovými kamínky. Kovová noha byla vyzdobena ještě navíc
        čtyřmi perličkami.
