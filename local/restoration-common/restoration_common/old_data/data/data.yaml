        Pro úplnou obnovu smaltu by bylo zapotřebí původní smalt odstranit a použít
        nový smalt. To by byl ovšem velký zásah do památky a došlo by i k odstranění
        smaltu v ozdobných částech výlevky. Ve zdobení jsou jendrobné kapičky smaltu,na
        tato místa se dostaly při prvotním smaltování. Na retušování smaltu je možné
        použít smalty umělé, směs epoxidu a smaltu či smaltu,který se používá na opravy
        van. Bude zapotřebí zjistit, která metoda bude nejvhodnější. Základním úkolem
        je očistit památku od nečistot, korozních produktů a s využitím provedených
        analýz rozhodnout zda bude plně nahrazen či budou ponechány fragmenty původního
        nátěrového systému. K zajištění ochranných vrstev je po pasivaci korozních
        produktů možné využít silikonového oleje. Je nutné počítat se ztmavnutím slitiny
        po tanátování.
