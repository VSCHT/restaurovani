      value: Jedná se o dvě hasičské uniformy. První sloužila ke svátečnímu užívání
        a skládá se z kabátu, kalhot a lodičky. Druhá „pracovní“ uniforma se skládá
        z kabátu a kalhot. Uniformy patřily Josefu Písaříkovi a SDH Příčovy je darovala
        jeho dcera. Pracovní uniforma původně zřejmě patřila J. Dvořákovi, jehož jméno
        bylo nalezeno na rubu této uniformy. Obě uniformy jsou lněné a mají zelenou
        barvu. Na sváteční uniformě jsou knoflíky z umělé hmoty, na pracovní uniformě
        jsou kovové. Na límci sváteční uniformy jsou červené výložky.
