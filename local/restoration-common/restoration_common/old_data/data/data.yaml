      value: Polštářek, jehož základem je bavlněná tkanina plátnové vazby s poměrně
        řídkou dostavou, je vyšívaný několika různými materiály a tomu odpovídajícími
        stehy. Základem obvodové výšivky se vzorem růží je křížková výšivka vlněným
        materiálem a centrální výšivka s monogramem IHS je provedena dracounovými
        nitěmi, flitry a buliony.
