  restorationWork:
    abstract:
    - lang: cs
      value: Při demontáži lucerny došlo k poškození jedné ze dvou závlaček, které
        držely dohromady kovové části a k poškození hřebíků, které upevňovaly kovové
        části lucerny na dřevěné. Nečistoty a nánosy vosku byly odstraněny pomocí
        technického benzínu, destilované vody a dřevěných nástrojů. Pomocí jemného
        ocelového kotoučku v přímé minibrusce byly mechanicky odstraněny nekompaktní
        korozní produkty železa ze skeletu tak, aby nedošlo k poškození pozůstatků
        nátěru. Zbylé korozní produkty byly pasivovány nátěrem lihového roztoku taninu
        (120 g taninu, 1000 ml destilované vody, 150 ml ethanolu). Dřevěné části byly
        ošetřeny přípravkem Lignofix proti dřevokaznému hmyzu. Praskliny ve zdobné
        hlavici byly vyplněny nitrocelulózovým tmelem a povrch hlavice byl retušován
        olejovými barvami. Tři prasklá skla byla nahrazena novými, malovanými olejovými
        barvami podle vzoru ze zachovalých tabulek skla. Nově byly vyrobeny též hřebíky
        a závlačka. Veškeré kovové části předmětu byly konzervovány 10% Paraloidem
        B48N rozpuštěným v xylenu.
