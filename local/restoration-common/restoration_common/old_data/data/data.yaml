        produkty byly odstraněny kombinací mechchemického a mechanického čištění (10%
        roztok kyseliny sírové s přídavkem peroxidu vodíku, mosazné kartáče, detergent)
        a následná neutralizace použité kyseliny roztokem hydrogenuhličitanu sodného.
