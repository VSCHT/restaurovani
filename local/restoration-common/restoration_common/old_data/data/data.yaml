  restorationWork:
    abstract:
    - lang: cs
      value: 'Byla provedena demontáž předního dílu od podšívky. Následovalo praní
        předního i zadního dílu (Syntapon L, koncentrace 5g/l). Sušeno bylo v napnutém
        stavu (pomocí špendlíků na hobrovou desku), sušení na vzduchu. Navazvoala
        příprava materiálu na skeletování - obarvení podkladového hedvábí pro podšívku
        v barvící lázni s černým čajem. Proběhlo skeletování zadního dílu: podložení
        zadního dílu v celé ploše obarveným hedvábím. Aby materiál nebyl zatížen pnutím,
        bylo hedvábí rozděleno na dvě části v místech, kde jsou k sobě sešity části
        tvořící zadní díl. Zachycení podkladového hedvábí pomocnými předními stehy,
        skeletování jednoduchou krepelínou po krajích i v ploše tam, kde se nacházely
        perforace. V krajích, kde původní materiál chyběl, bylo podkladové hedvábí
        zdvojeno, aby se místo zesílilo. Bodové plombování předního dílu bylo provedeno
        způsobem, kdy podle odstínu v okolí dané perforace byl vybrán vhodný odstín
        obarveného hedvábí, který byl vložen mezi svrchní a pomocné plátno a skeletován
        jednoduchou hedvábnou krepelínou. Chybějící materiál v levém horním rohu byl
        plně nahrazen hedvábnou tkaninou vhodného odstínu.'
