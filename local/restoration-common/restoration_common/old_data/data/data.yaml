      value: Nádoba měla profilované dno zaražené směrem do nádoby. Ke srovnání této
        deformace bylo použito hladítko kulovitého tvaru o vhodném průměru, kterým
        byl profil srovnán do jednotné podoby a dno vytaženo z nádoby. Analýza prokázala,
        že džbán je vyroben ze slitiny cínu a olova. Hodnoty se v jednotlivých měřeních
        mírně rozcházejí, odchylky jsou ale malé a pravděpodobně se jedná o tentýž
        materiál. V průměru je materiál tvořen 85 % Sn a 14,7 % Pb. V některých měřeních
        se objevují také nízké hodnoty Bi a Cu. Bi je zde pravděpodobně jako příměsový
        prvek z použitých rud a Cu buď také, nebo by mohla být v tomto množství přidána
