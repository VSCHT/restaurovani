    - lang: cs
      value: Před samotnou prací s fragmenty byly provedeny mikrobiologické stěry
        pomocí sterilních vatových tampónků. Takto získané pevné částice byly přeneseny
        na povrch sladinového a Sabouraudova živného agaru. Inkubace probíhala při
        teplotě 24 +/- 4 °C po dobu 7 a 14 dní. Znečištěný fragment byl mechanicky
        oprašován štětečkem a prach z povrchu materiálu odsávaly odsávačkou s jemným
        odtahem. Materiál byl však příliš křehký a dalším mechanickým působením se
        začal ještě více rozpadat. Efekt po vyčištění nebyl příliš zřetelný. Ve vodě
        se nečistoty příznivě rozpouštěly a jemným mechanickým působením štětečku
        se oddělovaly od textilních fragmentů. Roztok glycerinu zvláčnil textilní
        materiál; ten se tímto stal poddajnější. Po vyprání byly fragmenty vyrovnány
        na průhlednou fólii a usušeny. Případné dočištění a vyrovnání bylo provedeno
        pomocí studené vodní páry. Vybrané textilní fragmenty byly uloženy do paspart
        vyrobených z kartonu, lněné tkaniny a krepelíny.
