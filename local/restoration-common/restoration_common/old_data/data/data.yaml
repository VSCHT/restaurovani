  restorationWork:
    abstract:
    - lang: cs
      value: 'Předmět byl nejdříve mechanicky očištěn odsátím prachových nečistot
        vysavačem s regulovatelným odtahem. Nečistoty se nacházely zejména uvnitř
        kapes a v záhybech na zadním dílu. V poškozených místech, kde byla textilie
        roztřepená (především na hedvábném damašku), bylo odsávání prováděno přes
        síťku. Odstranění razítkové barvy bylo nejdříve vyzkoušeno na inventárním
        štítku. Pod odsáváním bylo použito ke zkoušce několik druhů rozpouštědel:
        voda, isopropanol, aceton a xylen. Nejvíce účinným byl aceton, kterým byla
        navlhčena vatová tyčinka, kterou se opatrně razítková barva tupovala. Po odsátí
        prachu byly černé nečistoty na PD (pravděpodobně saze) tupovány houbou CePURUS
        a houbou Cleanmaster. Nečistoty na PD (včetně zbylých tmavých skvrn od sazí)
        byly stírány tampony, které byly vlhčené destilovanou vodou. Mastné nečistoty
        byly odstraněny za pomoci vatových tyčinek, acetonu a isopropanolu. Následně
        byl hedvábný damašek podložen savou podložkou, která byla pod damašek protažena
        dostatečně širokými trhlinami. Poté byla tkanina stírána vlažnou destilovanou
        vodou a tampony. Nečistoty byly zachyceny savou podložkou, čímž celá tkanina
        po vysušení studeným vzduchem vynikala vyšším leskem a čistotou. Veškeré trhliny
        byly podloženy barevně odpovídající hedvábnou tkaninou a následně skeletovány
        nití, která byla tažena z hedvábné organzy. Skeletování trhlin probíhalo technikou
        kladená nit. Forma adjustace byla zvolena v podobě polstrovaného dřevěného
        ramínka a ochranného obalu.'
