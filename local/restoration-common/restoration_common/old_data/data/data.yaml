  restorationWork:
    abstract:
    - lang: cs
      value: Zkouška stálobarevnosti byla provedena u vrchní brokátové tkaniny a u
        tkané stuhy. Navlhčené vatové tampónky byly na okamžik přiloženy na tkaninu
        a zatíženy sklíčky. Zelené části vrchní brokátové tkaniny zapouštěly do vatových
        tampónků modře. Ostatní barvy ani tkaná stuha téměř nezapouštěly. Nejprve
        byly odsáty prachové nečistoty odsávačkou. Poté byl předmět jemně tupován
        vlhkými vatovými tampónky a vatovými tyčinkami. Jelikož docházelo k zapouštění
        modré barvy do podšívky, bylo nutné ihned po navlhčení předmět fénovat fénem
        se studeným vzduchem. Dále byly po dohodě s majitelem odstraněny předchozí
        nevhodné a neestetické opravy v podpaží. Jelikož tkanina v podpaží byla velmi
        křehká a mechanicky porušená, zpevňovala jsem ji skeletovacím stehem bavlněnou
        nití. Uvolněné dracounové nitě jsem přichytávala v místě původního provázání
        s osnovou. Základní půdu tmavě-zelené barvy jsem zpevňovala skletovacím stehem,
        jednou nití taženou z krepelíny příslušného odstínu. Flotující útky, zejména
        v místech vzorů na zadním díle vesty, byly přichyceny jednou nití z krepelíny.
        Uvolňené útky na ozdobné stuze jsem taktéž přichytávala a skeletovala nití
        z krepelíny, která měla požadovaný odstín. Dracounovou paličkovanou krajku
        jsem ručně vyrovnala pomocí pinzety. Uvolněné dracounové nitě jsem přichytila
        bavlněnou nití k stávající krajce. V náramenících, na bocích a na zadním díle
        má kordulka znatelné ohyby, způsobené pravděpodobně nevhodným uložením naplocho
        a bez výztuže. Aby se zamezilo dalšímu mechanickému namáhání celého předmětu,
        byla kordulka vyztužena polštářkem z bavlněného neběleného plátna vyplněného
        vatelínem.
