  restorationWork:
    abstract:
    - lang: cs
      value: Z čepce byla nejprve demontována krajka. Místa, z kterých byla odpárána,
        byla označenanitkami tak, aby po restaurátorském zásahu bylo možné krajku
        přišít na stejné místo. V průběhu textilně-technologického průzkumu vláken
        se ukázalo, že podšívkový materiál jezřejmě škrobený, proto je na omak tužší
        a v konstrukci čepce působí jako výztuha projemnější svrchní materiál. V průběhu
        praní bylo klíčové tuto vlastnost zachovat. Nejprveproto byla vyčištěna část
        čepce vyztužená drátkem, u které by ztráta tuhosti podšívky nezpůsobila problém
        ve funkci čepce. Zároveň se jedná o část, která byla nejvíceznečištěna, její
        vyčištění bylo nezbytné pro další uchování předmětu a jen obtížněproveditelné
        jinou než mokrou cestou. Po vyprání byly jednotlivé díly čepce vysušeny vatovými
        tampóny a ponechány volnědoschnout na vzduchu. Díly jsou vyrovnané a drží
        svůj tvar. Krajka byla na mnoha místech značně poškozená. Její lokální oprava
        by proto byla nevhodná.Krajka byla v celé ploše podložena krepelínou, čímž
        bylo zajištěno její celkové zpevnění. Čepec byl sešit zpět, dle vodítek připravených
        před demontáží. Sešití bylo provedeno tak, abynedeformovalo materiál a zachovávalo
        tvar i celkový dojem čepce před demontáží. Pro čepec byl vytvořen podstavec,
        který zachovává jeho přirozený tvar. Krabice je z nekyselého kartonu a je
        opatřena dvojitým dnem.
