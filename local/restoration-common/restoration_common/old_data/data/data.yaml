      value: Textilní šátek
  restorationWork:
    abstract:
    - lang: cs
      value: Textilní šátek byl nejdříve podroben podrobnému vizuálnímu ohledání a
        zhodnocení technologického postupu čistících prací při odsávání mechanických
        nečistot ležících volně či lehce ulpívajících na povrchu čištěné textilie
        pomocí muzeálního vysavače Muntz 555 MU-E HEPA SET s regulovaným odtahem a
        chirurgickou odsávačkou. Textilní šátek se během odsávání jevil relativně
        pevně, protržená místa nebyla křehká, proto byla zvolena mokrá cesta odstraňování
        hrubých nečistot praním v destilované vodě do 30 °C bez přídavku detergentu.
        Praní bylo prováděno ruční cirkulací prací lázně kolem prané textilie v plastové
        vaničce s dvojitým dnem v kombinaci s 5-10 minutovým odležením. Na vrchním
        dně s perforací byla položena PES síťovina a na ní textilní šátek. Uvolněné
        nečistoty mohly propadávat na dolní pevné dno vaničky. Prací cyklus se několikrát
        opakoval vždy s výměnou prací lázně za čistou ohřátou destilovanou vodu. Jeden
        prací cyklus trval 10-15 min podle vizuálního znečištění prací lázně. Výhodou
        při výměně prací lázně byla jednoduchá manipulace s praným předmětem pomocí
        přenášení na perforovaném dně se síťovinou. Po praní byl textilní šátek naistalován
        na kruhovité podstavce v průměru krku a vázání mašle. Artefakt byl uložen
        do krabice s lůžkem z pěnového polyethylenu.
