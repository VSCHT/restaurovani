        to zejména při prohlubování divadelního sálu ve východním traktu, dále ve
        třech místnostech jihozápadního nároží a v centrální chodbě pod hlavní budovou.
        V únoru 2010 započala Společnost ARCHAIA Praha o.p.s. ve spolupráci s Archeologickým
        ústavem AV ČR Praha v.v.i. zjišťovací výzkum na dvoře Pražské konzervatoře.
