  restorationWork:
    abstract:
    - lang: cs
      value: 'Nejprve byla provedena kompletní demontáž předmětu. Mosazné části byly
        zbaveny korozních produktů a oxidačních vrstev. Pro odstranění korozních produktů
        byl použit roztok 5% kyseliny sírové. Po krátkodobém opakovaném máčení byl
        předmět omyt v proudu vody. Po rozpuštění korozních produktů a po omytí byla
        celá plocha povrchově upravena pomocí jemných mosazných kotoučů za přítomnosti
        mýdlové vody. Zdobné lisované prvky byly máčeny stejně jako rám. Dva chybějící
        lístky byly zhotoveny technikou tepání z měděného plechu o síle 0,5 mm. Pro
        sjednocení s celkem byly lístky následně kontaktně postříbřeny za pomoci ocelového
        drátku v elektrolytu ze směsi 5 – 10% thiomočoviny, 5% neiontově povrchově
        aktivní látky, 5% kyseliny sírové a stříbra. Papír byl restaurován v Městském
        archivu v Praze za pomoci Ing. Michala Ďuroviče. Papír byl mechanicky zbaven
        nečistot pomocí různých gum: wishab (butadienstyrenový kaučuk) a walllmaster
        (vulkanizovaný kaučuk). Papír odkyselen ve vlažné destilované vodě s kationty
        Ca+ a Mg+. List se z obou stran naklížen, nechal se uschnout a vylisovat.
        Celek byl smontován původními hřeby a vruty. Konzervace proběhla nanesením
        Paraloidu B 72.'
