    - lang: cs
      value: Části budou očištěny v roztoku thiomočoviny. Noha, která je rozlomena
        na dvě části a spoj druhotně opraven cínovou pájkou, bude lehce ohřát plamenem
        na teplotu tání cínu a tím spoj rozpojen. Stejným způsobem budou odstraněny
        „záplaty“ z plechu ve tvaru nepravidelného obdélníku ze spodní plochy nohy.
        Z těchto spojů bude mechanicky skalpelem odstraněn cín. Důkladnější odstranění
        bude provedeno v 30% roztoku kyseliny chlorovodíkové. Další zpevňování a spoje
        bude nutno provádět lepením dvousložkovým epoxidovým reversibilním lepidlem.
        Noha kalicha bude vyztužena kónusem z pásku plechu. Kónus bude upevněn lepením.
        Stojná plocha nohy, bude podložena zpevňujícím kroužkem z pásku plechu. Barevné
        nerovnosti v okolí praskliny na noze, které způsobilo odstranění cínové pájky,
        budou retušovány, aby došlo ke sjednocení plochy. Retuš bude provedena restaurátorskými
        retušovacími olejovými barvami plněné bronzem. Povrch předmětu bude opatřen
        transparentní vrstvou laku.
