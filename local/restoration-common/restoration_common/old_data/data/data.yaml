        zasazení drahých kamenů nebude upravováno. Lokální retuš míst po odstranění
        cínových spojů pomocích zlatých retušovacích past. Stříbrný drátek zpevňující
        skleněný kříž s relikvií bude vyrovnán a navrácen do původního stavu. Případné
        nutné spojování bude prováděno transparentním epoxidovým lepidlem. Vysoušení
        v horkovzdušné sušárně při 40°C. Konzervace lakem Paraloid B44. Závěrečná
