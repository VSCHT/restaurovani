  restorationWork:
    abstract:
    - lang: cs
      value: Odstranění nečistot a odmaštění v destilované vodě za zvýšené teploty
        (60 °C) s přídavkem tenzidu. U mosazných zlacených dílů ponor v lázni 3-5%
        roztoku Chelatonu III v kombinaci s mechanickým působením silonového kartáčku.
        Korozní produkty stříbra je možné odstranit 5% vodným kyselým roztokem thiomočoviny.
        V případě, že bude doporučeno žíhání pro odstranění vnitřního pnutí, navrhuji
        z hlediska zachování životnosti předmětu přistoupit k pozvolnému zahřívání
        v elektrické peci s přesnou regulací. Na památce se nacházejí druhotné zásahy.
        Odstranění pájených spojů ze slitiny cínu jako nevhodného neodborného druhotného
        konstrukčního řešení. Navrhují doplnění chybějících montážních prvků. Deformované
        roztažné nýty na pásech osazen je nutné opravit. Dále navrhuji doplnění těch
        částí, které z hlediska tvarosloví památky prokazatelně chybí. Jedná se o
        držák k upevnění Kristova těla (konsekrované hostie), zvaný lunula, ve tvaru
        ležatého půlměsíce. Vzhledem k tomu, že restaurovaná monstrance je předmětem
        s užitnou funkcí, který bude navrácen do liturgické praxe, nikoli předmětem
        muzejní povahy, přikláním se, s přihlédnutím na žádost vlastníka, k doplnění
        lunuly. Rozsáhlá plastická deformace v horní části paprsčité svatozáře bude
        vyrovnána. Odstranění prachových částic z drahých kamenů mechanicky savým
        materiálem s destilovanou vodou tak, aby nedošlo k zatečení tekutiny pod kámen.
        Konzervace 10% roztokem Paraloidu B48N v xylenu.
