      value: Jedná se o černou blůzu do pasu s dlouhými rukávy a stojatým límcem.Tato
        blůza je podšitá šedou podšívkou a zdobená flitrovou aplikací, řasenou stužkou
        a v ramenní části strojovou krajkou. Dolní část je vyztužena sedmi všitými
        kosticemi z neznámého materiálu. Rukávy jsou v horní polovině rozšířené do
        tvaru šunkových rukávů. V dolní části přiléhají na ruku a jsou zdobené dvěma
        podélnými řadami nařasené stužky. Flitrová aplikace doplněná korálky je našita
        ve dvou pruzích, v přední části blůzy pokračuje přes ramena až k pasu zadní
        části. Směrem k rukávům ji doplňují tři pruhy nařasené stužky. Ramena jsou
        zakryta strojovou krajkou s výrazně konturovaným květinovým motivem. Blůza
        se zapíná na 16 párů kovových háčků a oček v přední části.
