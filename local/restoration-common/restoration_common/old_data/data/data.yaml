  restorationWork:
    abstract:
    - lang: cs
      value: Před započetím restaurátorských prací byla provedena zkouška stálobarevnosti
        ve vodě a ethanolu (pomocí vatové tyčinky namočené v jednom z uvedených rozpouštědel).
        Bylo nutné zjistit, zda barvy nezapouští a zohlednit to při výběru metody
        rovnání divadelního programu a fixace podkladového materiálu. Zapouštění barev
        ve vodě ani v ethanolu nebylo při zkoušce stálobarevnosti zjištěno. Divadelní
        program byl nejprve čištěn z obou stran mechanicky vysavačem s jemným odtahem.
        Poté byla přeložená místa (fixovaná tvarovou pamětí) navlhčena studenou párou
        pomocí parového skalpelu a rovnána zatížením sklíčky. Následně byl program
        dovyrovnán restaurátorskou špachtlí (80°C). Na hedvábnou krepelínu Usavelon,
        položenou na fólii Melinex zdrsněnou smirkovým papírem, byla plochým štětcem
        nanesena slabá vrstva 8% Klucelu G ve formě gelu. Po zaschnutí adheziva byla
        krepelína odtržena od Melinexové podložky a tím byla připravena k následnému
        použití. Na skleněný stůl (kvůli možnosti sledování přední části programu)
        byla položena fólie Melinex a na ni divadelní program potištěnou stranou dolů
        s vloženým obdélníkem z Melinexové folie vyplňující prostor mezi vyvýšeným
        okrajem z třásní. Program byl důkladně urovnán, aby nedošlo při lepení k deformaci.
        Přes třásně, které nebylo žádoucí podlepit, byly položeny proužky z Melinexové
        fólie. Poté byla na program položena krepelína Usavelon s vrstvou zaschlého
        adheziva. Uvolněné třásně byly zataženy zpět, výrazně vyčnívající třásně,
        které nebylo možné zpět zatáhnout, byly zastřiženy. Pro adjustaci byly zhotoveny
        desky na míru z nekyselého kartonu.
