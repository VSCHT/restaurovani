        nití ve třech bodech, jejichž význam si nedokáži jinak vysvětlit, než že připojovaly
        druhou část, tudíž se dříve mohlo jednat o burzu. Hrany paly jsou po celém
        obvodě začištěny úzkým světle růžovým proužkem, který je složený ze tří samostatných
        nestejně dlouhých dílků jejichž konce jsou pouze podehnuty nikoli sešity dohromady.
