      value: Vzhledem k možnému napadení hmyzími škůdci bylo přistoupeno k dezinsekci.
        K tomutozáměru byla použita metoda vymražení. Čepeček byl zataven do foliez
        polyetylenu. Aby se zamezilo možné kondenzaci vody na kovových částech, byl
        k čepečkupřiložen silikagel. Přebytečný vzduch byl z obalu odsát do té míry,
        aby nedošlo k deformacipředmětu. Polyetylenový obal by měl zajistit absorpci
        stejné vlhkosti, jakou měla textilie předvymražením. Předmět byl demontován
        a povrch očištěn odsátím prachu a otřen etanolem. Demontovanoá krajkabyla
        vyprána v roztoku Vzorku 6, DETA (3 g/ l). Tupována byla přes uhelonovou síť
        – 100% PAD, proplachnuta pitnou vodou, dokud bylyviditelné stopy tenzidu v
        proplachovací lázni. Zvoleno bylo další lokální čištění žlučovým mýdlem.Proplachovací
        lázeň byla teplejší (asi 40° C). Poslední propláchnutí bylo destilovanou vodou.
        Kompletace proběhla dle původní dokumentace. Holubička, která chybí v týlu,
        nebyla doplněna ,neboť nebylo přímých důkazů k tomu, jak tato holubička vypadala.
