      value: Předmětem restaurování byly dva litinové oltářní kříže v novogotickém
        stylu pocházející z 1. a 2. pol. 19. století. Mladší kříž je sestaven z dvanácti
        dílů spojených pomocí matic. Na kříži byly nalezeny známky druhotných oprav
        v podobě sváření, během kterého došlo k porušení hlavy Krista. Později bylo
        zjištěno, že v místě sváření došlo k lomu kříže. Starší kříž se skládá z devíti
        dílu spojených pomocí matic i nýtů. Některé jeho části byly plátkově pozlaceny.
        Na kříži byly nalezeny i známky druhotných úprav v podobě nátěru šelakovým
        lakem plněným mosazným prachem.
