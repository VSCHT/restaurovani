        hlavní korozní vrstva. Pokud během restaurování dojde k odhalení lokálních
        míst s hloubkovou korozí, která nebude kompletně odstraněna, bude vyžito k
        její pasivaci tanátování, které stabilizuje korozní produkty a zpevní materiál.
        Tanátování je technika, která odpovídá době vzniku památky a proto jeho charakteristické
        zabarvení použijeme jako součást povrchové úpravy. Dále budou zavařeny všechny
        praskliny a doplněny chybějící části zámkové desky.
