    abstract:
    - lang: cs
      value: Záměrem bylo střepy z archeologického nálezu, jehož součástí byl také
        džbánek, očistit destilovanou vodou, případné vyhledané střepy slepit pomocí
        Araldite 2020 a Paraloidem B72. Kvůli zachování původního rozčlenění do obalů,
        bylo nutné zaznamenání vrstvy, ze které střepy pocházejí (pokud nebyly střepy
        nalezeny v jedné vrstvě). U vyhledaných střepů bylo nutno vyhodnotit další
        postup práce, je-li na lomové straně korozní vrstva, jak silný je střep, jak
        zachovalé je jádro střepu aj. Podle těchto kritérií byl zvolen odpovídající
        typ restaurátorského zásahu po čištění (mokrou a suchou) cestou bude sklo
        slepeno výše uvedenými adhezivy a doporučeny podmínky uložení. Záměrem bylo
        také vybrané střepy analyzovat a v průběhu celého zásahu provádět dokumentaci.
