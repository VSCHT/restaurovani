    - lang: cs
      value: 'Jedná se o univerzitní tezi, tištěnou na hedvábné tkanině žlutohnědé
        barvy. Tato teze je na lícové straně zdobena tiskem vyobrazujícím svatého
        Petra, pravděpodobně technikou mědirytu v černé barvě. Teze je vypnuta na
        dřevěné desce, která není původní: z bočních stran je přibita železnými hřebíky
        s velkou hlavičkou, hedvábná tkanina je lepena jen v místech záložek, zahnutých
        na rub desky. Přední strana lepená není. K lepení byl použit pravděpodobně
        některý druh klihu. Teze je vyhotovena v plné šíři tkaniny, proto jsou zde
        zachovány pevné kraje. Spodní a horní okraj teze je dvakrát podehnut a přešit
        nití obnitkovacím stehem.'
