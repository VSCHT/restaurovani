  restorationWork:
    abstract:
    - lang: cs
      value: Textilní části tvořící trup figury byly čištěny suchou cestou pomocí
        vysavače s regulovaným odtahem a houby Wallmaster. Bavlněná halenka, manžety
        a hedvábné rukávy byly čištěny mokrou cestou na odsávacím stole. Nejprve byly
        navlhčeny a poté čištěny jemným štětcem a roztokem detergentu Syntapon L ve
        vodě o koncentraci 2 g/l a teplotě 25–30°C. Nečistoty v záhybech kolem průkrčníku
        halenky byly čištěny také jádrovým mýdlem. Nakonec byly halenka, manžety a
        rukávy několikrát propláchnuty destilovanou vodou a volně sušeny na savé podložce.
        Halenka a manžety byly vyžehleny vyhřívanou restaurátorskou špachtlí. Na základě
        zkoušky stálobarevnosti byl živůtek čištěn z lícové strany stíráním vatovými
        tampónky navlhčenými roztokem vody s etanolem (1:1). Modrý díl byl čištěn
        vysavačem s regulovaným odtahem přes síťku. Sukně byla na základě zkoušky
        stálobarevnosti čištěna mokrou cestou na odsávacím stole. Papír byl opatrně
        vyrovnán knihařskou kostkou a sukně doschla na odsávacím stole. Zástěra byla
        na základě zkoušky stálobarevnosti čištěna mokrou cestou na odsávacím stole.
        Po čištění a konsolidaci jednotlivých oděvních částí, čištění těla figury
        a po konzervování kovových částí bylo přistoupeno ke zpětné montáži.
