      value: Pláštík na ciborium tvaru kruhové výseče je zhotoven z hedvábného atlasu.
        Oba okraje jsou lemovány paličkovanou krajkou ze zlatých dracounů. Tato krajka
        byla k lícové straně pláštíku strojově přišita, zatímco rub a líc k sobě byl
        přišit ručně. U horního lemu je připevněna patentka, která je zakryta stužkou.
        Touto patentkou se pláštík upevňoval k víku kalicha. Ve střední části jsou
        vyšity iniciály IHS ležící uprostřed hostie obklopené plameny. Dále je plocha
        pláštíku zdobena bohatou výšivkou. Centrální motiv hostie lemují růže, chrpy
        a klasy pšenice. Rubová strana pláštíku z červeného hedvábného atlasu není
        nijak zdobena.
