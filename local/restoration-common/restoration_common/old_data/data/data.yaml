      value: Archeologické nálezy pocházejí z 16.-19. století, z areálu budovy dnešní
        Pražské konzervatoře. Toto místo sloužilo jako odpadní jáma. Bylo zde objeveno
        ohromné množství archeologických nálezů. Většinu nálezů tvořily zlomky keramiky
        či skla. Také zde byly nalezeny drobné předměty ze železa a barevných kovů,
        velké množství hovězích lebek a pár významných nálezů. Tyto nálezy vypovídají
        o každodenním životě obyvatel Prahy. Nalezené fragmenty usní a textilií se
        při převzetí nacházely v PE sáčcích se zipem, které byly uloženy ještě v papírových
        sáčcích.
