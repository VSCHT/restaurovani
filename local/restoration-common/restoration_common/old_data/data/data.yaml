    description:
    - lang: cs
      value: Restaurovaným předmětem je ručně šitý empírový dámský župan. Je tvořen
        převážně hedvábnou tkaninou s brošovaným vzorem. Motiv je florální, střídají
        se dva typy kytic. Klopy županu jsou vyztužené plátnem, pravděpodobně bavlněným.
        Lem županu a okraje rukávů jsou dekorovány ozdobným prýmkem. Živůtková část
        županu a rukávy jsou zateplené počesanou tkaninou v keprové vazbě. Toto zateplení
        mělo pravděpodobně vlastní zavazování, na levé straně jsou zbytky provázku.
        V bederní části se nachází další výztuž, která tvaruje zadní část. Je tvořena
        z hnědého voskovaného plátna. Vrchní tkanina je v této části nařasená. Mírně
        nabrané jsou také rukávy.
    dimensions:
    - dimension:
        id: delka
      unit: cm
      value: 137.0
    itemTypes:
    - id: textil-odev
    keywords: []
    parts:
