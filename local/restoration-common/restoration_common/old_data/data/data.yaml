        často měnit. Když už se z materiálu neodplavovaly žádné nečistoty, byl proveden
        poslední proplach v 1% roztoku glycerinu s demineralizovanou vodou. Po vyjmutí
        z lázně byly fragmenty opatrně rozprostřeny na folii Melinex. U jemnějších
        tkanin byl k vyrovnání okrajů použit navlhčený štěteček. Vzhledem ke křehkosti
        textilií bylo nutné se zaměřit na adjustaci a zajistit, aby se se souborem
        snadno manipulovalo, dal se jednoduše uložit, případně vystavit a přitom nebylo
