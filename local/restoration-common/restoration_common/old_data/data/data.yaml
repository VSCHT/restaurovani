        od per. Protože nit, kterou byl střapeček přichycený, byla přetržená, bylo
        možné střapec volně vytáhnout z ostnu pera. Střapec byl velice znečištěn prachovými
        nečistotami, proto byl čištěn mokrou cestou s detergentem. Z provedených zkoušek
        stálobarevnosti vyplynulo, že barva nezapouští. Střapec byl čištěn pěnou z
        připravené lázně – 0,4 g Syntaponu L rozpuštěného v 200 ml destilované vody
        o teplotě přibližně 35 °C. Původně napsané inventární číslo bylo na nevhodném
        místě. Bylo napsané z rubu ve vrchní části na kostěné rukojeti. Nově napsané
        inventární číslo je na ostnu spodního okrajového pera. Původní inventární
        číslo bylo odstraněno pomocí lihu, vatovými tyčinkami, štětečky a dřevěnými
        párátky. Vějíř byl dodán s krabicí pro uložení, v té bude uložen i po restaurování.
        Lůžko bylo vytvořeno z několika vrstev vatelínu natvarovaných podle vějíře.
        Vatelín byl překryt bavlněnou tkaninou.
