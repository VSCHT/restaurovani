  restorationWork:
    abstract:
    - lang: cs
      value: Hlavním cílem restaurování, který vyplýval z požadavků muzea, bylo přiblížit
        se původnímu stavu pušky tak, aby všechny její prvky byly čitelné a zbraň
        se tak hodila pro vystavení v muzejní expozici. Před samotným restaurátorským
        zásahem byl proveden podrobný materiálový průzkum použitých materiálů, průzkum
        mechanického a korozního poškození a technologický průzkum zacílený na zdobné
        techniky nacházející se na zbrani. Prvním krokem restaurátorského zásahu byla
        kompletní demontáž zbraně následovaná odstraněním prachových a mastných nečistot
        z kovových částí. Ze všech ocelových částí zbraně, včetně částí tausovaných,
        byly korozní produkty železa odstraňovány výhradně mechanickou cestou, při
        čemž bylo dbáno, aby nedošlo k porušení vrstvy magnetitu (uměle vytvořeného
        historického černění). Mosazné a stříbrné tausování bylo čištěno rovněž mechanicky.
        Korozní produkty na mosazných a měděných prvcích zbraně pak byly částečně
        odstraněny cestou chemickou, tamponováním za použití 5% roztoku kyseliny sírové.
        Cílem tohoto zásahu bylo sjednotit barevnost tausování a ostatních mosazných
        prvků. Zbraň byla následně zakonzervována směsí karnaubského a včelího vosku
        rozpuštěné v terpentýnovém oleji a zkompletována.
