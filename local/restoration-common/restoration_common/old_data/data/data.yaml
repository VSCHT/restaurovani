  restorationWork:
    abstract:
    - lang: cs
      value: Vzhledem k tomu, že lepidlo bylo určeno analýzami jako klih, který je
        rozpustný ve vodě, bylo možné předmět relativně jednoduše demontovat. Protože
        bylo možné adhezivum odstranit vodou, byl to zásah poměrně šetrný a relativně
        jednoduchý. Lepená místa na textilní pektorální části vějíře zůstala silně
        prostoupena klihem a byla louhována v destilované vodě. Hedvábná osnova textilie
        je velmi silně degradovaná a proto nebylo možné příliš dlouho tuto část louhovat,
        aby nedošlo k jejímu poškození. Výšivka zapouští, a proto nebylo možné celý
        přední díl podrobit čištění mokrou cestou.Na podšívce také zůstalo velké množství
        adheziva, čištění probíhalo mokrou cestou, v lázni s destilovanou vodou a
        Syntaponem L o koncentraci 3 g/l, za pokojové teploty. Celá podšívka pak byla
        vyrovnána podle předem zakresleného střihu tak, aby nešlo k deformaci tvaru.Kovové
        části konstrukce vějíře byly lehce otřeny vatovými tamponky s ethanolem.Pro
        podložení podšívky bylo Ostalanovými barvivy nabarveno hedvábné plátno shodné
        dostavy a hedvábná krepelína. Flotující nitě byly navlhčeny destilovanou vodou
        a vyrovnány. Celá plocha byla skeletována nitěmi z hedvábné krepelíny. Přední
        díl vějíře byl místně podložen blombami z hedvábného plátna a zaskeletován.
        Chybějící žebro bylo nahrazeno hedvábným atlasem, který byl nabarven Ostalanovými
        barvivy.Jako adhezivum byl zvolen Paraloid B82 rozpouštěný v acetonu.
