  restorationWork:
    abstract:
    - lang: cs
      value: Šaty byly celoplošně vysáty vysavačem s regulovaným odtahem.Před čištěním
        mokrou cestou bylo nutno provést zkoušku stálobarevnosti.Potisk, růžové paspulky
        a žluto-hnědé skvrny nezapouštěly, ale inkoustové skvrny mírně ano, a proto
        bylo nutno nejdřív odstranit tyto skvrny. Šaty byly po vyprání vloženy mezi
        froté ručníky naplocho. Jelikož je materiál velmi jemný, ručníky nasály poměrně
        velkou část vody. Okolí kovového zapínání bylo usušeno proudem studeného vzduchu.
        Následně byly celé šaty ve vodorovné poloze částečně usušeny proudem studeného
        vzduchu, aby se předešlo možnému poškození. Čištění bylo provedeno na síti,
        protože přípravek byl odstraňován proudem vody z vodovodního řádu laboratorní
        teploty. K použití dalších přípravků nebylo přistoupeno, aby materiál nebyl
        dále namáhán.Krajka na límci byla místy poškozena do takové míry, že bylo
        nutno došít výplň. Tímto zásahem se zpevnila potrhaná místa a zamezilo se
        dalšímu možnému poškození. Odtržené části krajky byly původně přišity k šatům,
        takže v prvním kroku bylo nutno tyto opravy odpárat. Následně se tyto části
        vyrovnaly navlhčeným tampónem v destilované vodě, krajka byla vyšpendlena
        a prázdná místa byla vyplněna bavlněnou nití.Dírky na sukni bylo nutno podložit,
        aby se dále nezvětšovaly. Dírky byly podloženy plombami kulatého tvaru, přišpendleny
        a uvolněné nitě byly na záplatu přichyceny skeletovacím stehem.
