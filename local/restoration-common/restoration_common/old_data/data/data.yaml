        obšívané hedvábnými přízemi a vyšívané dracounovou přízí. V dolní části jsou
        všité malé lištové kapsičky, které jsou olemovány paspulkou. Horní část je
        tvořena širokými kulatými klopami s hlubokým výstřihem. Damašek byl v okolí
        náramenic nastavován, jelikož šíře, ve kterém byl utkán, na celý přední díl
        nestačila.
