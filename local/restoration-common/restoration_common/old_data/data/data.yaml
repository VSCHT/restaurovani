      until: 1889
    description:
    - lang: cs
      value: 'Kordulka, neboli svrchní živůtek lidového kroje, je zhotovena z hedvábné
        lancované tkaniny. Má tvar vesty, která sahá do pasu. U výstřihu a zapínání
        je lemovaná hedvábnou stuhou, tzv. „paterkou“ (má pět barev: červená, hnědá,
        zelená, modrá a žlutá). Navíc je zdobená dracounovou paličkovanou krajkou.
        Má celkem šest kovových knoflíků, ale zapínaná je pouze na spodní dva. V části
        zapínání a na zadním díle je zdobena drobným vyšíváním. Spodní okraj živůtku
        v zadním díle lemuje 6 malých pevných „šůsečků“. Tyto šůsečky jsou tvarované
        pomocí výztuhy do plastických obloučků. Barva kordulky je převážně zelená,
        zlatá a červená. Podšívka má béžovou až hnědou barvu a je zhotovena ze lněného
        plátna.'
