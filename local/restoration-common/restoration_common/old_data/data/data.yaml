  restorationWork:
    abstract:
    - lang: cs
      value: Restaurovaná nádoba se skládala ze 6 kusů. Z toho byl jeden velký slepený
        celek, který tvořil přibližně polovinu nádoby, tři menší slepené části a 2
        volné střepy. Na lepení střepů bylo při předchozím restaurátorském zásahu
        zvoleno nevhodné lepidlo, a tak i při velmi opatrné manipulaci docházelo k
        rozlepování restaurované nádoby. Nejprve byla zhotovena fotografická dokumentace.
        V dalším kroku bylo provedeno postupné rozlepení za pomoci vatových zábalů
        namočených v acetonu. Rozlepené střepy byly očištěny pomocí vatových tyčinek
        namočených v acetonu. Velký důraz byl kladen na dokonalé odstranění původního
        lepidla z hran střepů. Lepení bylo provedeno Aralditem 2020. Střepy byly fixovány
        tenkými proužky lepicí pásky. Lepidlo bylo aplikováno pomocí párátka, nanášením
        v malém množství mezi dva upevněné střepy. Po vytvrdnutí lepidla byly šetrně
        za pomocí skalpelu odstraněny lepící proužky a navlhčenou vatovou tyčinkou
        v acetonu byly odstraněny přetoky lepidla. Nádoba byla slepena na jednu velkou
        část, tři menší části a jeden střep zůstal volný. Mezi tyto části bylo pak
        nutné vložit plexisklový kříž, který následně a zajistil celistvost nádoby.
