  restorationWork:
    abstract:
    - lang: cs
      value: Při demontáži byla oddělena podšívka, kovová paličkovaná krajka a kříž.
        Některé nežádoucí dřívější opravy byly odstraněny. Žádná z barev nejevila
        výraznější zapouštění, proto bylo provedeno čištění mokrou cestou. Vrchní
        damašková tkanina byla před čištěním zašita do polyesterové sítě, aby nedošlo
        k dalšímu poškození. Poté byla tkanina čištěna za pomocí husté pěny vytvořené
        z roztoku Syntaponu L tupováním mořskou houbičkou. Vrchní damašková tkanina
        byla po praní vyjmuta ze sítě, vyrovnána na skle a sušena volně při teplotě
        22 °C. Paličkovaná krajka byla ihned po praní vypnuta pomocí špendlíků na
        hobrovou desku a sušena při teplotě 22 °C.Podšívka byla vyrovnána na skle
        a sušena volně při teplotě 22 °C. Pro zpevnění vrchní tkaniny byla zvolena
        technika sendvič. Vrchní tkanina byla nejprve celoplošně skeletována kladeným
        stehem nití taženou z krepelínyna podkladové bavlněné plátno. Skeletováním
        se urovnaly flotující nitě a dosáhlo se celkového zpevnění.Poté byla tkanina
        překryta obarvenou krepelínou a prošita předním stehem. Roztřepené konce kovové
        krajky byly začištěny bavlněnou nití odpovídajícíbarvě kovu.Zpětná montážPo
        začištění okrajů jednotlivých tkanin byl předmět opětovně sestaven dopůvodní
        konstrukce a zpevněn ručním šitím. Nakonec byla našita krajka dle původní
        dokumentace.
