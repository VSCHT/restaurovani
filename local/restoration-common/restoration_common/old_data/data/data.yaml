        bylo zjištěno mírné zapouštění.Dále proběhlo čištění: Brokátová tkanina -
        praní v Syntaponu L. Kovová porta pally a kříže - praní v Syntaponu L. Bursa:
        odstranění voskových skvrn. Nejprve pomocí žehličky a savého papíru z kovové
        borty. Vosk z brokátu a zbytky vosku na bortě byly odstraněny pomocí perchlorethylenu.
        Tkanina vínové barvy: praní v pracím prostředku na bavlnu, len a jutu č. 6.
        Tkanina lososové barvy: praní v Syntaponu L. Po vyprání byly všechny části
        restaurovaných předmětů důkladně propláchnuty v destilované vodě. Teplota
        prací lázně: 30 - 40 ̊C, pH prací lázně- neutrální. Navazovalo sušení - jednotlivé
        části předmětů byly vyrovnány na skle, kde pozvolně uschly. Dále byla provedena
        skeletáž poškozených míst a zajištění uvolněných nitek na původním místě pomocí
        bavlněné nitě. Přichycení volných konců nití na rubové straně. Odkyselení
        papírové výplně pally – měřením pH bylo zjištěno, že je výplň pally mírně
        kyselá, proto byla upravena hodnota pH v 0,5% roztoku hydroxidu vápenatém.
        Závěrečná montáž - jednotlivé části předmětů k sobě byly přišity pomocí bavlněné
        nitě.'
