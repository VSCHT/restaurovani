      value: Pala má tvar téměř pravidelného čtverce. Zdobná tkanina je zelená s vytkaným
        světle krémovým vzorem. Celý obvod lícu lemuje při okraji stříbrná porta.
        Ze stejné porty je na středu paly ztvárněný řecký kříž. Porta je přišívána
