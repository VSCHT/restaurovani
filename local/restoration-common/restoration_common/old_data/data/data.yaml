        snížení vnitřního pnutí. Prachové nečistoty byly odstraněny roztokem Syntaponu
        L ve vodě, mastné nečistoty pomocí technického benzínu. U mosazných deformovaných
        částí bylo provedeno žíhání při teplotě 300 °C po dobu 30 minut pro odstranění
        vnitřního pnutí. Korozní produkty byly z mosazného kalichu odstraňovány pomocí
        5% kyseliny sírové s přídavkem peroxidu vodíku. Všechny částí byly nakonec
        opláchnuty destilovanou vodou s použitím ultrazvuku. Pro celkové odlehčení
        byla k podstavci mosazného svícnu připájena mosazná podložka cínovo-olověnou
