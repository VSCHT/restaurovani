        je efektní). Manipul je zvonovitého tvaru. Ve spodní části je při okraji kovová
        porta, která je vytkávaná z kovových lamel, kovových drátků a lnu. Ve spodní
        části je barevná výšivka (výšivka Bargello), zhotovená na řídkém plátně. Výšivka
        je z vlny a hedvábí, hedvábná vlákna byla pravděpodobně přidána při dřívější
        opravě. Na výšivce je kovová porta ve tvaru kříže. Stejný kříž se nachází
        i na vrchu manipulu v místě ohybu. Manipul je ve vnitř vyztužen lněným hrubým
        plátnem a z rubu je začištěn šedým plátnem, uprostřed sešitým ze dvou částí.
