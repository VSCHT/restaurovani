        který lze na základě informací z inventární karty a nalezených analogii datovat
        na přelom 19. a 20. století. Zadavatelem restaurování bylo Národní muzeum.
        V prvním kroku práce byl vypracován restaurátorský návrh. Následně byl proveden
        umělecko-historický průzkum, čímž se potvrdila datace z inventární karty.
        Experimentální část bakalářské práce započala textilně-technologickým a materiálovým
        průzkumem. Práce pokračovala čištěním předmětu a samotným restaurováním. V
        závěru byl předmět adjustován a byly doporučeny podmínky uložení a expozice.
