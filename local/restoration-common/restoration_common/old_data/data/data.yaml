      value: Ručně šitá dámská šněrovačka fialové barvy z Etnografické sbírky Národního
        muzea – Historického muzea, evidovaná pod inventárním číslem H4-100595, datovaná
        do 60.–70. let 19. století. Převládající fialová hedvábná svrchní tkanina
        je vzorovaná vícebarevnými brošovanými rostlinnými motivy. Povrchové přední
        díly jsou členěny mnoha švy. V dolní části předních povrchových dílů jsou
        použity další dvě tkaniny, jedna fialová z vlny, druhá tmavě modrá z lýkových
        vláken.
