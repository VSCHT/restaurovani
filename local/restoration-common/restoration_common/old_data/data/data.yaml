        mikrokuličkami vel.: 0.15-0.25mm pod tlakem 0,3 mPa. Tato metoda byla úspěšná
        a ornamenty nikterak nepoškodila. Dále jsem předmět oplach destilovanou vodou,
        abych odstranilazbytky abraziva. Nechala jsem lampu vysušit v sušárně 5 hodin
        při 60oC, větší teploty jsem se obávala, jelikož při 100oC by u Zn mohlo dojít
        k plastické deformaci. Dále jsem musela předmět dokonale odmastit. Odlitky
        jsem konzervovala 7% roztokem Paraloidu B72 v toluenu. Nátěr jsem opakovala
        3x. Nechala jsem předmět vysušit v sušárně. Nakonec jsem zabalila památku
        do inhibitory napuštěného papíru.'
