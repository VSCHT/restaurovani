        Vrchní tkanina: ● konzervování bylo provedeno bez demontáže podšívky ● prvním
        krokem bylo skeletování flotujícího dracounu kladeným stehem pomocí nitě tažené
        z hedvábné krepelíny podobného odstínu ● jednalo-li se o dracoun, který byl
        více uvolněn, tak byl přichytáván samostatně ● historická oprava na dolním
        okraji kasule byla ponechána. Reliéfní výšivka: ● uvolněné dracouny byla přichytávány
        bavlněnou nití podobného odstínu. Podšívka: ● flotující útek na okraji kasule
        a roztržené části zadního dílu byly skeletovány kladeným stehem pomocí nitě
        tažené z hedvábné krepelíny podobného odstínu. Pajetky: ● místy uvolněné pajetky
        byly přichyceny stejnou bavlněnou nití jako reliéfní výšivka ● nit byla protažena
        bulionem na vrchu pajetky a uchycena ve vrchní tkanině.'
