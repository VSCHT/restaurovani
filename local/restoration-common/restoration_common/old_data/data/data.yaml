        vyztužený kovovými kosticemi. Přes přední i zadní díl z bílé hedvábné tkaniny
        je z lícové strany vrstva růžové hedvábné tkaniny a jemného béžového tylu.
        Vrchní vrstva je střídavě sešitá z bílého a vrchního tylu, které končí několik
        centimetrů pod pasem. Halenka je zdobená skleněnými korálky, které tvoří výšivku
        s rostlinnými motivy.
