  restorationWork:
    abstract:
    - lang: cs
      value: 'Demontáž jednotlivých dílů. Praní tkaniny v roztoku Syntaponu L (5 g/l).
        Tupování mořskou houbou přes uhelonovou síť – 100% PAD, proplachování vodovodní
        vodou, dokud byly viditelné stopy tenzidu na tkanině. Poslední propláchnutí
        destilovanou vodou. Praní podšívky a začišťovacích proužků ve Vzorku č. 6
        (3 g/l). Několika násobné propláchnutí vodovodní vodou. Poslední propláchnutí
        destilovanou vodou. Porta byla též prána v roztoku Syntaponu L (5 g/l). Tupována
        mořskou houbou a čištěna jemným kartáčkem. Sušení (savý materiál, studený
        fén, zatížení skleněnými těžítky), porta vypnuta špendlíky. Barvení bavlněného
        materiálu na plomby prodřených dírek. Kombinovala jsem následující Saturnová
        barviva: bordó LB 140, žluť LEF 200, červeň F 3B (1:1:1). Obvodové růžové
        proužky začišťující hrany paly zafixovány plombičkami z dobarveného růžového
        plátna a nitěmi vytaženými z hedvábné organzy. Zpevnění odřených a vytřepených
        okrajů obvodové porty (bavlněná mulinka příslušné barvy kladena při okraji
        a jednou nití z ní okraj obtočen, vytřepená místa vylátaná). Očištění papírové
        výztuže destilovanou vodou a vatovými tamponky. Po té změření hodnoty pH 6,22
        pomocí pH metru – kombinovanou dotykovou elektrodou. Není třeba odkyselovat.
        Zpětná montáž všech dílů podle původních technik zpracování: Nejprve přichycení
        začišťovacího proužku bavlněnou nití. Našpendlení zdobné lícové tkaniny, pak
        přišití středového křížku a porty na obvodu paly jednou nití mulinky. Na závěr
        přišití podšívky bavlněnou nití.'
