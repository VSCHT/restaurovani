        původní podoby.● Na předmětu byly použity materiály dle původních. Tzn. na
        konturu stříbro o ryzosti 900/1000 a filigránový drátek byl vyroben co možná
        nejvíce autenticky dle původní technologie z ryzího stříbra.● Spoje byly pájeny
        nízko-tavitelnou stříbrnou pájkou.● Povrch filigránového drátku po pájení,
        moření a oplachu v destilované vodě, kdy má čistý bílý povrch, nebudeme nikterak
        povrchově upravovat. Kontury budou vyleštěny za pomoci ocelových hladítek.●
        Mechanické deformace budou navráceny do původní podoby.● Základní tvar předmětu
        se nám zachoval bez poškození, a jelikož jsou obě ramena symetrická, budeme
        místo neodborného zásahu i přerušené filigránové voluty rekonstruovat dle
        nepoškozené části kleštiček.● Druhým možným postupem zachování předmětu pro
        budoucí výzkum by byla pouhá konzervace předmětu s použitím doplňkových materiálů
        – tmelů. V tomto případě by však nebyla zaručena pevnost pro další manipulaci.●
        Vzhledem k tomu, že respektuji přání majitele památky o navrácení předmětu
        do původního stavu včetně použitelnosti, zvolím detailněji popsaný postup
