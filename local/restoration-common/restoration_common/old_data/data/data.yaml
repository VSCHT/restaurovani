  restorationWork:
    abstract:
    - lang: cs
      value: Po čištění vrchní tkaniny došlo k viditelnému zlepšení. Jednotlivé světlé
        skvrny byly odstraněny. Zažloutlé oblasti, které nebyly překryty dodatečně
        našitou tkaninou, se podařilo částečně zesvětlit. Díky čištění v ochranné
        síti nedošlo k dalšímu narušení poškozených míst.Čištění hrubší podšívkové
        tkaniny nedopadlo podle očekávání, jelikož došlo k celoplošnému odstranění
        zabarvení. Jemnější způsob čištění druhé jemné podšívky neměl žádný negativní
        vliv na úpravu tkaniny, ale neprokázal žádné viditelné odstranění znečištění.Místní
        znečištění borty voskem bylo snadno odstraněno kartáčkem při mokrém procesu
        čištění. Provedená skeletáž a překrytí povrchu hedvábnou krepelínou se ukázaly
        naprosto dostačujícími. Překrytí novou transparentní vrstvou má i efekt barevného
        sjednocení respektive celý povrch vrchní tkaniny působí vizuálně lépe. Klíh,
        který způsobil slepení těchto dvou tkanin, není možné odstranit, protože by
        došlo ke změně charakteru výstužné tkaniny a současně k nereverzibilnímu zásahu.
        Mezi vrchní a výstužnou tkaninu byla kromě spodní vrstvy sendviče vložena
        ještě jedna hedvábná tkanina, která má dvojí funkci. Jednak z důvodu zakrytí
        tmavšího podkladu a také jako další ochranná vrstva, jenž zabrání případné
