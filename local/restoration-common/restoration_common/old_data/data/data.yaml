  restorationWork:
    abstract:
    - lang: cs
      value: Před započetím práce s archeologickým textilem je vždy nutné provést
        mikrobiologický průzkum. Provedla ho PhMr. Bronislava Bacílková z Národního
        Archivu. Nebyly nalezeny žádné živé mikroorganismy, desinfekční zásah tedy
        nebyl nutný. Všechny textilie byly nejdříve čištěny pouze mechanicky. Byly
        zvlhčeny pomocí ultrazvukového zvlhčovače studenou parou. V průběhu zvlhčování
        byly textilie očištěny od nečistot pomocí pinzety, štětečků, skalpelu a malého
        ručního vysavače. Poté byly vyrovnány a zatíženy sklíčky. Všechny tři fragmenty
        čištěné mokrou cestou byly sušeny vymrazováním. Vymrazování probíhalo pomocí
        sublimace v běžném mrazícím zařízení při teplotě - 22 OC. Fragmenty byly umístěny
        do dózy na potraviny Lock and Lock na mřížku a perforovanou folii Melinex.
        Takto byly vloženy do mrazícího zařízení na cca čtyři hodiny. Poté byl na
        dno boxu nasypán vysušený silikagel. Fragmenty byly v mrazícím zařízení ponechány
        v uzavřeném boxu po dobu tří až čtyř týdnů. Silikagel během vymrazování adsorboval
        vlhkost uvolňující se z textilie. Po dobu vymrazování byly fragmenty kontrolovány,
        aby nedošlo k jejich přesušení. Po vymražení byly ponechány v boxu k rozmrznutí.
        Fragmenty byly volně položeny na desku z knihařské lepenky potažené lněným
        plátnem zafixovaným lepidlem Lascaux. Byly překryty druhou deskou z knihařské
        lepenky s vyřezanými otvory, ve kterých byla připevněna hedvábná krepelína
        , která zabrání pohybu a částečně i usazování nečistot. Způsob adjustace byl
        navržen zadavatelem.
