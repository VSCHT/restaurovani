      value: Kalich z Děkanského (farního) kostela sv. Petra a Pavla v Broumově. Památka
        během své existence prošla několika zásahy a výměnami částí. Jako základový
        materiál byla použita měď, stříbro a mosaz. Památka byla opatřena na převážné
        části povrchu povrchovou úpravou zlacením a někde i stříbřením. Na koši a
        na noze kalichu jsou mechanicky pomocí krapen připevněny smaltované apliky,
        vždy po třech na každé části. Základní barva smaltu je bílá a na ní jsou figurálními
        motivy provedeny v odstínech vínové barvy. Předmět je výrazně mechanicky deformován.
        Celá noha je promáčknuta ve středu směrem dolů. Noha je díky tomu na několika
        místech popraskaná.
