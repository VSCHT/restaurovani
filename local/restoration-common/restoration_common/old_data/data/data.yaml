        z lázně položeny na skleněnou podložku a nechány vyschnout v zařízení se zvýšenou
        vlhkostí. Textilie, která byla ponořená v lázni s glycerinem, byla po usušení
        vláčnější, míň křehká. Textilie byly po vyčištění sušeny v Parciálním vakuovém
