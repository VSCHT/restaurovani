    abstract:
    - lang: cs
      value: Textilní fragmenty byly příliš křehké na to, aby se s nimi manipulovalo
        a proto byl konzervátorský zásah omezen na minimum. Bylo provedeno oprašování
        velmi jemnými štětečky za účelem odstranění prachových částic. Lebka i kosti
        byly lepeny Paraloidem B72, jehož koncentrace byla nejprve zkoušena na úlomcích
        obratlů. Nejdříve byl vyzkoušen 60% Paraloid B72 v acetonu, ale s tímto roztokem
        se obtížně pracovalo a proto byl zředěn na 30%. Nejprve byla přilepena čelenka,
        která by mohla odpadnout při další manipulací s lebkou. Následně byly slepeny
        všechny části lebky včetně zubů, které se uvolnily z obou čelistí, dále pak
        kosti a obratle. Dracouny, české granáty a kytičky z říčních perel, které
        byly navlečeny na vlákna z francouzské krepelíny, byly přilepeny 30% Paraloidem
        B72 v acetonu na místa, kde se původně nacházely. Lebka byla uložena na polyethylenovou
        pěnu a na této podložce byla uložena do krabice. Krabice, v níž byly uloženy
        kosti, byla vystlána bavlněnou tkaninou molton. Krabice z kartonu Klug byly
        sestaveny tak, aby měly ostatky prostor a zároveň byly dostatečně fixovány.
