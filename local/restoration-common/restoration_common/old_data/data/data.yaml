        podél okrajů prodřená a na několika místech prosvítala bílá výztužná tkanina.
        Poškozená místa byla zajištěna skeletovacím stehem a pod místa, kde prosvítala
        výztužná tkanina, byly navíc vloženy plomby z obarvené hedvábné tkaniny shodné
        vazby. Po vyčištění a vyrovnání byly oba konce stuhy namotány a zajištěny
        na ruličkách z nekyselého papíru, aby nedošlo k opětovnému pomačkání. Částečně
        vypárané přišití stuhy na pravé straně bylo zajištěno a doplněno (stejným
        stehem) perlovkou - nití stejného druhu a stejné barvy. Majitel vlastní na
        míru vyrobená ramínka pro zavěšení kasulí. Tato ramínka jsou dostatečně pevná,
        aby udržela váhu kasule. Sklon dostatečně odpovídá sklonu ramení části kasule.
        Pro snížení namáhání ramenní části, rozložením váhy kasule na větší plochu,
        by bylo vhodné ještě ramínko obalit vycpávkou.
