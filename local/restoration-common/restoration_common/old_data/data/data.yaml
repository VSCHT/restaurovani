        šůsků hedvábnou tkaninou. Z vrchní strany je lemován stříbrozlatou dracounovou
        portou, v oblasti pasu se nachází pozůstatky ozdobných mašliček.Kabátec je
        zhotoven z kombinovaného materiálu textil – kov, proto bude postup restaurování
        přizpůsoben této materiálové skladbě.
