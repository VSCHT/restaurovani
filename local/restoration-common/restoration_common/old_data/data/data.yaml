        nástřihy pro založení okrajů. Uvolněné nitě na rubové straně byly zajištěny
        pomocí krepelíny. Obarvenou hedvábnou tkaninou byla podložena díra, přistehována
        předním stehem a následně skeletována kladeným stehem nití taženou z krepelíny.
        Skeletování nebylo prováděno podle pevného řádu, ale jeho hustota se přizpůsobovala
        stavu tkaniny. Při tomto kroku byly vyrovnávány a zajištěny uvolněné nitě.
        Skeletáž byla provedena i v místech, kde byla uvolněná vazba a také v některých
        částech na okraji štóly. Béžové třásně byly podloženy krepelínou. Z krepelíny
        jsem vytvořila tzv. tunýlek, který sloužil jako podklad pevného okraje béžových
        třásní.
