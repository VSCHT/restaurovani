      value: Číše českého typu
  restorationWork:
    abstract:
    - lang: cs
      value: Nádoba se skládala z 25 střepů. Z důvodu nestability nádoby a rozlepování
        některých střepů při manipulaci s nádobou, při které došlo k rozdělení předmětu
        na dvě části, bylo nutno nádobu rozlepit a opět slepit vhodnějším lepidlem.
        Nádobě chybí větší část dna, a proto bylo nutné také zajistit stabilitu pro
        možnost vystavování nádoby. Nejprve byla provedena fotografická dokumentace
        nádoby, v dalším kroku bylo provedeno postupné rozlepení. Nádoba byla postupně
        rozlepována za pomocí vatových zábalů namočených v acetonu. Lepení bylo provedeno
        Paraloidem. Střepy byly fixovány tenkými proužky lepicí pásky. Mezi tyto části
        bylo pak nutné vložit plexisklový kříž. Výztuž byla zhotovena z dvou polymerních
        netkaných vláken, mezi kterými bylo vloženo tkané skelné vlákno rovnoměrně
        naimpregnované dvousložkovým lepidlem Araldite 2020. Potřená výztuž byla nechána
        přibližně dvě hodiny ve svislé poloze, aby mírně zatuhla. Po zatuhnutí byla
        upravena na požadovaný tvar a velikost. Poté byla výztuž vložena do nádoby
        a pomocí špachtle přitisknuta ke střepu. Po 24 hodinách byla výztuž dokonale
        vytvrzena.
