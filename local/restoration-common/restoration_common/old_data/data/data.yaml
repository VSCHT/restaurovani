    - lang: cs
      value: Všechny restaurátorské zásahy byly voleny na základě textilně – technologického
        průzkumu. Byly použity reverzibilní zákroky, které do předmětů zasahují šetrně.
        Všechny restaurátorské zásahy byly vždy uskutečněny po předchozí konzultaci
