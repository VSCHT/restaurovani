  restorationWork:
    abstract:
    - lang: cs
      value: Svrchní a výztužné vrstvy štoly byly podrobeny suchému mechanickému čištění.
        Tkaniny byly nejprve vysáty přes ochrannou síť restaurátorským vysavačem.
        Poté byly tkaniny čištěny pomocí čisticí houby Cleanmaster. Porta 1 byla prozkoumána
        pod mikroskopem. Jelikož bylo zčernání způsobeno tenkou vrstvou korozních
        produktů, bylo rozhodnuto o jejím očištění elektrickým gumovadlem. U podšívky
        bylo přistoupeno k čištění mokrou cestou. Nejprve byly provedeny zkoušky stálobarevnosti
        tkaniny podšívky, hnědé skvrny na pravém konci a nápisu PM SNĚŽNÁ na levém
        konci. Hnědá skvrna nezapouštěla, ovšem nápis ano. Byl proto zafixován krystaly
        cyklododekanu. Nejvíce poškozená je tkanina 2, použitá na postranní části
        štoly. Tyto trhliny byly zajištěny pomocí plomb šité skeletáže. Jako podkladová
        látka byl použitý hedvábný taft (12m/m, 51g/m2), který se svou strukturou
        přibližuje rypsovému efektu vrchních tkanin, a byl obarvený na odstín odpovídající
        barvě půdy vrchních tkanin. Pro náhradní podšívku bylo vybráno lněné plátno
        o jemnosti a dostavě blízké původnímu bavlněnému plátnu. Nový materiál byl
        dobarven do odstínu růžové barvy, podobného původní podšívce, jejíž barevnost
        byla ve světlejším odstínu zachována v přehybech přídavků na švy. Pro restaurovaný
        předmět byla vytvořena krabice na míru z nekyselého kartonu Klug. Krabice
        má rozměry 103 x 28 cm a štola je v něm přeložena napůl. Pro místo přeložení
