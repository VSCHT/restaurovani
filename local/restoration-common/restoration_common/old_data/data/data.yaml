  restorationWork:
    abstract:
    - lang: cs
      value: Na základě historického průzkumu byly nalezeny analogie, dle kterých
        je možné přehodnotit dataci kabátce zapsanou v inventární kartě. Vznik kabátce
        pravděpodobně spadá do období po roce 1780. V rámci textilně-technologického
        průzkumu byly identifikovány jednotlivé materiály a vazby tkanin. Bylo zjištěno,
        že krajka zdobící manžety, je strojová a nemůže proto být původní. Vazebný
        rozbor svrchního materiálu – sametu, ukázal poměrně složité vazebné provázání
        a podařilo se zjistit i raport vzoru. Náročné bylo barvení hedvábného atlasu,
        který byl následně použit na nové záplaty a pro podložení perforací. Barevnost
        podšívky se mění od horních tmavších béžových tónů po spíše šedivé tóny v
        dolním okraji. Materiál se podařilo nabarvit tak, aby jeho výsledný odstín
        odpovídal průniku těchto tónů. I tak jsou ovšem záplaty patrné, neboť se jedná
        o nový lesklý materiál. Po vyčištění flitrů roztokem vody a ethanolu došlo
        k obnovení jejich lesku. Na fotografiích tato skutečnost bohužel není zcela
        patrná. Rozsáhlé poškození podšívky si vyžádalo kombinaci několika přístupů,
        aby bylo docíleno dostatečného zajištění. Celoplošné překrytí podšívky krepelínou
        bylo velkým zásahem do předmětu. Tento zásah byl dlouho zvažován a bylo k
        němu nakonec přistoupeno především kvůli drobnějším perforacím, které se nacházely
        v celé ploše podšívky. Jednotlivě nebylo možné všechny perforace podložit
        a celoplošným překrytím podšívky jsou do budoucna dostatečně zajištěny.
