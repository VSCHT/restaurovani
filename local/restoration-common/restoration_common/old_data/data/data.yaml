        historického průzkumu se podařilo oba předměty, na základě charakteristických
        prvků na oděvu, datovat mezi roky1905 – 1914. V rámci textilně – technologického
        průzkumu byly identifikovány původní materiály a byly vytvořeny nákresy jednotlivých
        vazeb, krajek i samotného živůtku a taštičky. Před zahájením samotného restaurátorského
        zásahu byla provedena zkouška stálobarevnosti. Její výsledky byly následně
        zohledněny při výběru metody čištění. Na základě výsledků zkoušky stálobarevnosti
        bylo přistoupeno k čištění předmětů mokrou cestou. Dále byly zajištěny jednotlivé
        trhliny, uvolněné a flotující nitě. Tím bylo zabráněno dalšímu poškozování
        tkanin a krajek. Závěrem byly oba předměty adjustovány a byly pro ně vytvořeny
        vhodné výztuže, díky kterým nedojde ke ztrátě jejich tvaru. Pro předměty byly
        také navrženy vhodné podmínky pro uložení a vystavení. Během celé práce byla
        pořizována fotodokumentace a veškeré výsledky byly zaznamenány do restaurátorské
        zprávy.
