  restorationWork:
    abstract:
    - lang: cs
      value: Interiér nosítek byl čištěn Perlozou (čistá perlová celulóza, typ MT
        100 a MT 200) a některé části Tepurem. Mikroperličky Tepuru/Perlozy byly naneseny
        na všechny stěny, područky, sedák a koberec, kromě stropní části. Bylo zjištěno,
        že se Tepur oproti Perloze hůře nanáší, více uvolňuje barvu z materiálu (výsledná
        barevnost tím, ale nebyla ovlivněna) a jeho další nevýhodou je parfemování,
        což je pro restaurování nevhodné i zbytečné. Přesto, že došlo k důkladnému
        proschnutí Perlozy/Tepuru, perličky nebylo možné pouhým vysátím z textilie
        uspokojivě odstranit (možným důvodem je morfologie vlny), a proto bylo přistoupeno
        k odstranění perliček pomocí štětců a následným vysátím. Ačkoli jsou tyto
        prostředky obtížněji odstranitelné z povrchu určitých typů textilií, jde jistě
        o šetrnější způsob čištění, než by byl např. mokrý způsob čištění (pokud se
        tedy jedná o čalounění apod.). Výsledný viditelný efekt byl velmi dobrý.Zbytky
        hmyzu byly odstraněny mechanicky pomocí pinzety a štětce, a následným odsáváním
        vysavačem s regulovaným odtahem.Opláštění bylo vyčištěno demineralizovanou
        vodou a přírodní mořskou houbou. Před omytím střechy bylo provedeno odstranění
        velké vrstvy prachových polutantů štětcem a vysavačem. Čištění demineralizovanou
        vodou bylo prováděno opakovaně a houbou Wallmaster byla dočištěna především
        místa, kde bylo třeba zamezit kontaktu vody s kovem.
