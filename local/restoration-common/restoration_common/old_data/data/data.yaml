  restorationWork:
    abstract:
    - lang: cs
      value: Střevíce byly ve velmi špatném stavu, silně znečištěné, tkanina místy
        značně poškozená a jejich celkový tvar byl deformovaný. Cílem zásahu bylo
        zabránit další degradaci materiálů střevíců, zajistit jejich tvar, zpevnit
        a ochránit oslabená místa proti dalšímu poškození. Při práci bylo dbáno na
