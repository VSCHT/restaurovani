      value: Sbírkový předmět (dále nosítka) pochází z 19. století. Nosítka mají dřevěnou
        konstrukci (korpus) ve tvaru kabiny se dvěma podpůrnými nožkami. Nosítka mají
        textilní opláštění (vnější i vnitřní) a textilní polstrování. Dvě nosné dřevěné
        tyče jsou uchyceny na bočních stranách kabiny kovovými držáky, pro přenos
        nosítek bylo třeba nejméně dvou osob. Nosítka mají v přední části dvířka se
        skleněnou okenní tabulí a jsou opatřena zavíráním (domníváme se, že jde o
        novější součást). Otevření dveří je znemožněno pravou nosnou tyčí, proto je
        třeba ji vysunout nebo částečně zasunout z prostoru otvírání dveří.
