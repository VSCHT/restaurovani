        produkt mědi a železa. Předmět není možné rozevřít, neboť je silně zdeformovaný.
        Okulár byl zřejmě dlouho uložen ve vlhkém prostředí a mezi železnými šrouby
        a pravděpodobně mezi slitinou mědi vznikl galvanický článek.
