        vyroben technikami tkaní (brokát, kin-ran), výšivkou a lepením. Použitými
        materiály je zejména hedvábí, bavlna a pokovené papírové proužky. Textilní
        vyšívaný svitek Kannon Bosatsu s inventárním číslem Vu 298-1276/11 je unikátním
        předmětem ve sbírkách ČR. Svitek je součástí Sbírky orientálního umění Národní
        galerie v Praze, do které se dostal v roce 1959 od soukromého majitele. Původně
        pochází z Japonska a je datován do 18. století – období Edo (1603–1867).
