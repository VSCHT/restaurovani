  restorationWork:
    abstract:
    - lang: cs
      value: Vzhledem k tomu, že od pláštíku nebyly demontovány kovové aplikace, neproběhlo
        čištění mokrým způsobem, aby nedošlo k poškození těchto kovových součástí.
        Výjimkou byla mašle, k níž byl přišit patentní knoflík – ta byla od pláštíku
        odpárána a korozní produkty byly odstraněny stíráním 3% roztokem kyseliny
        šťavelové. Pláštík byl nejdříve z rubové i lícové strany vysáván vysavačem
        s regulovaným odtahem, větší nečistoty byly vysbírány pinzetou. Další použitou
        pomůckou byla houba Walmaster, jíž se tupovalo po povrchu pláštíku. Protože
        nebylo možné ponořit textilii do vodní lázně, byla tkanina stírána tampónky
        navlhčenými v destilované vodě, dokud na nich ulpívaly nečistoty. Patentní
        knoflík byl nejprve mechanicky očištěn pomocí štětců se skelnými vlákny a
        dále pak za pomoci destilované vody s přídavkem Syntaponu L. Po mechanickém
        čištění následovalo odsolování v destilované vodě po dobu jednoho týdne. Následně
        byla dusičnanem stříbrným provedena zkouška na přítomnost chloridových iontů.
        Poté proběhla stabilizace kovu tanátováním Pláštík nebyl demontován, a proto
        nebylo možné podložit celou plochu. Jednotlivá místa byla proto postupně podkládána
        kousky barveného saténu. Z důvodu snadnější manipulace a zabránění posuvu
        materiálu při následném skeletování byl podkladový materiál přichycován špendlíky.
        Následně byla poškozená místa pláštíku zajištěna skeletováním kladenou hedvábnou
        nití v rozestupech cca 2-3 mm.
