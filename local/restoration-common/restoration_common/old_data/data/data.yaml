        předmětu (kromě hlavní části kasule). Podšívka a tkalouny byly ponechány k
        volnému uschnutí na skleněné podložce. Kasule byla ponechána po tupování mokrým
        tamponem a čištění perchlorethylenem k volnému uschnutí v dobře větrané místnosti.
        Porty byly vypnuty pomocí špendlíků na měkkou podložku a ponechány k volnému
        uschnutí. Poškozená místa výšivky byla zajištěna. Jako šicí nit bylo použito
        hedvábí. K přichycení uvolněných kovových součástí výšivky byla použita jako
        šicí nit bavlna. Porty byly podloženy hedvábnou krepelínou, která byla obarvena
        na odstín odpovídající barevnosti porty. K jejich skeletáži byla použita bavlněná
        příze. Roztřepené okraje tkalounu byly zpevněny kroužkováním. Jako šicí nit
        byla použita hedvábná krepelína. Všechny demontované části byly přišity na
        původní místo pomocí bavlněné nitě.
