    - lang: cs
      value: Na základě mikrobiologického průzkumu (mikrobilogické stěry prokázaly
        přítomnost nežádoucích mikroorganismů) a doporučení PhMr. Bronislavy Bacílkové
        z Národního Archivu, (viz. příloha č. 2) následovala sanace dezinfekčním přípravkem
        Incidur Spray® - Ecolab GmbH &amp; Co. OHG Düsseldorf (obsahuje - etanol,
        n-propanol, glutaraldehyd, alkyldimethylbenzylamoninum-chlorid). Všechny textilní
        fragmenty byly nastříkány dezinfekčním přípravkem, který se nechal 15 minut
        působit. Incidur Spray byl použit primárně pro dezinfekci fragmentů textilií,
        ale pro použití na usně není vhodný z hlediska aldehydických skupin, které
        obsahuje, a které mohou useň degradovat. Následovalo mokré čištění ve vodě,
        díky kterému byl Incidur zcela odtraněn. První čistící lázeň ještě obsahovala
        Incidur Spray, následující už jen čistou vodu. Čištění obnášelo odstraňování
        zeminy z textilu nebo pomocí štětečků a vymývání nečistot čistou vodou. Postupně
        se tak očistil textilní materiál od všech nečistot. U křehkých fragmentů se
        pro změkčení a zvlhčení přídával do čistící lázně glycerin (1% vodný roztok).
        Při následném posouzení po uschnutí byl materiál méně křehký a tento postup
        se osvědčil. Šušení probíhalo ve vodorovné poloze na vypnuté síti, aby mohlo
        dojít k rovnoměrnému vysoušení i od spoda. V případech velkého zdeformování
        se muselo přistoupit k zatížení fragmentů sklíčky. Všechny fragmenty byly
        po čištění a sušení zdokumentovány. Byly zakresleny na průsvitnou fólii Melinex
        s vyznačením důležitých a fotografií nezaznamenatelných detailů jako jsou
        dírky po šití jehlou, případně dochované stehy, záložky, sklady a podobně.
