    - lang: cs
      value: 'Zrcadlo svícnu má tvar deltoidu. Zrcadlo je složeno ze čtyř dílů: Zrcadlová
        plocha z křemene - ametystu je umístěna v dřevěné podložce, která je opatřena
        sádrovým nátěrem. Vrchní díl je ozdobný rám s přidanými kameny v obrubách
        a poslední částí zrcadla svícnu je konzola, umístěná v dolní středové části
        zrcadlové plochy. Zrcadlová plocha je ametyst. Další použité drahé kameny
        jsou lapis lazuli, malachit, karneol, heliotrop. Rám byl znečištěn prachem
        a mastnotou, místy korozní produkty. Pozlacení rámu se na několika lokalitách
        nedochovalo. Kameny zdobící kovový rám jsou umístěny nahodile a nebo chybí
        na různých místech. Tyto kameny se dochovaly.'
