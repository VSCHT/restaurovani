  restorationWork:
    abstract:
    - lang: cs
      value: K demontáži mašlí bylo přistoupeno kvůli usnadnění čištění a vyrovnání
        mašlí a umožnění snadnějšího přístupu ke tkanině pod mašlemi a tím lepšímu
        vyčištění. Vzhledem k tomu, že jedna mašle byla částečně odpáraná, nejednalo
        se o příliš výrazný zásah do předmětu. Demontované mašle byly čištěny mechanicky
        vysavačem s jemným odtahem. Dále byly čištěny mokrou cestou v lázni Syntaponu
        L (2 g/l) o teplotě 35 °C. Ze svrchní tkaniny a podšívky bot byly odsáty volné
        prachové částice vysavačem s jemným odtahem. Odstraněním volných prachových
        částic byl zmírněn jejich nepříznivý vliv na další poškozování tkaniny. Stélky,
        které byly k botě přišity pouze v přední části a v místě paty, na bocích odstávaly,
        a proto bylo potřeba je lépe přichytit. Jako adhezivum byl použit 20%roztok
        kožního klihu, který byl bodově nanesen pod odstávající okraje stélek. Po
        aplikaci adheziva byly stélky zatíženy sklíčky, aby došlo k vytvoření pevného
        spoje. Uvolněné a flotující nitě svrchní tkaniny byly přišity k podšívce skeletovacím
        stehem nití taženou z krepelíny, čímž se zabránilo dalšímu párání. Odpárané
        části boční stuhy překrývající šev byly přišity zadním stehem s použitím bavlněné
        nitě odpovídající barevnosti. Pro adjustaci byly do bot zhotoveny vycpávky
        na míru - do každé boty dvě části vycpávky pro šetrnější manipulaci. Jedna
        část kopírovala a vyplňovala prostor špičky boty, druhá část byla zhotovena
        ve tvaru válečku pro vyplnění zbylé části boty a oporu její patní části.
