        Následně byla textilie důkladně propláchnuta teplou vodou. Přebytečná voda
        byla odsáta ručníky a pro zajištění co nejmenšího sražení textilie byl slunečník
        podle šablony vypíchán a ponechán volně schnout. V oblasti rozsáhlejších poškození
        byl plášť slunečníku podložen předem obarvenou bavlněnou tkaninou. Ta byla
        barvena pomocí černého čaje pro docílení velmi jemného odstínu. Následně byla
        poškozená místa zajištěna skeletováním kladenou nití z hedvábné organzy. Místa,
        která nevyžadovala podložení byla zpevněna kladenou nití z hedvábné organzy.
        Chybějící části výšivky byly doplněny pomocí jemné bavlněné nitě. Byly ošetřeny
        dřevěné i kovové součásti. Po usušení pláště bylo nutné jej znovu natáhnout
        na kostru slunečníku. Jednotlivé cípy byly po délce švu ve čtyřech bodech
        přišity ke kostře. Jelikož došlo během praní k mírnému sražení textilie, byl
        plášť ve švech mírně navlhčen destilovanou vodou a slunečník opatrně napínán,
        aby nedošlo k jeho poškození.
