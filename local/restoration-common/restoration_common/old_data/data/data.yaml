      value: Šaty dámské, z růžového hedvábného krepu (Crinkle Georgette). Dolní okraj
        lemován volánem. Na vrchní tkanině naaranžována další vrstva krepu, lemovaná
        strojovou krajkou a skleněnými korálky. Oválný výstřih rovněž zdoben korálky.
