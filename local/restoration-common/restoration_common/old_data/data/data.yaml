      value: Kasule (svrchní mešní roucho) je zhotovena z hedvábného bílostříbrnozlatého
        lamé (keprová vazba z bílých a zlatých nití protkávaná lancé stříbrnou lamelou).
        Výšivka zlatým dracounem a pajetkami lemující obvod kasule i kasulového kříže,
        který má gotické tvarosloví (jeptišky, kraby, trojlisty). Ve středu kříže
        je beránek ze stříbrného dracounu, který leží na kříži. Kolem beránka je zlatá
        svatozář z lamel a dracounů. V dolním kraji zadního dílu se nalézá historická
        oprava. Přední část zdobí svislý pruh výšivky ze zlatého dracounu umístěný
        uprostřed. Svislý pruh výšivky přerušují vyvýšené kolmé proužky zlaté tkaniny.
        Pod výstřihem je po celé přední šíři kasule umístěna zlatá porta. Podšívka
        kasule je červená a není původní. Po obvodu kasule jsou pozůstatky původní
        podšívky.
