  restorationWork:
    abstract:
    - lang: cs
      value: 'Střevíčky byly mechanicky očištěny pomocí štětečků, prachové částice
        byly částečně odsáty pomocí vysavače s regulovaným odtahem. Pro důkladnější
        čištění suchou cestou bylo zvoleno stírání nečistot pomocí houby Cleanmaster.
        Lokální a jemné čištění mokrou cestou bylo určeno především pro tmavé skvrny,
        které byly rozmístěny na bočních stranách střevíčků. Obarvené hedvábí bylo
        použito k podkladu bočních a patových částí střevíčků. Ke skeletování byla
        použita nit tažená z nebarvené hedvábné krepelíny, protože opticky působila
        nejlépe. Tunýlek na okrajové části střevíčků, ve kterém byla protažena stahovací
        šňůrka, byl na mnoha místech poškozen nebo zde úplně chyběly celé části tkaniny.
        Byl zvolen postup přišití barvené hedvábné krepelíny, která byla na vnější
        části střevíčků přichycena zadním stehem v místech původních stehů. Ve vnitřní
        straně byla krepelína přichycena kroužkovacím stehem. Tímto způsobem byly
        zafixovány uvolněné části tunýlku i samotné stahovací šňůrky. Paličkovaná
        krajka byla pomocí špendlíků a polyetylenové pěnové podložky vyrovnána a parovým
        skalpelem zvlhčena (teplota páry: 26 °C). Tímto způsobem dostala krajka požadovaný
        tvar a zároveň byla pomocí páry dočištěna.'
