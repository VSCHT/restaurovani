      value: Špice je ozdobnou částí zakončující žerď cechovního praporu Společenstva
        sklenářů v Praze. Byla vyrobena na počest korunovace krále Leopolda II. Představuje
        kytici složenou z mnoha částí, které jsou vystřižené z plechu. Několik částí
        chybí, jiné, již dříve ulomené, byly nahrazeny novými částmi. Všechny ozdobné
        části jsou vystřižené z plechu. Plech na jejich výrobu byl mechanicky tvářený
        a nebyl rekrystalizován, takže všechny části mají pružinový efekt. Na předmětu
        chybí několik částí – jedna kytička, tři lístky, několik částí trojlístku,retízky,
        vrchní ozdobná část špice.
