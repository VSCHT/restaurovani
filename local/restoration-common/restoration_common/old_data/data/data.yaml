  restorationWork:
    abstract:
    - lang: cs
      value: 'Navrhovaný postup práce: Šněrovací stuha bude z důvodu restaurování
        demontována. Následně bude zbavena prachových nečistot praním ve vodní lázni
        s přídavkem detergentu Syntapon L. Jelikož se na stuhách nachází perforace,
        budou ty větších rozměrů podložené materiálem obdobné barvy a vazby, přiskeletovaným
        nití taženou z hedvábné krepelíny, aby nedocházelo k dalšímu mechanickému
        poškození. Čištěny budou i růžové skvrny a to pomocí acetonu, popřípadě destilované
        vody. Odstranění prachových částic z hedvábné látky bude provedeno vysavačem
        s regulovaným odtahem a vatovými tampónky vlhčenými destilovanou vodou. Velmi
        poškozená je hedvábná tkanina především v patní oblasti. Tyto obnažené části
        je potřeba zajistit, aby byl značně degradovaný materiál zesílen. Problematická
        místa budou podkládány hedvábným materiálem obdobné barvy a dostavy a přiskeletovány
        nití taženou z hedvábné krepelíny. Dle přání zadavatele bude vyrobena kopie
        chybějící kovové spony. Výrobu zajištuje sám zadavatel, kterému bude poskytnuta
        demontovaná spona z levé boty. Aby nedošlo k většímu mechanickému poškození,
        budou uvolněné usňové části stélky přilepeny roztokem kožního klihu. Rovněž
        bude useň čištěna 1% roztokem ALVOL OMK, či isopropylalkoholem v destilované
        vodě. Nevhodný štítek se starým inventárním číslem z textilní lepicí pásky
        bude odstraněn. Pro uložení v depozitáři bude vyrobena vhodná výztuž z inertních
        materiálů a pevná krabice z papírového kartonu Klug.'
