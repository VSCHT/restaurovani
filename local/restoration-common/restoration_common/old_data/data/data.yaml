      value: Osvětlovadlo ve tvaru stojícího Erota je vyrobeno pro pařížskou výstavu
        SALON, byl zhotoven francouzským umělcem Louisem Augustem Moreau. Vyrobila
        slévárenská firma Eugene Blot Paris. V podstavci jsou tři kulaté otvory, jeden
        je pravděpodobně na vývod elektřiny, další dva jsou na uchycení spodního víka
        podstavce, které chybí. Od těla jsou oddělená křídla. Ze středu dlaně vede
        vývod elektriky. Elektrické dráty vedou paží Erota a dále skrz celé jeho tělo
        mosaznou trubkou. Na levém hřbetu ruky Erota je připevněn šroubem mosazný
        ozdobný věnec, ve kterém jsou umístěny objímky na žárovky.
