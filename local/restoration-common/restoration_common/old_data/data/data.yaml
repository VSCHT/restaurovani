      value: Vlaječka se zavěšuje na výšku a má růžovo-vínovou barvu. Okraje tkaniny
        jsou zahnuty do lícu, kde jsou překryty paličkovanou krajkou, která je přišita
        předním stehem vínovou nití. Při horním okraji je tunýlek, ve kterém je dřevěná
        tyčka s profilovanými pozlacenými konci. Vlaječka se zavěšuje na stáčenou
        šňůrku z dracounů, uvázanou na konce této dřevěné tyčky. Oba konce šňůrky
        jsou zakončeny střapci. Celý obvod vlaječky lemuje paličkovaná krajka o šířce
        2 cm. Upaličkovaná je z dracounu, lamely o šířce 1 mm a lamely o šířce 2 mm.
        Stejná paličkovaná krajka je též napříč vlaječkou pod tunýlkem. Na středu
        se nachází latinský křížek z dracounového prýmku o šířce 5 mm.
