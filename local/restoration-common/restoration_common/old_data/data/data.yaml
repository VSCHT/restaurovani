  restorationWork:
    abstract:
    - lang: cs
      value: Cílem u tohoto předmětu, je sjednocení vzhledu. Je nutné zabývat se nátěrovým
        systémem a povrchovými úpravami výlevky. Z předchozích analýz víme, že bílá
