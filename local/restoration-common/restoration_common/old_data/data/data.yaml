        značně vyschlé, znečištěné a zdeformované. Tmavě hnědé fragmenty jsme označily
        písmenem A. Těchto fragmentů bylo větší množství a jejich vlákna byla výrazně
        silnější než u druhého typu. Druhý typ tkaniny jsme označily písmenem B. Fragmenty
        B byly světlejší, měly velmi jemné nitě a větší dostavu.
