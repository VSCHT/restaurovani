    abstract:
    - lang: cs
      value: 'Aby mohly být jednotlivé části předmětu důkladně čištěny a restaurovány,
        byla provedena jeho jeho demontáž. Zkouška stálobarevnosti byla provedena
        u modré a brokátové tkaniny. Na tampónky z buničiny jsem položila část barevných
        vláken, zakápla teplou vodou a zatížila. Zjistila jsem, že vlákna z modré,
        ani z brokátové tkaniny nezapouštějí. Čištění: Podšívka a výztuž: Čištění
        ve vodní lázni o teplotě 40 ˚C s přidaným detergentem o koncentraci 3g/l.
        Poté důsledné proplachování, poslední proplach v destilované vodě. Modrá hedvábná
        tkanina: Tkanina byla ponořena do lázně (voda + SYNTAPON L v koncentraci 5g/l,
        35 ˚C) na 5 minut. Následovalo tupování cca 20 minut. Poté důsledné proplachování,
        poslední proplach v destilované vodě. Brokátová tkanina: Tkanina byla ponořena
        do lázně (voda + SYNTAPON L v koncentraci 5g/l, 30 ˚C) na 5 minut. Následovalo
        tupování cca 15 minut. Poté důsledné proplachování, poslední proplach v destilované
        vodě. Porty: Porty byly ponořeny do lázně (voda + SYNTAPON L v koncentraci
        5 g/l, 35 ˚C) a máčeny 15 – 20 minut. Poslední proplach byl proveden ve vodě
        destilované. Pro odstranění skvrny (pravděpodobně vosku) na portě a brokátu
        byl použit isopropylalkohol. Vlastní restaurování - Brokátová tkanina: Brokátová
        tkanina byla podložena hedvábím v podobné barvě. Modrá hedvábná tkanina Technika
        tzv. „sendviče“. Tkanina byla podložena dobarveným hedvábím. Poté byla tkanina
        ještě překryta průhlednou krepelínou, aby se materiál dále nepoškozoval. Podšívka:
        Podšívka byla prokládána a skeletována lokálně, zvláště v rozích, kde chyběla
        vazba.'
