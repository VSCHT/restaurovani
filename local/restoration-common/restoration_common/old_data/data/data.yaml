      value: Vějíř se skládá ze skeletu a textilního listu, který tvoří šitá krajka
        s květinovým motivem a ústřední hedvábné plátno s výmalbou (muž a žena na
        loďce). Textilní list je ke skeletu vějíře přilepen, v horní části žeber je
        ještě přichycen nití. Lícní strana skeletu vějíře je zdobena technikou rytí
        a malbou barvami s kovovým efektem zlaté a stříbrné barvy (motiv šípu a luku).
        Žebra jsou ve svém spodním konci propojena pomocí mosazného nýtu. K uložení
        vějíře slouží pouzdro smetanové barvy s korpusem z kartonu, které je potaženo
        hladkou tkaninou, uvnitř a na víku polstrováno. Pouzdro se otevírá pouze z
        jedné strany. Okraj otvoru je zdoben zlacením.
