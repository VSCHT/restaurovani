        U velmi křehkých fragmentů bylo vyzkoušeno jejich zvláčnění v 1% glycerínovém
        roztoku. Následovalo sušení fragmentů, které probíhalo kontrolovaně postupným
        snižováním RV, byla také vyzkoušena metoda vymrazování. Po uschnutí byly fragmenty
        pomocí studené páry dorovnávány. Výrazně znečištěné fragmenty byly opětovně
        čištěny mokrou cestou. Textilie byly narovnávány na fólii Melinex tak, aby
        byla tkanina vyrovnána podle osnovy a útku do správného tvaru (původní přehyby
        látky byly zachovávány). Narovnávány byly pomocí studené páry a pinzety a
        zatíženy sklíčkem. Některé části byly opět mechanicky dočištěny štětečkem
        a vysavačem se sníženým odtahem. Záměrné sklady na textiliích, stejně jako
        příliš křehké fragmenty, u nichž hrozilo poškození vyrovnáváním, se nechávaly
        přeložené. Fragmenty pro vymrazování byly uloženy na perforovanou fólii do
        PE krabice s vysušeným silikagelem. Textilie byly vymrazovány po dobu tří
        týdnů při teplotě -22 °C v běžném mrazicím zařízení.
