        degradace šroubového spoje, který střenku drží. Odstranění korozních produktů
        a půdních nečistot na povrchu pochvy a na rukojeti proběhne za pomoci fréz,
        skalpelů a škrabek až na hranici původního povrchu předmětu, respektive po
        dosažení tvrdých černých korozních produktů - magnetitu. Všechny ostatní korozní
        produkty budou odstraněny. Odstranění korozních produktů na čepeli proběhne
        za pomoci zahřátého (60-80°C) 10% roztoku Chelatonu III. Opláchnutí čepele
        v destilované vodě a její osušení. Sjednocení povrchu čepele pomocí ocelové
        vaty. Stabilizace povrchu pochvy a tesáku (vyjma paroží) 10% roztokem taninu
