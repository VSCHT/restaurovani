    - lang: cs
      value: 'Částečná demontáž předmětu: Odejmutí závěsných tyčí s kovovými součástmi,
        odstranění novodobé lněné podšívky, rozpárání jednotlivých dílů a mechanické
        odstranění podlepů z předchozího zásahu. Čištění a restaurování jednotlivých
        dílů: Středové pole s figurou: Figura tvořená výšivkou byla ve velmi dobrém
        stavu, proto pouze mechanické odstranění prachových nečistot odsátím. V okolí
        figury se dochovaly pouze fragmenty brokátové tkaniny, která byla původně
        v místech výšivky podložena bavlněnou tkaninou. Vzhledem k velmi špatnému
        stavu brokátu byl nejšetrnějším způsobem restaurování odpárání paprsků (přišití
        není původní), zachycení odpadávajících fragmentů a překrytí pozadí (ne v
        místě figury) hedvábnou vhodně obarvenou krepelínou. Futai (2 kusy): Vzhledem
        k tomu, že tyto části byly vytkávané původně pokoveným papírovým proužkem
        – (zlacení zachované pouze minimálně) nebylo možné mokré čištění. Bylo postačující
        mechanické jemné odsátí nečistot. Textilní třásně byly vyčištěny samostatně
        v destilované vodě popřípadě s přídavkem směsí tenzidů. Z důvodu ochrany tkaniny
        před dalším mechanickým poškozením bylo nejvhodnější překrytí krepelínou –
        technika sendvič. Zpětná montáž předmětu: Všechny textilní díly předmětu byly
        sešity vhodným materiálem původní technologií. Současná podšívka, dodaná v
        předchozím restaurátorském zásahu, je nevyhovující, proto byla vyměněna za
        vhodnější tkaninu stejného materiálového složení, ale s jemnější strukturou.
        Původně byl svitek připevněn k závěsným tyčím hřebíky, které nejen korozními
        produkty, ale také mechanicky poškozovaly hedvábnou tkaninu. Proto byly vytvořeny
        tunýlky v podšívce, do kterých byly tyče následně zasunuty a na jejich konce
        byly vráceny vhodně ošetřené kovové součásti.'
