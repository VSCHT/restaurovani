  restorationWork:
    abstract:
    - lang: cs
      value: 'Na předmětu byly demontovány krajky, stuhy, květiny a podšívka. Mušelín
        je, na demontáž, příliš poškozen. Sametový lem nebylo třeba demontovat. Čištění:
        Na základě zkoušek stálobarevnosti jsem k praní stuh a krajek použila Syntapon
        L (3g/l). Na silně znečištěnou podšívku jsem použila Syntapon L o vyšší koncentraci
        (5g/l). Prací lázně měly teplotu 30 – 35 ˚C. Poslední lázeň byla provedena
        v destilované vodě. Na vytvořené papírové formě jsem pak byl korpus vyrovnán
        a nechán uschnout. Korpus se tímto vyrovnáním nijak nepoškodil a vrátil se
        do původního tvaru. Přes zteřelý mušelín byla připevněna - šicím stehem, bavlněnou
        nití - krepelína (obarvená do stejného odstínu.. Po vyprání a vyrovnání byly
        strojové tylové krajky zajištěny na rámu napnuté krepelíně. Krepelína byla
        na rámu napnuta jen lehce, aby po sundání z rámu nedošlo k jejímu zvlnění.
        Podél linií vzoru a okrajů poškození byly krajky přichyceny předním stehem
        ke krepelíně. Okraje byly zajištěny kroužkovým stehem. Po dokončení restaurování
        jednotlivých demontovaných částí byla provedena zpětná montáž čepce. Čepec
        byl adjustován.'
