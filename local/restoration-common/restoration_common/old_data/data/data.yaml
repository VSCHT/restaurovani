        a se dvěma souměrnými dvoulisty. 6) Visutý svorník lemovaný šesti akantovými
        listy též vybíhající ve spodní věnec ozdobený rovněž šesti akantovými listy.
        Poškození: Rozbití části rubínových skel, přetrhání ozdobné závěsné konstrukce
        (ztráta několika článků), znečištění skel prachem, napadení kovových částí
