    restorationRequestor:
      id: ostatni-zadavatele-archeologicky-ustav-av-cr
    title: Fajánsový talíř
  restorationWork:
    abstract: Hlavním požadavkem bylo provést rekonzervaci předmětů a vrátit je do
      stavu po prvotním restaurování. Proběhla dekompozice předmětu, odebrání vzorků
      a příslušné analýzy. Předmět byl důkladně vyčištěn vodou a vodou a detergentem
      (1% roztok SPOLAPON®), proběhlo také čištění (arbocel 15 % roztok peroxidu vodíku).
      Následně byl předmět slepen pomocí vhodného adheziva (PARALOID B72®), doplněn
      sádrou (ALABASTER PLASTER®) a retušován pomocí latexu (PROLUX LATEX UNI®) a
      temperových barev (UMTON®).
