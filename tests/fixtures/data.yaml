      since: 1728
      until: 1744
    description: Fajánsový podšálek s motivem granátových jablek a opatřený značkou
      je datován do období let 1728 až 1744. Byl vyroben v manufaktuře v Bayreuthu
      v Bavorsku. Podšálek byl nalezen při archeologických výzkumech na Hradčanech
      v Praze.
    dimensions:
