    description: Nádoba 1201 byla převzata ve formě „in situ“. Byla slepena ze 45
      fragmentů, některé střepy nebyly umístěny. Nádobě zcela chybí horní okraj a
      i na jejím těle jsou značné ztráty. Jedná se o hrncovitou zásobnici, zdobenou
      pupky. Dochován je pouze jeden, druhý byl pravděpodobně symetricky umístěn na
      druhé straně.
