    title: Fajánsový podšálek
  restorationWork:
    abstract: V rámci restaurátorského zásahu proběhla nejdříve dekompozice předmětu.
      Poté proběhlo čištění jednotlivých fragmentů za pomoci 1 % roztoku detergentu
      (Spolapon AOS 146), ethanolu a acetonu. Lepení bylo provedeno 10 % a 30 % roztokem
      Paraloidu B72 v acetonu. Ztráty byly doplněny sádrou (VELOX EN ISO 6873 – typ
      2). Na závěr byla provedena plastická a barevná retuš barvami UMTON.
