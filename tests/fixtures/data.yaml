metadata:
  restorationObject:
    archeologic: false
    category: keramika
    creationPeriod:
      since: 1580
      until: 1620
    description: Kameninová holba č. H2341 pravděpodobně z dílen Triebel – Muskau.
      Je zdobena rytým florálním dekorem a ve spodní třetině je dekorována typickým
      muskauerským dekorem (kanelováním). Zhruba v horní a dolní třetině je plastický
      dekor ve formě pupků s dekorem obličejů. Nádoba byla zakoupena v restaurovaném
      stavu v roce 1886. Střepy byly slepeny a chybějící části doplněny tvrzenými
      sádrovými doplňky, které byly barevně retušovány. Slepované spoje byly posunuté
      a střepy na sobě dobře neseděly. Vzniklé spáry mezi střepy byly doplněny voskem.
      Adhezivum lokálně přetékalo ze spojů a na některých místech chyběly původní
      doplňky. Barva na doplněných částech byla vybledlá a odřená. Při převzetí nádoby
      zcela chybělo ucho.
