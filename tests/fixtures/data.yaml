    abstract: Preparace suchou cestou pomocí špachtle z týkového dřeva. Vyhledané
      střepy byly lepeny ode dna Dispercollem D3. K doplnění sádrou byly použity otevřené
      formy z modelíny a u nádoby 2240B z dentálního vosku. Následovala mechanická
      a barevná retuš, na sádru byla nejprve nanesena štětcem barva skládající se
      z bílého BALAKRYLu, který byl následně barven temperovými barvami a přírodními
      minerálními pigmenty.
