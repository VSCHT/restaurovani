      id: ostatni-zadavatele-archeologicky-ustav-av-cr
    title: Hrnek
  restorationWork:
    abstract: Během restaurátorského zásahu proběhlo čistění vlažnou vodou (popř.
      s přídavkem 1% roztoku detergentu SPOLAPONU AOS 146) pomocí kartáčků či houbiček.
      Dekompozice byla provedena za použití horkovzdušné pistole a pomocí vody. Při
