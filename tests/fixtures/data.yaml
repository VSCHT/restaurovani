metadata:
  restorationObject:
    archeologic: true
    category: keramika
    creationPeriod:
      since: 1700
      until: 1799
    description: Fajánsový talíř s kobaltovým dekorem nebyl opatřen značkou. Lze jej
      datovat do 18. století a vyroben byl pravděpodobně v některé z manufaktur ve
      Francích (v Ansbachu či Norimberku), pro něž byla v průběhu 18. století produkce
      modro-bílého zboží typickou. Architektonický prvek uvnitř zrcadla talíře odráží
      dobovou zálibu v orientálních (zejm. východoasijských) motivech. Předmět byl
      nalezen při archeologických průzkumech v Praze na Hradčanech.
    dimensions:
