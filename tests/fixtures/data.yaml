    category: keramika
    creationPeriod:
      since: -1300
      until: -920
    description: Zásobnice 2240 byla převzata s výplní a okolní zeminou ve formě "in
      situ" zabalena v potravinové folii. Po odstranění balu a vypreparování vnitřní
      výplně byla uvnitř nalezena mísa. Oba předměty byly zařazeny do knovízské kultury,
      míse bylo přiřazeno inv. číslo 2240B, zásobnici 2240A. Výplň obsahovala kromě
      keramických střepů i zbytky kostí z žárového pohřbu a kamenný hrot. Veškerá
      výplň byla po dokonalém vyschnutí uložena do sáčků a odeslána na proplavení.
