    abstract: V rámci restaurátorského zásahu proběhlo očištění tekoucí vodou, pro
      odstranění tmavých skvrn byl použit 30% peroxid vodíku. Ztráty byly doplněny
      Milliputem. Pomocí vytvořených lukoprenových a epoxidových forem byly odlity
      sádrové doplňky - postava sedícího anděla, podstavec a ulomené fragmenty těla
      letícího anděla. V případě obou andělů proběhlo dolepení vymodelovaných částí
      epoxidovým lepidlem Bison. Při lepení na porcelán byla použita separace 25%
      roztoku Paraloidu v acetonu. Následovala mechanická retuš, očištění vodou a
      barevná retuš pigmenty (Kremer, Marabu atd.) smíchanými s 10% Paraloidem B72.
      Zlacení bylo provedeno přípravkem KOKOLO (dva odstíny). Byla také pořízena kresebná
      dokumentace.
