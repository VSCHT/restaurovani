metadata:
  restorationObject:
    archeologic: true
    category: keramika
    creationPeriod:
      since: 1550
      until: 1640
    description: Předmět je ukázkou produkce tzv. berounského zboží. Hrnek soudkovitého
      tvaru s lehce odsazeným dnem na nízké patce byla určena k pití nápojů. Po vnější
      straně je zdoben jednoduchým geometrickým motivem provedeným žlutou a zelenou
      engobou, která byla nanášena tzv. kukačkou, nástrojem ve tvaru baňky či konvičky,
      z nějž engoba vytékala úzkým hrdlem ze seříznutého husího brku. Hrnek byl nalezen
      při záchranných archeologických výzkumech v Praze na Hradčanech.
