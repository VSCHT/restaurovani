restorationWork:
  label.cs: Restaurátorská práce
  properties:
    abstract:
      type: fulltext
      label.cs: Abstrakt
    restorer:
      type: keyword
      label.cs: Autor(ka)
      facets:
        facet-groups: [ default ]
    supervisors[]:
      type: vocabulary
      label.cs: Vedoucí práce
      ^label.cs: Vedoucí práce
      vocabulary-type: names
      keys: 
        - key: id
          model:
            type: keyword
        - key: name
          model:
            type: keyword
        - key: affiliations
          model:
            type: array
            items:
              type: object
              properties:
                id:
                  type: keyword
                name:
                  type: keyword

    workType:
      type: vocabulary
      vocabulary-type: WorkTypes
      label.cs: Typ práce
      facets:
        facet-groups: [ default ]

    examinationMethods[]:
      type: vocabulary
      vocabulary-type: ExaminationMethods
      label.cs: Metoda průzkumu
      ^label.cs: Metody průzkumu
      facets:
        facet-groups: [ default ]

    restorationMethods[]:
      type: vocabulary
      vocabulary-type: RestorationMethods
      label.cs: Metoda restaurování
      ^label.cs: Metody restaurování
      facets:
        facet-groups: [ default ]

    restorationPeriod:
      label.cs: Období restaurování
      properties:
        since:
          type: date
          label.cs: Počátek restaurování
        until:
          type: date
          label.cs: Konec restaurování
