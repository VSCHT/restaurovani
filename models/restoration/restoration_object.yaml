restorationObject:
  type: object
  properties:
    title:
      type: multilingual
      mapping:
        fields:
          sort:
            type: keyword
#            type: icu_collation_keyword
#            index: false
#            language: cs
    keywords[]:
      type: keyword
    category:
      type: keyword
    description:
      type: multilingual
    parts[]:
      type: nested
      id: part
      properties:
        id:
          type: keyword
        name:
          type: multilingual
        main:
          type: boolean
        fabricationTechnologies[]:
          type: vocabulary
          vocabulary-type: FabricationTechnologies
        materialType:
          type: vocabulary
          vocabulary-type: MaterialTypes
        secondaryMaterialTypes[]:
          type: vocabulary
          vocabulary-type: MaterialTypes
        colors[]:
          type: vocabulary
          vocabulary-type: Colors
    itemTypes[]:
      type: vocabulary
      vocabulary-type: ItemTypes
    dimensions[]:
      properties:
        dimension:
          type: vocabulary
          vocabulary-type: Dimensions
        unit:
          type: keyword
        value:
          type: float
    stylePeriod:
      properties:
        period:
          type: vocabulary
          vocabulary-type: StylePeriods
        startYear:
          type: integer
        endYear:
          type: integer
    archeologic:
      type: boolean
    creationPeriod:
      properties:
        since:
          type: integer
        until:
          type: integer
    restorationRequestor:
      type: vocabulary
      vocabulary-type: Requestors
